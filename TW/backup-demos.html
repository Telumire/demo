{"title":"$:/plugins/tiddlywiki/freelinks","name":"Freelinks","description":"Freelinking of tiddler titles","list":"readme settings","version":"5.2.4-prerelease","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/Freelinks/Enable\":{\"title\":\"$:/config/Freelinks/Enable\",\"text\":\"yes\"},\"$:/plugins/tiddlywiki/freelinks/macros/view\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/macros/view\",\"tags\":\"$:/tags/Macro/View\",\"text\":\"\u003C$set name=\\\"tv-freelinks\\\" value={{$:/config/Freelinks/Enable}}>\\n\\n\u003C$set name=\\\"tv-freelinks-ignore-case\\\" value={{$:/config/Freelinks/IgnoreCase}}/>\\n\\n\u003C/$set>\"},\"$:/core/modules/widgets/plain-text.js\":{\"title\":\"$:/core/modules/widgets/plain-text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/plain-text.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nA copy of the core text widget under a different name\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar PlainTextNodeWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nPlainTextNodeWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nPlainTextNodeWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar text = this.getAttribute(\\\"text\\\",this.parseTreeNode.text || \\\"\\\");\\n\\ttext = text.replace(/\\\\r/mg,\\\"\\\");\\n\\tvar textNode = this.document.createTextNode(text);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nPlainTextNodeWidget.prototype.execute = function() {\\n\\t// Nothing to do for a text node\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nPlainTextNodeWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.text) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\t\\n\\t}\\n};\\n\\nexports[\\\"plain-text\\\"] = PlainTextNodeWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/freelinks/readme\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/readme\",\"text\":\"This plugin adds automatic generation of links to tiddler titles.\\n\\n''Note that automatic link generation can be very slow when there are a large number of tiddlers''.\\n\\nFreelinking is activated for runs of text that have the following variables set:\\n\\n* `tv-wikilinks` is NOT equal to `no`\\n* `tv-freelinks` is set to `yes`\\n\\nFreelinks are case sensitive by default but can be configured to ignore case in the settings tab.\\n\\nWithin view templates, the variable `tv-freelinks` is automatically set to the content of $:/config/Freelinks/Enable, which can be set via the settings panel of this plugin.\\n\\n!! Notes\\n\\nTo change within which tiddlers freelinking occurs requires customising the shadow tiddler [[$:/plugins/tiddlywiki/freelinks/macros/view]]. This tiddler is tagged $:/tags/Macro/View  which means that it will be included as a local macro in each view template. By default, its content is:\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{$:/config/Freelinks/Enable}}/>\\n```\\n\\nThat means that for each tiddler the variable tv-freelinks will be set to the tiddler $:/config/Freelinks/Enable, which is set to \\\"yes\\\" or \\\"no\\\" by the settings in control panel.\\n\\nInstead, we can use a filter expression to, say, only freelink within the tiddler with the title \\\"HelloThere\\\":\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{{ [\u003CcurrentTiddler>match[HelloThere]then[yes]else[no]] }}}/>\\n```\\n\\nOr, we can make a filter that will only freelink within tiddlers with the tag \\\"MyTag\\\":\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{{ [\u003CcurrentTiddler>tag[MyTags]then[yes]else[no]] }}}/>\\n```\\n\\nOr we can combine both approaches:\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{{ [\u003CcurrentTiddler>match[HelloThere]] ~[\u003CcurrentTiddler>tag[MyTag]] +[then[yes]else[no]] }}}/>\\n```\\n\"},\"$:/plugins/tiddlywiki/freelinks/settings\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/settings\",\"text\":\"Filter defining tiddlers to which freelinks are made: \u003C$edit-text tiddler=\\\"$:/config/Freelinks/TargetFilter\\\" tag=\\\"input\\\" placeholder=\\\"Filter expression...\\\" default=\\\"\\\"/>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/Freelinks/Enable\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> \u003C$link to=\\\"$:/config/Freelinks/Enable\\\">Enable freelinking within tiddler view templates\u003C/$link> \u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/Freelinks/IgnoreCase\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> \u003C$link to=\\\"$:/config/Freelinks/IgnoreCase\\\">Ignore case\u003C/$link> \u003C/$checkbox>\\n\"},\"$:/plugins/tiddlywiki/freelinks/styles\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\nbutton.tc-tiddlylink.tc-freelink, a.tc-tiddlylink.tc-freelink {\\n\\tbackground-color: #5777d91c;\\n}\\n\"},\"$:/core/modules/widgets/text.js\":{\"title\":\"$:/core/modules/widgets/text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/text.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nAn override of the core text widget that automatically linkifies the text\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TITLE_TARGET_FILTER = \\\"$:/config/Freelinks/TargetFilter\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget,\\n\\tLinkWidget = require(\\\"$:/core/modules/widgets/link.js\\\").link,\\n\\tButtonWidget = require(\\\"$:/core/modules/widgets/button.js\\\").button,\\n\\tElementWidget = require(\\\"$:/core/modules/widgets/element.js\\\").element;\\n\\nvar TextNodeWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nTextNodeWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nTextNodeWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nTextNodeWidget.prototype.execute = function() {\\n\\tvar self = this,\\n\\t\\tignoreCase = self.getVariable(\\\"tv-freelinks-ignore-case\\\",{defaultValue:\\\"no\\\"}).trim() === \\\"yes\\\";\\n\\t// Get our parameters\\n\\tvar childParseTree = [{\\n\\t\\t\\ttype: \\\"plain-text\\\",\\n\\t\\t\\ttext: this.getAttribute(\\\"text\\\",this.parseTreeNode.text || \\\"\\\")\\n\\t\\t}];\\n\\t// Only process links if not disabled and we're not within a button or link widget\\n\\tif(this.getVariable(\\\"tv-wikilinks\\\",{defaultValue:\\\"yes\\\"}).trim() !== \\\"no\\\" && this.getVariable(\\\"tv-freelinks\\\",{defaultValue:\\\"no\\\"}).trim() === \\\"yes\\\" && !this.isWithinButtonOrLink()) {\\n\\t\\t// Get the information about the current tiddler titles, and construct a regexp\\n\\t\\tthis.tiddlerTitleInfo = this.wiki.getGlobalCache(\\\"tiddler-title-info-\\\" + (ignoreCase ? \\\"insensitive\\\" : \\\"sensitive\\\"),function() {\\n\\t\\t\\tvar targetFilterText = self.wiki.getTiddlerText(TITLE_TARGET_FILTER),\\n\\t\\t\\t\\ttitles = !!targetFilterText ? self.wiki.filterTiddlers(targetFilterText,$tw.rootWidget) : self.wiki.allTitles(),\\n\\t\\t\\t\\tsortedTitles = titles.sort(function(a,b) {\\n\\t\\t\\t\\t\\tvar lenA = a.length,\\n\\t\\t\\t\\t\\t\\tlenB = b.length;\\n\\t\\t\\t\\t\\t// First sort by length, so longer titles are first\\n\\t\\t\\t\\t\\tif(lenA !== lenB) {\\n\\t\\t\\t\\t\\t\\tif(lenA \u003C lenB) {\\n\\t\\t\\t\\t\\t\\t\\treturn +1;\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\treturn -1;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// Then sort alphabetically within titles of the same length\\n\\t\\t\\t\\t\\t\\tif(a \u003C b) {\\n\\t\\t\\t\\t\\t\\t\\treturn -1;\\n\\t\\t\\t\\t\\t\\t} else if(a > b) {\\n\\t\\t\\t\\t\\t\\t\\treturn +1;\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\treturn 0;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}),\\n\\t\\t\\t\\ttitles = [],\\n\\t\\t\\t\\treparts = [];\\n\\t\\t\\t$tw.utils.each(sortedTitles,function(title) {\\n\\t\\t\\t\\tif(title.substring(0,3) !== \\\"$:/\\\") {\\n\\t\\t\\t\\t\\ttitles.push(title);\\n\\t\\t\\t\\t\\treparts.push(\\\"(\\\" + $tw.utils.escapeRegExp(title) + \\\")\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tvar regexpStr = \\\"\\\\\\\\b(?:\\\" + reparts.join(\\\"|\\\") + \\\")\\\\\\\\b\\\";\\n\\t\\t\\treturn {\\n\\t\\t\\t\\ttitles: titles,\\n\\t\\t\\t\\tregexp: new RegExp(regexpStr,ignoreCase ? \\\"i\\\" : \\\"\\\")\\n\\t\\t\\t};\\n\\t\\t});\\n\\t\\t// Repeatedly linkify\\n\\t\\tif(this.tiddlerTitleInfo.titles.length > 0) {\\n\\t\\t\\tvar index,text,match,matchEnd;\\n\\t\\t\\tdo {\\n\\t\\t\\t\\tindex = childParseTree.length - 1;\\n\\t\\t\\t\\ttext = childParseTree[index].text;\\n\\t\\t\\t\\tmatch = this.tiddlerTitleInfo.regexp.exec(text);\\n\\t\\t\\t\\tif(match) {\\n\\t\\t\\t\\t\\t// Make a text node for any text before the match\\n\\t\\t\\t\\t\\tif(match.index > 0) {\\n\\t\\t\\t\\t\\t\\tchildParseTree[index].text = text.substring(0,match.index);\\n\\t\\t\\t\\t\\t\\tindex += 1;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t// Make a link node for the match\\n\\t\\t\\t\\t\\tchildParseTree[index] = {\\n\\t\\t\\t\\t\\t\\ttype: \\\"link\\\",\\n\\t\\t\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\t\\t\\tto: {type: \\\"string\\\", value: ignoreCase ? this.tiddlerTitleInfo.titles[match.indexOf(match[0],1) - 1] : match[0]},\\n\\t\\t\\t\\t\\t\\t\\t\\\"class\\\": {type: \\\"string\\\", value: \\\"tc-freelink\\\"}\\n\\t\\t\\t\\t\\t\\t},\\n\\t\\t\\t\\t\\t\\tchildren: [{\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"plain-text\\\", text: match[0]\\n\\t\\t\\t\\t\\t\\t}]\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tindex += 1;\\n\\t\\t\\t\\t\\t// Make a text node for any text after the match\\n\\t\\t\\t\\t\\tmatchEnd = match.index + match[0].length;\\n\\t\\t\\t\\t\\tif(matchEnd \u003C text.length) {\\n\\t\\t\\t\\t\\t\\tchildParseTree[index] = {\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"plain-text\\\",\\n\\t\\t\\t\\t\\t\\t\\ttext: text.substring(matchEnd)\\n\\t\\t\\t\\t\\t\\t};\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} while(match && childParseTree[childParseTree.length - 1].type === \\\"plain-text\\\");\\t\\t\\t\\n\\t\\t}\\n\\t}\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets(childParseTree);\\n};\\n\\nTextNodeWidget.prototype.isWithinButtonOrLink = function() {\\n\\tvar withinButtonOrLink = false,\\n\\t\\twidget = this.parentWidget;\\n\\twhile(!withinButtonOrLink && widget) {\\n\\t\\twithinButtonOrLink = widget instanceof ButtonWidget || widget instanceof LinkWidget || ((widget instanceof ElementWidget) && widget.parseTreeNode.tag === \\\"a\\\");\\n\\t\\twidget = widget.parentWidget;\\n\\t}\\n\\treturn withinButtonOrLink;\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nTextNodeWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar self = this,\\n\\t\\tchangedAttributes = this.computeAttributes(),\\n\\t\\ttitlesHaveChanged = false;\\n\\t$tw.utils.each(changedTiddlers,function(change,title) {\\n\\t\\tif(change.isDeleted) {\\n\\t\\t\\ttitlesHaveChanged = true;\\n\\t\\t} else {\\n\\t\\t\\ttitlesHaveChanged = titlesHaveChanged || !self.tiddlerTitleInfo || self.tiddlerTitleInfo.titles.indexOf(title) === -1;\\n\\t\\t}\\n\\t});\\n\\tif(changedAttributes.text || titlesHaveChanged) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\t\\n\\t}\\n};\\n\\nexports.text = TextNodeWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"}}}"},
{"created":"20220814161318759","creator":"Telumire","text":"\u003C$set name=\"tv-freelinks\" value={{{[tag[glossary]]:filter[\u003C..currentTiddler>search:text\u003CcurrentTiddler>]+[minlength[1]then[yes]else[no]]}}}>\n\u003C$set name=\"tv-freelinks-ignore-case\" value={{$:/config/Freelinks/IgnoreCase}}/>\n\u003C/$set>","title":"$:/plugins/tiddlywiki/freelinks/macros/view","tags":"$:/tags/Macro/View","modified":"20220817165301107","modifier":"Telumire"},
{"title":"$:/plugins/tiddlywiki/qrcode","name":"QR Code","description":"QR Code generator","author":"Zeno Zeng","list":"readme usage examples license","version":"5.2.4","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/qrcode/MakeContactQR\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/MakeContactQR\",\"tags\":\"$:/tags/MakeQR\",\"caption\":\"Contact\",\"text\":\"\\\\define wifi-url()\\nWIFI:wifi name;T:WPA;S:SSID;P:password;\\n\\\\end\\n\\n\\\\define image(firstname,lastname,address,tel,email)\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"MECARD:N:$lastname$,$firstname$;ADR:$address$;TEL:$tel$;EMAIL:$email$;;\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n! Enter the contact details\\n\\nFirst name: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/firstname\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nLast name: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/lastname\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nAddress: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/address\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nTelephone: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/tel\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nEmail: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/email\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\n! Here is your QR code\\n\\n\u003C$macrocall $name=\\\"image\\\" firstname={{$:/config/plugins/tiddlywiki/qrcode/contact/firstname}} lastname={{$:/config/plugins/tiddlywiki/qrcode/contact/lastname}} address={{$:/config/plugins/tiddlywiki/qrcode/contact/address}} tel={{$:/config/plugins/tiddlywiki/qrcode/contact/tel}} email={{$:/config/plugins/tiddlywiki/qrcode/contact/email}}/>\\n\"},\"$:/plugins/tiddlywiki/qrcode/MakeGenericQR\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/MakeGenericQR\",\"tags\":\"$:/tags/MakeQR\",\"caption\":\"Generic\",\"text\":\"\\\\define image(content)\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$content$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n! Enter the details\\n\\nYou can also use this form to encode URLs.\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/generic\\\" default=\\\"\\\" class=\\\"tc-edit-texteditor\\\"/>\\n\\n! Here is your QR code\\n\\n\u003C$macrocall $name=\\\"image\\\" content={{$:/config/plugins/tiddlywiki/qrcode/generic}}/>\\n\"},\"$:/plugins/tiddlywiki/qrcode/MakeWifiQR\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/MakeWifiQR\",\"tags\":\"$:/tags/MakeQR\",\"caption\":\"Wifi\",\"text\":\"\\\\define wifi-url()\\nWIFI:T:WPA;S:SSID;P:password;;\\n\\\\end\\n\\n\\\\define image(network,encryption,ssid,password)\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"WIFI:T:$encryption$;S:$ssid$;P:$password$;;\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n! Enter the details of your wifi network\\n\\nEncryption: \u003C$select tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/wifi/encryption\\\" default=\\\"none\\\">\\n\u003Coption value=\\\"none\\\">None\u003C/option>\\n\u003Coption value=\\\"WEP\\\">WEP\u003C/option>\\n\u003Coption value=\\\"WPA\\\">WPA\u003C/option>\\n\u003Coption value=\\\"WPA2\\\">WPA2\u003C/option>\\n\u003C/$select>\\n\\nSSID: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/wifi/ssid\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nPassword: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/wifi/password\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\n! Here is your QR code\\n\\n\u003C$macrocall $name=\\\"image\\\" network={{$:/config/plugins/tiddlywiki/qrcode/wifi/network}} encryption={{$:/config/plugins/tiddlywiki/qrcode/wifi/encryption}} ssid={{$:/config/plugins/tiddlywiki/qrcode/wifi/ssid}} password={{$:/config/plugins/tiddlywiki/qrcode/wifi/password}}/>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton\",\"tags\":\"$:/tags/ViewToolbar\",\"list-before\":\"$:/core/ui/Buttons/close\",\"caption\":\"{{$:/plugins/tiddlywiki/qrcode/icon}} QR code\",\"short-caption\":\"QR code\",\"description\":\"Generate QR code for this tiddler\",\"text\":\"\\\\whitespace trim\\n\u003Cspan class=\\\"tc-popup-keep\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/qrcode\\\">> tooltip={{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton!!description}} aria-label={{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton!!short-caption}} class=\u003C\u003Ctv-config-toolbar-class>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/tiddlywiki/qrcode/icon}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\\n\u003C$text text={{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton!!short-caption}}/>\\n\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\u003C/span>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/qrcode\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\\n{{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton||description}}\\n\\n\u003C$set name=\\\"tv-config-toolbar-icons\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" value=\\\"tc-btn-invisible\\\">\\n\\n\u003C$set name=\\\"targetTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ViewToolbarButton/QRcode]!has[draft.of]]\\\">\\n\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/qrcode/type\\\">> class=\\\"tc-btn-invisible\\\" selectedClass=\\\"tc-selected\\\">\\n\\n\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\u003C\u003CcurrentTiddler>> currentTiddler=\u003C\u003CtargetTiddler>>/>\\n\\n\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Raw\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Raw\",\"tags\":\"$:/tags/ViewToolbarButton/QRcode\",\"caption\":\"Raw content of this tiddler\",\"subtitle\":\"QR code of raw tiddler content\",\"text\":\"\\\\define image()\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$(content)$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n\u003C$set name=\\\"content\\\" value={{!!text}}>\\n\u003C\u003Cimage>>\\n\u003C/$set>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Rendered\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Rendered\",\"tags\":\"$:/tags/ViewToolbarButton/QRcode\",\"caption\":\"Rendered content of this tiddler\",\"subtitle\":\"QR code of rendered tiddler content\",\"text\":\"\\\\define image()\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$(content)$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n\u003C$wikify name=\\\"content\\\" text={{!!text}} type=\\\"text\\\" mode=\\\"block\\\" output=\\\"formattedtext\\\">\\n\u003C\u003Cimage>>\\n\u003C/$wikify>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/URL\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/URL\",\"tags\":\"$:/tags/ViewToolbarButton/QRcode\",\"caption\":\"URL of this tiddler\",\"subtitle\":\"QR code of URL of this tiddler\",\"text\":\"\\\\define image()\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$(url)$#$(hash)$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n\u003C$set name=\\\"url\\\" value={{$:/info/url/full}}>\\n\u003C$set name=\\\"hash\\\" filter=\\\"[\u003CcurrentTiddler>encodeuricomponent[]]\\\" select=\\\"0\\\">\\n\u003C\u003Cimage>>\\n\u003C/$set>\\n\u003C/$set>\\n\"},\"$:/plugins/tiddlywiki/qrcode/styles\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-drop-down .tc-qrcode-drop-down img {\\n\\twidth: 100%;\\n\\theight: 100%;\\n}\\n\"},\"$:/plugins/tiddlywiki/qrcode/examples\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/examples\",\"text\":\"\u003C\u003Ctabs \\\"[all[shadows+tiddlers]tag[$:/tags/MakeQR]!has[draft.of]]\\\" \\\"$:/plugins/tiddlywiki/qrcode/MakeGenericQR\\\">>\"},\"$:/plugins/tiddlywiki/qrcode/readme\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/readme\",\"text\":\"The QR code plugin provides a macro that enables any text to be rendered as a [[QR code|https://en.wikipedia.org/wiki/QR_code]]. QR codes are a type of 2-dimensional bar code that encodes arbitrary data: text, numbers, links. QR code readers are available or built-in for smartphones, making them a convenient means to transfer information between devices\\n\\nThe QR code plugin adds the following features to TiddlyWiki:\\n\\n* A new [[makeqr Macro]] that renders specified text as a QR code image that can be displayed or printed\\n* A new toolbar button that can display several QR code renderings of the content of a tiddler:\\n** Raw content\\n** Rendered, formatted content\\n** URL of tiddler\\n\\nThe QR code plugin is based on the library [[qrcode.js by Zeno Zeng|https://github.com/zenozeng/node-yaqrcode]].\"},\"$:/plugins/tiddlywiki/qrcode/usage\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/usage\",\"text\":\"! `makeqr` Macro\\n\\nThe \u003C\u003C.def makeqr>> [[macro|Macros]] converts text data into an image of the corresponding QR code. The image is returned as [[base64-encoded data URI|https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/Data_URIs]].\\n\\n!! Parameters\\n\\n;text\\n: The text to encode\\n;size\\n: The size of the image in pixels (defaults to 500)\\n;errorCorrectLevel\\n: Determines the amount of error correction applied to the image; see below (defaults to \\\"M\\\").\\n;fallback\\n: The fallback image to be returned in case of an error (see below)\\n\\nThe conversion will fail if the text is too long and/or complex and the macro will return the provided fallback image. If no fallback image is provided then an error image is generated.\\n\\nThe error correction level is a [[QR code feature|http://www.qrcode.com/en/about/error_correction.html]]:\\n\\n\u003C\u003C\u003C\\nQR Code has error correction capability to restore data if the code is dirty or damaged. ... Level Q or H may be selected for factory environment where QR Code get dirty, whereas Level L may be selected for clean environment with the large amount of data. Typically, Level M (15%) is most frequently selected.\\n\u003C\u003C\u003C\\n\\n!! Examples\\n\\nMaking a QR code for a simple string of text:\\n\\n```\\n\u003C\u003Cmakeqr \\\"Hello there!\\\">>\\n```\\n\\nMaking a QR code for the URL field of the current tiddler:\\n\\n```\\n\u003C$macrocall $name=\\\"makeqr\\\" text={{!!url}}/>\\n```\\n\\nMaking a QR code for the URL of the current wiki:\\n\\n```\\n\u003C$macrocall $name=\\\"makeqr\\\" text={{$:/info/url/full}}/>\\n```\\n\"},\"$:/plugins/tiddlywiki/qrcode/qrcode.js\":{\"text\":\"//---------------------------------------------------------------------\\n//\\n// QR Code Generator for JavaScript\\n//\\n// Copyright (c) 2009 Kazuhiko Arase\\n//\\n// URL: http://www.d-project.com/\\n//\\n// Licensed under the MIT license:\\n//\\thttp://www.opensource.org/licenses/mit-license.php\\n//\\n// The word 'QR Code' is registered trademark of\\n// DENSO WAVE INCORPORATED\\n//\\thttp://www.denso-wave.com/qrcode/faqpatent-e.html\\n//\\n//---------------------------------------------------------------------\\n\\n//---------------------------------------------------------------------\\n// qrcode\\n//---------------------------------------------------------------------\\n\\n/**\\n * qrcode\\n * @param typeNumber 1 to 40\\n * @param errorCorrectLevel 'L','M','Q','H'\\n */\\nvar qrcode = function(typeNumber, errorCorrectLevel) {\\n\\n    var PAD0 = 0xEC;\\n    var PAD1 = 0x11;\\n\\n    var _typeNumber = typeNumber;\\n    var _errorCorrectLevel = QRErrorCorrectLevel[errorCorrectLevel];\\n    var _modules = null;\\n    var _moduleCount = 0;\\n    var _dataCache = null;\\n    var _dataList = new Array();\\n\\n    var _this = {};\\n\\n    var makeImpl = function(test, maskPattern) {\\n\\n\\t_moduleCount = _typeNumber * 4 + 17;\\n\\t_modules = function(moduleCount) {\\n\\t    var modules = new Array(moduleCount);\\n\\t    for (var row = 0; row \u003C moduleCount; row += 1) {\\n\\t\\tmodules[row] = new Array(moduleCount);\\n\\t\\tfor (var col = 0; col \u003C moduleCount; col += 1) {\\n\\t\\t    modules[row][col] = null;\\n\\t\\t}\\n\\t    }\\n\\t    return modules;\\n\\t}(_moduleCount);\\n\\n\\tsetupPositionProbePattern(0, 0);\\n\\tsetupPositionProbePattern(_moduleCount - 7, 0);\\n\\tsetupPositionProbePattern(0, _moduleCount - 7);\\n\\tsetupPositionAdjustPattern();\\n\\tsetupTimingPattern();\\n\\tsetupTypeInfo(test, maskPattern);\\n\\n\\tif (_typeNumber >= 7) {\\n\\t    setupTypeNumber(test);\\n\\t}\\n\\n\\tif (_dataCache == null) {\\n\\t    _dataCache = createData(_typeNumber, _errorCorrectLevel, _dataList);\\n\\t}\\n\\n\\tmapData(_dataCache, maskPattern);\\n    };\\n\\n    var setupPositionProbePattern = function(row, col) {\\n\\n\\tfor (var r = -1; r \u003C= 7; r += 1) {\\n\\n\\t    if (row + r \u003C= -1 || _moduleCount \u003C= row + r) continue;\\n\\n\\t    for (var c = -1; c \u003C= 7; c += 1) {\\n\\n\\t\\tif (col + c \u003C= -1 || _moduleCount \u003C= col + c) continue;\\n\\n\\t\\tif ( (0 \u003C= r && r \u003C= 6 && (c == 0 || c == 6) )\\n\\t\\t     || (0 \u003C= c && c \u003C= 6 && (r == 0 || r == 6) )\\n\\t\\t     || (2 \u003C= r && r \u003C= 4 && 2 \u003C= c && c \u003C= 4) ) {\\n\\t\\t    _modules[row + r][col + c] = true;\\n\\t\\t} else {\\n\\t\\t    _modules[row + r][col + c] = false;\\n\\t\\t}\\n\\t    }\\n\\t}\\n    };\\n\\n    var getBestMaskPattern = function() {\\n\\n\\tvar minLostPoint = 0;\\n\\tvar pattern = 0;\\n\\n\\tfor (var i = 0; i \u003C 8; i += 1) {\\n\\n\\t    makeImpl(true, i);\\n\\n\\t    var lostPoint = QRUtil.getLostPoint(_this);\\n\\n\\t    if (i == 0 || minLostPoint > lostPoint) {\\n\\t\\tminLostPoint = lostPoint;\\n\\t\\tpattern = i;\\n\\t    }\\n\\t}\\n\\n\\treturn pattern;\\n    };\\n\\n    var setupTimingPattern = function() {\\n\\n\\tfor (var r = 8; r \u003C _moduleCount - 8; r += 1) {\\n\\t    if (_modules[r][6] != null) {\\n\\t\\tcontinue;\\n\\t    }\\n\\t    _modules[r][6] = (r % 2 == 0);\\n\\t}\\n\\n\\tfor (var c = 8; c \u003C _moduleCount - 8; c += 1) {\\n\\t    if (_modules[6][c] != null) {\\n\\t\\tcontinue;\\n\\t    }\\n\\t    _modules[6][c] = (c % 2 == 0);\\n\\t}\\n    };\\n\\n    var setupPositionAdjustPattern = function() {\\n\\n\\tvar pos = QRUtil.getPatternPosition(_typeNumber);\\n\\n\\tfor (var i = 0; i \u003C pos.length; i += 1) {\\n\\n\\t    for (var j = 0; j \u003C pos.length; j += 1) {\\n\\n\\t\\tvar row = pos[i];\\n\\t\\tvar col = pos[j];\\n\\n\\t\\tif (_modules[row][col] != null) {\\n\\t\\t    continue;\\n\\t\\t}\\n\\n\\t\\tfor (var r = -2; r \u003C= 2; r += 1) {\\n\\n\\t\\t    for (var c = -2; c \u003C= 2; c += 1) {\\n\\n\\t\\t\\tif (r == -2 || r == 2 || c == -2 || c == 2\\n\\t\\t\\t    || (r == 0 && c == 0) ) {\\n\\t\\t\\t    _modules[row + r][col + c] = true;\\n\\t\\t\\t} else {\\n\\t\\t\\t    _modules[row + r][col + c] = false;\\n\\t\\t\\t}\\n\\t\\t    }\\n\\t\\t}\\n\\t    }\\n\\t}\\n    };\\n\\n    var setupTypeNumber = function(test) {\\n\\n\\tvar bits = QRUtil.getBCHTypeNumber(_typeNumber);\\n\\n\\tfor (var i = 0; i \u003C 18; i += 1) {\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\t    _modules[Math.floor(i / 3)][i % 3 + _moduleCount - 8 - 3] = mod;\\n\\t}\\n\\n\\tfor (var i = 0; i \u003C 18; i += 1) {\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\t    _modules[i % 3 + _moduleCount - 8 - 3][Math.floor(i / 3)] = mod;\\n\\t}\\n    };\\n\\n    var setupTypeInfo = function(test, maskPattern) {\\n\\n\\tvar data = (_errorCorrectLevel \u003C\u003C 3) | maskPattern;\\n\\tvar bits = QRUtil.getBCHTypeInfo(data);\\n\\n\\t// vertical\\n\\tfor (var i = 0; i \u003C 15; i += 1) {\\n\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\n\\t    if (i \u003C 6) {\\n\\t\\t_modules[i][8] = mod;\\n\\t    } else if (i \u003C 8) {\\n\\t\\t_modules[i + 1][8] = mod;\\n\\t    } else {\\n\\t\\t_modules[_moduleCount - 15 + i][8] = mod;\\n\\t    }\\n\\t}\\n\\n\\t// horizontal\\n\\tfor (var i = 0; i \u003C 15; i += 1) {\\n\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\n\\t    if (i \u003C 8) {\\n\\t\\t_modules[8][_moduleCount - i - 1] = mod;\\n\\t    } else if (i \u003C 9) {\\n\\t\\t_modules[8][15 - i - 1 + 1] = mod;\\n\\t    } else {\\n\\t\\t_modules[8][15 - i - 1] = mod;\\n\\t    }\\n\\t}\\n\\n\\t// fixed module\\n\\t_modules[_moduleCount - 8][8] = (!test);\\n    };\\n\\n    var mapData = function(data, maskPattern) {\\n\\n\\tvar inc = -1;\\n\\tvar row = _moduleCount - 1;\\n\\tvar bitIndex = 7;\\n\\tvar byteIndex = 0;\\n\\tvar maskFunc = QRUtil.getMaskFunction(maskPattern);\\n\\n\\tfor (var col = _moduleCount - 1; col > 0; col -= 2) {\\n\\n\\t    if (col == 6) col -= 1;\\n\\n\\t    while (true) {\\n\\n\\t\\tfor (var c = 0; c \u003C 2; c += 1) {\\n\\n\\t\\t    if (_modules[row][col - c] == null) {\\n\\n\\t\\t\\tvar dark = false;\\n\\n\\t\\t\\tif (byteIndex \u003C data.length) {\\n\\t\\t\\t    dark = ( ( (data[byteIndex] >>> bitIndex) & 1) == 1);\\n\\t\\t\\t}\\n\\n\\t\\t\\tvar mask = maskFunc(row, col - c);\\n\\n\\t\\t\\tif (mask) {\\n\\t\\t\\t    dark = !dark;\\n\\t\\t\\t}\\n\\n\\t\\t\\t_modules[row][col - c] = dark;\\n\\t\\t\\tbitIndex -= 1;\\n\\n\\t\\t\\tif (bitIndex == -1) {\\n\\t\\t\\t    byteIndex += 1;\\n\\t\\t\\t    bitIndex = 7;\\n\\t\\t\\t}\\n\\t\\t    }\\n\\t\\t}\\n\\n\\t\\trow += inc;\\n\\n\\t\\tif (row \u003C 0 || _moduleCount \u003C= row) {\\n\\t\\t    row -= inc;\\n\\t\\t    inc = -inc;\\n\\t\\t    break;\\n\\t\\t}\\n\\t    }\\n\\t}\\n    };\\n\\n    var createBytes = function(buffer, rsBlocks) {\\n\\n\\tvar offset = 0;\\n\\n\\tvar maxDcCount = 0;\\n\\tvar maxEcCount = 0;\\n\\n\\tvar dcdata = new Array(rsBlocks.length);\\n\\tvar ecdata = new Array(rsBlocks.length);\\n\\n\\tfor (var r = 0; r \u003C rsBlocks.length; r += 1) {\\n\\n\\t    var dcCount = rsBlocks[r].dataCount;\\n\\t    var ecCount = rsBlocks[r].totalCount - dcCount;\\n\\n\\t    maxDcCount = Math.max(maxDcCount, dcCount);\\n\\t    maxEcCount = Math.max(maxEcCount, ecCount);\\n\\n\\t    dcdata[r] = new Array(dcCount);\\n\\n\\t    for (var i = 0; i \u003C dcdata[r].length; i += 1) {\\n\\t\\tdcdata[r][i] = 0xff & buffer.getBuffer()[i + offset];\\n\\t    }\\n\\t    offset += dcCount;\\n\\n\\t    var rsPoly = QRUtil.getErrorCorrectPolynomial(ecCount);\\n\\t    var rawPoly = qrPolynomial(dcdata[r], rsPoly.getLength() - 1);\\n\\n\\t    var modPoly = rawPoly.mod(rsPoly);\\n\\t    ecdata[r] = new Array(rsPoly.getLength() - 1);\\n\\t    for (var i = 0; i \u003C ecdata[r].length; i += 1) {\\n\\t\\tvar modIndex = i + modPoly.getLength() - ecdata[r].length;\\n\\t\\tecdata[r][i] = (modIndex >= 0)? modPoly.getAt(modIndex) : 0;\\n\\t    }\\n\\t}\\n\\n\\tvar totalCodeCount = 0;\\n\\tfor (var i = 0; i \u003C rsBlocks.length; i += 1) {\\n\\t    totalCodeCount += rsBlocks[i].totalCount;\\n\\t}\\n\\n\\tvar data = new Array(totalCodeCount);\\n\\tvar index = 0;\\n\\n\\tfor (var i = 0; i \u003C maxDcCount; i += 1) {\\n\\t    for (var r = 0; r \u003C rsBlocks.length; r += 1) {\\n\\t\\tif (i \u003C dcdata[r].length) {\\n\\t\\t    data[index] = dcdata[r][i];\\n\\t\\t    index += 1;\\n\\t\\t}\\n\\t    }\\n\\t}\\n\\n\\tfor (var i = 0; i \u003C maxEcCount; i += 1) {\\n\\t    for (var r = 0; r \u003C rsBlocks.length; r += 1) {\\n\\t\\tif (i \u003C ecdata[r].length) {\\n\\t\\t    data[index] = ecdata[r][i];\\n\\t\\t    index += 1;\\n\\t\\t}\\n\\t    }\\n\\t}\\n\\n\\treturn data;\\n    };\\n\\n    var createData = function(typeNumber, errorCorrectLevel, dataList) {\\n\\n\\tvar rsBlocks = QRRSBlock.getRSBlocks(typeNumber, errorCorrectLevel);\\n\\n\\tvar buffer = qrBitBuffer();\\n\\n\\tfor (var i = 0; i \u003C dataList.length; i += 1) {\\n\\t    var data = dataList[i];\\n\\t    buffer.put(data.getMode(), 4);\\n\\t    buffer.put(data.getLength(), QRUtil.getLengthInBits(data.getMode(), typeNumber) );\\n\\t    data.write(buffer);\\n\\t}\\n\\n\\t// calc num max data.\\n\\tvar totalDataCount = 0;\\n\\tfor (var i = 0; i \u003C rsBlocks.length; i += 1) {\\n\\t    totalDataCount += rsBlocks[i].dataCount;\\n\\t}\\n\\n\\tif (buffer.getLengthInBits() > totalDataCount * 8) {\\n\\t    throw new Error('code length overflow. ('\\n\\t\\t\\t    + buffer.getLengthInBits()\\n\\t\\t\\t    + '>'\\n\\t\\t\\t    + totalDataCount * 8\\n\\t\\t\\t    + ')');\\n\\t}\\n\\n\\t// end code\\n\\tif (buffer.getLengthInBits() + 4 \u003C= totalDataCount * 8) {\\n\\t    buffer.put(0, 4);\\n\\t}\\n\\n\\t// padding\\n\\twhile (buffer.getLengthInBits() % 8 != 0) {\\n\\t    buffer.putBit(false);\\n\\t}\\n\\n\\t// padding\\n\\twhile (true) {\\n\\n\\t    if (buffer.getLengthInBits() >= totalDataCount * 8) {\\n\\t\\tbreak;\\n\\t    }\\n\\t    buffer.put(PAD0, 8);\\n\\n\\t    if (buffer.getLengthInBits() >= totalDataCount * 8) {\\n\\t\\tbreak;\\n\\t    }\\n\\t    buffer.put(PAD1, 8);\\n\\t}\\n\\n\\treturn createBytes(buffer, rsBlocks);\\n    };\\n\\n    _this.addData = function(data) {\\n\\tvar newData = qr8BitByte(data);\\n\\t_dataList.push(newData);\\n\\t_dataCache = null;\\n    };\\n\\n    _this.isDark = function(row, col) {\\n\\tif (row \u003C 0 || _moduleCount \u003C= row || col \u003C 0 || _moduleCount \u003C= col) {\\n\\t    throw new Error(row + ',' + col);\\n\\t}\\n\\treturn _modules[row][col];\\n    };\\n\\n    _this.getModuleCount = function() {\\n\\treturn _moduleCount;\\n    };\\n\\n    _this.make = function() {\\n\\tmakeImpl(false, getBestMaskPattern() );\\n    };\\n\\n    _this.createTableTag = function(cellSize, margin) {\\n\\ * height);\\n\\n    var _this = {};\\n\\n    _this.setPixel = function(x, y, pixel) {\\n\\t_data[y * _width + x] = pixel;\\n    };\\n\\n    _this.write = function(out) {\\n\\n\\t//---------------------------------\\n\\t// GIF Signature\\n\\n\\tout.writeString('GIF87a');\\n\\n\\t//---------------------------------\\n\\t// Screen Descriptor\\n\\n\\tout.writeShort(_width);\\n\\tout.writeShort(_height);\\n\\n\\tout.writeByte(0x80); // 2bit\\n\\tout.writeByte(0);\\n\\tout.writeByte(0);\\n\\n\\t//---------------------------------\\n\\t// Global Color Map\\n\\n\\t// black\\n\\tout.writeByte(0x00);\\n\\tout.writeByte(0x00);\\n\\tout.writeByte(0x00);\\n\\n\\t// white\\n\\tout.writeByte(0xff);\\n\\tout.writeByte(0xff);\\n\\tout.writeByte(0xff);\\n\\n\\t//---------------------------------\\n\\t// Image Descriptor\\n\\n\\tout.writeString(',');\\n\\tout.writeShort(0);\\n\\tout.writeShort(0);\\n\\tout.writeShort(_width);\\n\\tout.writeShort(_height);\\n\\tout.writeByte(0);\\n\\n\\t//---------------------------------\\n\\t// Local Color Map\\n\\n\\t//---------------------------------\\n\\t// Raster Data\\n\\n\\tvar lzwMinCodeSize = 2;\\n\\tvar raster = getLZWRaster(lzwMinCodeSize);\\n\\n\\tout.writeByte(lzwMinCodeSize);\\n\\n\\tvar offset = 0;\\n\\n\\twhile (raster.length - offset > 255) {\\n\\t    out.writeByte(255);\\n\\t    out.writeBytes(raster, offset, 255);\\n\\t    offset += 255;\\n\\t}\\n\\n\\tout.writeByte(raster.length - offset);\\n\\tout.writeBytes(raster, offset, raster.length - offset);\\n\\tout.writeByte(0x00);\\n\\n\\t//---------------------------------\\n\\t// GIF Terminator\\n\\tout.writeString(';');\\n    };\\n\\n    var bitOutputStream = function(out) {\\n\\n\\tvar _out = out;\\n\\tvar _bitLength = 0;\\n\\tvar _bitBuffer = 0;\\n\\n\\tvar _this = {};\\n\\n\\t_this.write = function(data, length) {\\n\\n\\t    if ( (data >>> length) != 0) {\\n\\t\\tthrow new Error('length over');\\n\\t    }\\n\\n\\t    while (_bitLength + length >= 8) {\\n\\t\\t_out.writeByte(0xff & ( (data \u003C\u003C _bitLength) | _bitBuffer) );\\n\\t\\tlength -= (8 - _bitLength);\\n\\t\\tdata >>>= (8 - _bitLength);\\n\\t\\t_bitBuffer = 0;\\n\\t\\t_bitLength = 0;\\n\\t    }\\n\\n\\t    _bitBuffer = (data \u003C\u003C _bitLength) | _bitBuffer;\\n\\t    _bitLength = _bitLength + length;\\n\\t};\\n\\n\\t_this.flush = function() {\\n\\t    if (_bitLength > 0) {\\n\\t\\t_out.writeByte(_bitBuffer);\\n\\t    }\\n\\t};\\n\\n\\treturn _this;\\n    };\\n\\n    var getLZWRaster = function(lzwMinCodeSize) {\\n\\n\\tvar clearCode = 1 \u003C\u003C lzwMinCodeSize;\\n\\tvar endCode = (1 \u003C\u003C lzwMinCodeSize) + 1;\\n\\tvar bitLength = lzwMinCodeSize + 1;\\n\\n\\t// Setup LZWTable\\n\\tvar table = lzwTable();\\n\\n\\tfor (var i = 0; i \u003C clearCode; i += 1) {\\n\\t    table.add(String.fromCharCode(i) );\\n\\t}\\n\\ttable.add(String.fromCharCode(clearCode) );\\n\\ttable.add(String.fromCharCode(endCode) );\\n\\n\\tvar byteOut = byteArrayOutputStream();\\n\\tvar bitOut = bitOutputStream(byteOut);\\n\\n\\t// clear code\\n\\tbitOut.write(clearCode, bitLength);\\n\\n\\tvar dataIndex = 0;\\n\\n\\tvar s = String.fromCharCode(_data[dataIndex]);\\n\\tdataIndex += 1;\\n\\n\\twhile (dataIndex \u003C _data.length) {\\n\\n\\t    var c = String.fromCharCode(_data[dataIndex]);\\n\\t    dataIndex += 1;\\n\\n\\t    if (table.contains(s + c) ) {\\n\\n\\t\\ts = s + c;\\n\\n\\t    } else {\\n\\n\\t\\tbitOut.write(table.indexOf(s), bitLength);\\n\\n\\t\\tif (table.size() \u003C 0xfff) {\\n\\n\\t\\t    if (table.size() == (1 \u003C\u003C bitLength) ) {\\n\\t\\t\\tbitLength += 1;\\n\\t\\t    }\\n\\n\\t\\t    table.add(s + c);\\n\\t\\t}\\n\\n\\t\\ts = c;\\n\\t    }\\n\\t}\\n\\n\\tbitOut.write(table.indexOf(s), bitLength);\\n\\n\\t// end code\\n\\tbitOut.write(endCode, bitLength);\\n\\n\\tbitOut.flush();\\n\\n\\treturn byteOut.toByteArray();\\n    };\\n\\n    var lzwTable = function() {\\n\\n\\tvar _map = {};\\n\\tvar _size = 0;\\n\\n\\tvar _this = {};\\n\\n\\t_this.add = function(key) {\\n\\t    if (_this.contains(key) ) {\\n\\t\\tthrow new Error('dup key:' + key);\\n\\t    }\\n\\t    _map[key] = _size;\\n\\t    _size += 1;\\n\\t};\\n\\n\\t_this.size = function() {\\n\\t    return _size;\\n\\t};\\n\\n\\t_this.indexOf = function(key) {\\n\\t    return _map[key];\\n\\t};\\n\\n\\t_this.contains = function(key) {\\n\\t    return typeof _map[key] != 'undefined';\\n\\t};\\n\\n\\treturn _this;\\n    };\\n\\n    return _this;\\n};\\n\\nvar createImgTag = function(width, height, getPixel, alt) {\\n\\n    var gif = gifImage(width, height);\\n    for (var y = 0; y \u003C height; y += 1) {\\n\\tfor (var x = 0; x \u003C width; x += 1) {\\n\\t    gif.setPixel(x, y, getPixel(x, y) );\\n\\t}\\n    }\\n\\n    var b = byteArrayOutputStream();\\n    gif.write(b);\\n\\n    var base64 = base64EncodeOutputStream();\\n    var bytes = b.toByteArray();\\n    for (var i = 0; i \u003C bytes.length; i += 1) {\\n\\tbase64.writeByte(bytes[i]);\\n    }\\n    base64.flush();\\n\\n    var img = '';\\n    img += 'data:image/gif;base64,';\\n    img += base64;\\n\\n    return img;\\n};\\n\\n//---------------------------------------------------------------------\\n// returns qrcode function.\\n\\nmodule.exports = qrcode;\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/tiddlywiki/qrcode/qrcode.js\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/qrcode/license\":{\"text\":\"The MIT License (MIT)\\n\\nCopyright (c) 2013 Zeno Zeng\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy of\\nthis software and associated documentation files (the \\\"Software\\\"), to deal in\\nthe Software without restriction, including without limitation the rights to\\nuse, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of\\nthe Software, and to permit persons to whom the Software is furnished to do so,\\nsubject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all\\ncopies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS\\nFOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR\\nCOPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER\\nIN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN\\nCONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\",\"type\":\"text/plain\",\"title\":\"$:/plugins/tiddlywiki/qrcode/license\"},\"$:/plugins/tiddlywiki/qrcode/icon\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/icon\",\"tags\":\"$:/tags/Image\",\"text\":\"\u003Csvg class=\\\"tc-image-qrcode tc-image-button\\\" viewBox=\\\"0 0 128 128\\\" width=\\\"22pt\\\" height=\\\"22pt\\\">\\n    \u003Cg fill-rule=\\\"evenodd\\\">\\n        \u003Cpath d=\\\"M0,15.9969199 C0,7.16206498 7.16987059,0 15.9969199,0 L64.0030801,0 C72.837935,0 80,7.16987059 80,15.9969199 L80,64.0030801 C80,72.837935 72.8301294,80 64.0030801,80 L15.9969199,80 C7.16206498,80 0,72.8301294 0,64.0030801 L0,15.9969199 Z M16,22.0063866 C16,18.6891509 18.6835413,16 22.0063866,16 L57.9936134,16 C61.3108491,16 64,18.6835413 64,22.0063866 L64,57.9936134 C64,61.3108491 61.3164587,64 57.9936134,64 L22.0063866,64 C18.6891509,64 16,61.3164587 16,57.9936134 L16,22.0063866 Z M28,31.990053 C28,29.7864076 29.7842933,28 31.990053,28 L48.009947,28 C50.2135924,28 52,29.7842933 52,31.990053 L52,48.009947 C52,50.2135924 50.2157067,52 48.009947,52 L31.990053,52 C29.7864076,52 28,50.2157067 28,48.009947 L28,31.990053 Z\\\">\u003C/path>\\n        \u003Cpath d=\\\"M112,16 L112,8.49833453 L112,6.00333095 C112,2.68778282 114.67804,0 118.003331,0 L121.996669,0 C125.312217,0 128,2.67804027 128,6.00333095 L128,8.49833453 L128,23.0016655 L128,25.9966691 C128,29.3122172 125.32196,32 121.996669,32 L119.001665,32 L104.998335,32 L102.003331,32 C98.6877828,32 96,29.3219597 96,2 u003Crect x=\\\"112\\\" y=\\\"80\\\" width=\\\"16\\\" height=\\\"16\\\" rx=\\\"6\\\">\u003C/rect>\\n        \u003Crect x=\\\"112\\\" y=\\\"112\\\" width=\\\"16\\\" height=\\\"16\\\" rx=\\\"6\\\">\u003C/rect>\\n    \u003C/g>\\n\u003C/svg>\"},\"$:/plugins/tiddlywiki/qrcode/makeqr.js\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/makeqr.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/qrcode/makeqr.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to convert a string into a QR Code\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nvar qrcode = require(\\\"$:/plugins/tiddlywiki/qrcode/qrcode.js\\\");\\n\\nvar QRCODE_GENERATION_ERROR_PREFIX = '\u003Csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" viewBox=\\\"0 0 300 300\\\">\u003Ctext x=\\\"0\\\" y=\\\"30\\\" fill=\\\"red\\\" font-family=\\\"Helvetica, sans-serif\\\" font-size=\\\"18\\\">',\\n\\tQRCODE_GENERATION_ERROR_SUFFIX = '\u003C/text>\u003C/svg>';\\n\\nexports.name = \\\"makeqr\\\";\\n\\nexports.params = [\\n\\t{name: \\\"text\\\"},\\n\\t{name: \\\"size\\\"},\\n\\t{name: \\\"errorCorrectLevel\\\"},\\n\\t{name: \\\"fallback\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(text,size,errorCorrectLevel,fallback) {\\n\\tvar result;\\n\\ttry {\\n\\t\\tresult = generateQrCode(text,{size: size, errorCorrectLevel: errorCorrectLevel});\\n\\t} catch (ex) {\\n\\t\\tconsole.log(\\\"makeqr error: \\\" + ex);\\n\\t\\tresult = fallback || (\\\"data:image/svg+xml,\\\" + encodeURI(QRCODE_GENERATION_ERROR_PREFIX + ex + QRCODE_GENERATION_ERROR_SUFFIX));\\n\\t}\\n\\treturn result || \\\"\\\";\\n};\\n\\nfunction generateQrCode(text,options) {\\n\\toptions = options || {};\\n\\tvar typeNumber = options.typeNumber || 4,\\n\\t\\terrorCorrectLevel = options.errorCorrectLevel || \\\"M\\\",\\n\\t\\tsize = options.size || 500,\\n\\t\\tqr;\\n\\ttry {\\n\\t\\tqr = qrcode(typeNumber,errorCorrectLevel);\\n\\t\\tqr.addData(text);\\n\\t\\tqr.make();\\n\\t} catch (e) {\\n\\t\\tif(typeNumber >= 40) {\\n\\t\\t\\tthrow new Error(\\\"Text too long to encode\\\");\\n\\t\\t} else {\\n\\t\\t\\treturn generateQrCode(text, {\\n\\t\\t\\t\\tsize: size,\\n\\t\\t\\t\\terrorCorrectLevel: errorCorrectLevel,\\n\\t\\t\\t\\ttypeNumber: typeNumber + 1\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\tvar cellsize = parseInt(size / qr.getModuleCount()),\\n\\t\\tmargin = parseInt((size - qr.getModuleCount() * cellsize) / 2);\\n\\treturn qr.createImgTag(cellsize, margin, size);\\n}\\n\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"}}}"},

{"created":"20210813013650836","creator":"Telumire","text":"\u003C!-- >>Warning\u003C\u003C\nThe syncer module uses the saver with the highest priority capable of the requested method to save the file.\nIf another saver has a higher priority than the GitHub Saver, this will not work !\nA better way to do this would be to manually trigger the GitHub saver, but it is not possible at the moment without custom JavaScript code.\n\nSee: \n* https://tiddlywiki.com/dev/static/Extended%2520Persistence.html\n* https://bimlas.gitlab.io/demo/tw5/preferred-saver.html\n-->\n\\whitespace trim\n\u003C$button tooltip=\"save wiki to GitHub\" aria-label={{$:/SaveToGitHub/Caption}}  class=\u003C\u003Ctv-config-toolbar-class>>>\n\u003C!--\n1. Disable AutoSave to prevent accidental tiddler deletion \n-->\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"no\"/>\n\u003C!--\n2. Create the tiddlers containing the settings for the save exist if they dont exist\n-->\n\u003C$action-listops $tiddler=\"$:/SaveToGitHub/private/username\" $tags=\"[[$:/SaveToGitHub]]\"/>\n\u003C$action-listops $tiddler=\"$:/SaveToGitHub/private/state\" $tags=\"[[$:/SaveToGitHub]]\"/>\n\u003C!--\n3. Set the GitHub username to enable the GitHub Saver. \n-->\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text={{$:/SaveToGitHub/private/username}}/>\n\u003C!--\n4. Ask for a commit if the checkbox is checked. See [[$:/SaveToGitHub/CommitMessage/Modal]]\n-->\n\u003C$list filter=\"[{$:/SaveToGitHub/Settings!!ask-commit}match[true]]\">\n\u003C$action-sendmessage $message=\"tm-modal\" $param=\"$:/SaveToGitHub/CommitMessage/Modal\"/>\n\u003C/$list>\n\u003C!-- \n5. Else, save to GitHub without modifying the commit message and finally re-enable the AutoSave.\n-->\n\u003C$list filter=\"[{$:/SaveToGitHub/Settings!!ask-commit}match[false]]\">\n\u003C$action-sendmessage $message=\"tm-save-wiki\" $param=\"$:/core/save/all\" publishFilter={{$:/SaveToGitHub/PublishFilter}} />\n\u003C!-- \n   $:/GitHub/Username is deleted to disable the GitHub Saver.\n-->\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"\"/>\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"yes\"/>\n\u003C/$list>\n\u003Cspan class=\"tc-dirty-indicator\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n{{$:/core/images/github}}\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">save wiki to GitHub\u003C/span>\n\u003C/$list>\n\u003C/span>\n\u003C/$button>","title":"$:/SaveToGitHub/Button","bag":"default","caption":"{{$:/core/images/github}} send wiki","description":"save wiki to GitHub","modified":"20221121124847930","revision":"0","tags":"$:/tags/PageControls $:/SaveToGitHub","modifier":"Telumire"},
{"created":"20210921232322676","text":"\\whitespace trim\n\u003C$vars separator-start=\":[[\" separator-end=\"]]\">\n\u003C$set name=GithubPageTiddlerUrl filter=\"\n[[https://]][{$:/SaveToGitHub/private/username}][[.github.io/]]\n[{$:/GitHub/Repo}removeprefix{$:/SaveToGitHub/private/username}removeprefix[/]]\n[{$:/GitHub/Path}addsuffix{$:/GitHub/Filename}]\n#\n[\u003Cseparator-start>]\n[all[current]]\n[\u003Cseparator-end>]\n+[join[]encodeuri[]]\n\">\n\u003C$button class=tc-btn-invisible message=\"tm-copy-to-clipboard\" \nparam=\u003C\u003CGithubPageTiddlerUrl>> tooltip={{!!hint}} aria-label=\"GitHub permalink\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n{{$:/core/images/file}}\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\" \"/>\n\u003C$text text={{$:/SaveToGitHub/Button/GitHubPermalink!!caption}}/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\u003C/$set>\n\u003C/$vars>","title":"$:/SaveToGitHub/Button/GitHubPermalink","bag":"default","caption":"GitHub permalink","description":"Button to get the GitHub Page url of a tiddler. ","hint":"Click to copy the GitHub Page url of this tiddler to the clipboard","modified":"20211021220512447","revision":"0","tags":"$:/SaveToGitHub $:/tags/ViewToolbar"},
{"created":"20210922001530951","creator":"Telumire","text":"\\whitespace trim\n\u003C$vars separator=\"]][[\" separator-start=\":[[\" separator-end=\"]]\">\n\u003C$set name=GithubPageTiddlerUrl filter=\"\n[[https://]][{$:/SaveToGitHub/private/username}][[.github.io/]]\n[{$:/GitHub/Repo}removeprefix{$:/SaveToGitHub/private/username}removeprefix[/]]\n[{$:/GitHub/Path}addsuffix{$:/GitHub/Filename}]\n#\n[\u003Cseparator-start>] [list[$:/StoryList]join\u003Cseparator>] [\u003Cseparator-end>]\n+[join[]encodeuri[]]\n\">\n\u003C$button class=tc-btn-invisible message=\"tm-copy-to-clipboard\" \nparam=\u003C\u003CGithubPageTiddlerUrl>> tooltip={{!!hint}} aria-label=\"GitHub permaview\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n{{$:/core/images/folder}}\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\" \"/>\n\u003C$text text={{$:/SaveToGitHub/Button/GitHubPermaView!!caption}}/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\u003C/$set>\n\u003C/$vars>","title":"$:/SaveToGitHub/Button/GitHubPermaView","bag":"default","caption":"GitHub permaview","description":"Button to get the ~GitHub Page url of this story. TODO : add a proper icon","hint":"Click to copy the ~GitHub Page url of this story to the clipboard","modified":"20221117152319186","revision":"0","tags":"$:/SaveToGitHub $:/tags/ViewToolbar","modifier":"Telumire"},
{"created":"20210922022754002","text":"\\whitespace trim\n\u003C$button class=tc-btn-invisible tooltip={{$:/SaveToGitHub/Button/Private!!hint}} aria-label=\"set password\">\n\u003C$action-listops  $tiddler=\u003C\u003CcurrentTiddler>> $tags=\"+[toggle[private]]\" />\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\" variable=_>\n\u003C$list filter=\"[all[current]tag[private]]\">\n{{$:/core/images/locked-padlock}}\n\u003C/$list>\n\u003C$list filter=\"[all[current]!tag[private]]\">\n{{$:/core/images/unlocked-padlock}}\n\u003C/$list>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\" \"/>\n\u003C$text text={{$:/SaveToGitHub/Button/Private!!caption}}/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>","title":"$:/SaveToGitHub/Button/Private","bag":"default","caption":"Private","description":"Mark the tiddler as private.","hint":"Click to set the tiddler to private","modified":"20211021215729064","revision":"0","tags":"$:/SaveToGitHub $:/tags/EditToolbar $:/tags/ViewToolbar"},

{"created":"20221114202807445","creator":"Telumire","text":"\\define if-images-to-upload() [type[image/png]!has[_canonical_uri]limit[1]]\n\\define send-images-action()\n\u003C$list filter=\u003C\u003Cif-images-to-upload>>>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text={{$:/SaveToGitHub/private/username}}/>\n\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param=\"[type[image/png]!has[_canonical_uri]]\"/>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"\"/>\n\u003C/$list>\n\\end\n\\whitespace trim\n\u003C$tiddler tiddler=\"$:/SaveToGitHub/FileUpload/SendImages\">\n\u003C$button\ntooltip={{{ [filter\u003Cif-images-to-upload>then{!!images-to-upload-message}else{!!no-images-to-upload-message}] }}}\nclass=\u003C\u003Ctv-config-toolbar-class>>\naria-label=\"Send images to GitHub\"\nactions=\u003C\u003Csend-images-action>>\n>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n\u003C$transclude tiddler=\"$:/core/images/picture\"/>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\u003C$text text=\"send images to GitHub\"/>\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\u003C/$tiddler>","tags":"$:/SaveToGitHub/Settings $:/SaveToGitHub $:/tags/PageControls $:/libro/FileUpload","title":"$:/SaveToGitHub/FileUpload/SendImages","modified":"20221121124725796","modifier":"Telumire","images-to-upload-message":"send images to GitHub","no-images-to-upload-message":"no images to send","caption":"{{$:/plugins/commons/file-uploads/images/upload}} send images to GitHub","description":"a button that use the file upload plugin to send images to GitHub."},

{"created":"20210805131146320","creator":"Télumire","text":"\\define lingo-base() $:/language/ControlPanel/Saving/GitService/\n\\define service-name() ~GitHub\n\nThese settings are only used when saving to GitHub\n\n|GitHub-Table-Settings|k\n|\u003C\u003Clingo UserName>>|\u003C$edit-text tiddler=\"$:/SaveToGitHub/private/username\" autocomplete=\"username\"  placeholder=\"github username\" default={{$:/GitHub/Username}} tag=\"input\"/>|\n|\u003C\u003Clingo GitHub/Password>>. [[Create a Personal Access Token here.|https://github.com/settings/tokens/new?scopes=repo&description=tw]]|\u003C$password name=\"github\"/> |\n|\u003C\u003Clingo Repo>> |\u003C$edit-text tiddler=\"$:/GitHub/Repo\" default=\"\" tag=\"input\"/> |\n|\u003C\u003Clingo Branch>> |\u003C$edit-text tiddler=\"$:/GitHub/Branch\" default=\"master\" tag=\"input\"/> |\n|\u003C\u003Clingo Path>> |\u003C$edit-text tiddler=\"$:/GitHub/Path\" default=\"\" tag=\"input\"/> |\n|\u003C\u003Clingo Filename>> |\u003C$edit-text tiddler=\"$:/GitHub/Filename\" default=\"\" tag=\"input\"/> |\n|\u003C\u003Clingo ServerURL>> |\u003C$edit-text tiddler=\"$:/GitHub/ServerURL\" default=\"https://api.github.com\" tag=\"input\"/> |\n\n\u003C$let repo={{{ https://github.com/[{$:/GitHub/Repo}]/tree/main[{$:/GitHub/Path}] +[join[]] }}}>\n\u003C\u003Crepo>>\n\u003C/$let>\n\n!!![[Send images to Github|$:/SaveToGitHub/FileUpload/SendImages]]\n\n{{$:/SaveToGitHub/FileUpload/SendImages}}\n\n!!![[Commit Message|$:/language/ControlPanel/Saving/GitService/CommitMessage]]\n\u003C$edit-text tiddler=\"$:/language/ControlPanel/Saving/GitService/CommitMessage\" default=\"Saved by TiddlyWiki\" tag=\"textarea\" class=\"tc-edit-texteditor\"/>\n\n\u003C$checkbox tiddler=\"$:/SaveToGitHub/Settings\" field=\"ask-commit\" checked=\"true\" unchecked=\"false\" default=\"false\"> Ask for a commit message\u003C/$checkbox>\n\n\n!!![[Filter|$:/SaveToGitHub/PublishFilter]]\n\n\u003C$edit-text tiddler=\"$:/SaveToGitHub/PublishFilter\" default=\"\" tag=\"textarea\" class=\"tc-edit-texteditor\"/>\n\n!!! ~GitHub Pages url\n\n\u003C$let link={{{[subfilter{$:/SaveToGitHub/GithubPageUrlFilter}]}}}>\n\u003C\u003Clink>>\n\u003C/$let>","title":"$:/SaveToGitHub/Settings","ask-commit":"true","bag":"default","caption":"{{$:/language/ControlPanel/Saving/GitService/GitHub/Caption}}","modified":"20221117201453625","revision":"0","tags":"$:/SaveToGitHub $:/tags/ControlPanel/Saving","modifier":"Telumire"},
{"title":"$:/SaveToGitHub/Settings/Style","text":"\u003Cpre>\n.tc-story-river table.GitHub-Table-Settings{\n\tpadding-top: 0px;\n}\n\n.tc-story-river table.GitHub-Table-Settings caption {\n\tcaption-side: top;\n\ttext-align: left;\n\tfont-size: 22.5px;\n\tline-height: 27px;\n\tfont-weight: 500;\n\tmargin-top: 18.675px;\n\tmargin-bottom: 18.675px;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings{\ndisplay:flex;\nflex-direction:column;\npadding:1em;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings td{\nborder:0;\ndisplay:flex;\nflex-wrap: wrap;\nflex: 1;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings td a{\n    padding-left: .5ch;\n    padding-right: .5ch;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings td input{\ndisplay:flex;\nflex: 1;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings td:first-child {\nmargin-top:1em;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main :is(table.GitHub-Table-Settings tbody, table.GitHub-Table-Settings tr){\ndisplay:contents;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings caption{\nmargin-top:-1.8em;\npadding-left:.5em;\npadding-right:.5em;\nbackground:\u003C\u003Ccolor sidebar-tab-background-selected>>;\nalign-self: center;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main textarea.tc-edit-texteditor{\nwidth:100%;\n}\n\n\u003C/pre>","bag":"default","created":"20210810223410206","modified":"20210813030810346","revision":"0","tags":"$:/tags/Stylesheet $:/SaveToGitHub"},
{"title":"$:/showInfo/code/Stylesheet/ViewTemplate","created":"20211027134000011","list-before":"$:/core/ui/ViewTemplate/body","modified":"20211106034213105","tags":"$:/showInfo/macro/copy-code $:/tags/ViewTemplate bookmark","type":"text/vnd.tiddlywiki","text":"\u003C$list filter=\"[all[current]tag[$:/tags/Stylesheet]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=css display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[all[current]tag[$:/tags/Macro]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=\"text/vnd.tiddlywiki\" display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[all[current]tag[$:/tags/ViewTemplate]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=\"text/vnd.tiddlywiki\" display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>","revision":"0","bag":"default"},
{"created":"20210527202956234","creator":"user","text":"\\define copy-code(language:\"\" code:\"\" title:\"\" display-language:\"show\")\n\u003Cdl class=\"copy-code\">\n\t\u003Cdt>\u003C\u003C__title__>>\u003C/dt>\n\t\u003Cdd>\n\t\t\u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003C__code__>>/> \n\t\t\u003C$codeblock code=\u003C\u003C__code__>> language=\u003C\u003C__language__>>/>\n\t\t\u003Csmall class=\u003C\u003C__display-language__>>>\u003C\u003C__language__>>\u003C/small>\n\t\u003C/dd>\n\u003C/dl>\n\u003Cspan>\n\u003C/span>\n\\end","title":"$:/showInfo/macro/copy-code","list":"","modified":"20221026205724053","modifier":"Telumire","tagging":"after","tags":"$:/showInfo $:/tags/Macro $:/showInfo/macro/copy-code Tools","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","install":"\u003C\u003Cexport \"[is[current]] [is[current]tagging[]]\" filename:\"copy-code-macro\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Copy code macro","description":"A macro to show a codeblock + a copy button. Support syntax highlighting with the highlight.js plugin.\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]] [is[current]tagging[]]\">>\u003C/p>"},
{"title":"$:/showInfo/macro/copy-code/examples","created":"20210527204100789","creator":"user","modified":"20220105145036165","modifier":"user","tags":"$:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":";Default code block (without copy-to-clipboard) (syntax coloring provided by [[highlight.js|$:/plugins/tiddlywiki/highlight]])\n\n```html\n\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\n```\n\n;Basic macro call copy-code-to-clipboard \u003Ckbd>alt-m\u003C/kbd>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\">>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without language indicator\u003C/li>\n\u003C/ul>\" \"\" hide>>\n\n\u003C\u003Ccopy-code \"html\"\n\"\u003Cul>\n \u003Cli>default parameter order\u003C/li>\n\u003C/ul>\"\n\n\"Now with a title !\">>\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li>\n\u003C/ul>\"\n>>\n\n;~~Limitation : can't use \u003C\u003C>> inside a block of code with this technique, otherwise it breaks :~~\n> EDIT: the newer version of tiddlywiki no longer have this issue !\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li> \u003C\u003Cnot safe to use>>\n\u003C/ul>\"\n>>\n\n;The full macrocall notation \u003Ckbd>alt-shift-m\u003C/kbd> prevent this issue :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"Code sample\"\nlanguage=html\ndisplay-language=show\ncode=\"\u003Cul>\n \u003Cli>This works !\u003C/li> \u003C\u003Csafe to use>>\n\u003C/ul>\"\n/>","revision":"0","bag":"default"},
{"title":"$:/showInfo/macro/copy-code/shortcuts/full","caption":"shortcut copy code button with full macrocall syntax","condition":"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]","created":"20210528014602259","creator":"user","description":"Transform the selection into a code bloc with a copy to clipboard button - allow double angle brackets","icon":"$:/core/images/copy-clipboard","modified":"20211027155009472","modifier":"user","shortcuts":"alt-shift-m","tags":"$:/tags/EditorToolbar $:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":"\u003C$action-sendmessage\n    $message=\"tm-edit-text-operation\"\n    $param=\"wrap-selection\"\n    prefix='\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"\"\ndisplay-language=\"show\"\ncode=\"\"\"'\n\nsuffix='\"\"\"/>'\n/>","revision":"0","bag":"default"},
{"title":"$:/showInfo/macro/copy-code/shortcuts/short","caption":"shortcut copy code button","condition":"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]","created":"20210527212751871","creator":"user","description":"Transform the selection into a code bloc with a copy to clipboard button","icon":"$:/core/images/copy-clipboard","modified":"20211027155009426","modifier":"user","shortcuts":"alt-m","tags":"$:/tags/EditorToolbar $:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":"\u003C$action-sendmessage\n    $message=\"tm-edit-text-operation\"\n    $param=\"wrap-selection\"\n    prefix='\u003C\u003Ccopy-code html \"\"\"'\n    suffix='\"\"\">>'\n/>","revision":"0","bag":"default"},
{"title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","created":"20210527214847395","creator":"user","modified":"20211115014106263","modifier":"user","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}","revision":"0","bag":"default"},
{"title":"$:/showInfo/Stylesheet/Style","created":"20211027143252536","description":"remember to add the field `hide-body:yes` for better performances","hide-body":"yes","modified":"20211105234333491","tags":"$:/showInfo/code/Stylesheet/ViewTemplate $:/showInfo/macro/copy-code/style $:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"\\rules only\n:is([data-tags*=\"$:/tags/Stylesheet\"],[data-tags*=\"$:/tags/ViewTemplate\"],[data-tags*=\"$:/tags/Macro\"]) .tc-tiddler-body{\ndisplay:none;\n}","revision":"0","bag":"default"},

{"created":"20180927082601825","creator":"Telumire","text":"\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\n\\rules only filteredtranscludeinline transcludeinline macrocallinline\n\u003Cdiv class=\"tc-remove-when-wiki-loaded tc-splash-container\">\n\u003Cstyle scoped>\n.tc-splash-container{\ndisplay:grid;\nplace-content:center;\nposition:absolute;\ninset:0;\n}\n\n.tc-splash-text {\n    font-family: -apple-system, BlinkMacSystemFont, \"Segoe UI\", Helvetica, Arial, sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\";\n    font-size: 16px;\n    text-rendering: optimizeLegibility;\n    -webkit-font-smoothing: antialiased;\n\tmargin: 20px auto 0;\n\twidth: 200px;\n\ttext-align: center;\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-splash-text img {\n\twidth: 150px;\n\t\u003C\u003Cbox-shadow \"2px 2px 10px rgba(0, 0, 0, 0.5)\">>\n}\n\nhtml body.tc-body {\n\tbackground: \u003C\u003Ccolour page-background>>;\n}\n\n/*\nSpinner from https://github.com/tobiasahlin/SpinKit/ by Tobias Ahlin\n\nThe MIT License (MIT)\n\nCopyright (c) 2015 Tobias Ahlin\n\nPermission is hereby granted, free of charge, to any person obtaining a copy of\nthis software and associated documentation files (the \"Software\"), to deal in\nthe Software without restriction, including without limitation the rights to\nuse, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of\nthe Software, and to permit persons to whom the Software is furnished to do so,\nsubject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS\nFOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR\nCOPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER\nIN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN\nCONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\n*/\n\n.tc-splash-spinner {\n\tmargin: 20px auto 0;\n\twidth: 70px;\n\ttext-align: center;\n}\n\n.tc-splash-spinner > div {\n\twidth: 18px;\n\theight: 18px;\n\tborder-radius: 100%;\n\tdisplay: inline-block;\n\t-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tanimation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tbackground-color: #f88;\n}\n\n.tc-splash-spinner .tc-splash-bounce-1 {\n\t-webkit-animation-delay: -0.32s;\n\tanimation-delay: -0.32s;\n\tbackground-color: #8f8;\n}\n\n.tc-splash-spinner .tc-splash-bounce-2 {\n\t-webkit-animation-delay: -0.16s;\n\tanimation-delay: -0.16s;\n\tbackground-color: #88f;\n}\n\n@-webkit-keyframes sk-bouncedelay {\n\t0%, 80%, 100% { -webkit-transform: scale(0) }\n\t40% { -webkit-transform: scale(1.0) }\n}\n\n@keyframes sk-bouncedelay {\n\t0%, 80%, 100% { \n\t-webkit-transform: scale(0);\n\ttransform: scale(0);\n\t} 40% { \n\t-webkit-transform: scale(1.0);\n\ttransform: scale(1.0);\n\t}\n}\n\u003C/style>\n\n\u003Cdiv class=\"tc-splash-spinner\">\n  \u003Cdiv class=\"tc-splash-bounce-1\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-2\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-3\">\u003C/div>\n\u003C/div>\n\n\u003Cdiv class=\"tc-splash-text\">\n{{$:/SiteTitle}} is loading\n\u003C/div>\n\u003C/div>","title":"$:/SplashScreen","modified":"20221202145408610","tags":"$:/tags/RawMarkupWikified/TopBody","type":"text/vnd.tiddlywiki","modifier":"Telumire"},
