{"created":"20200419141443144","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\n\n\\define if-sidebar(text)\n  \u003C$reveal state=\"$:/state/notebook-sidebar\" type=\"match\" text=\"yes\">\n    $text$\n  \u003C/$reveal>\n\\end\n\n\\define if-reveal-tiddler-controls-on-hover(text)\n  \u003C$reveal state=\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\" type=\"match\" text=\"yes\">\n    $text$\n  \u003C/$reveal>\n\\end\n  \n/* Top and bottom bars */\n\n/* Hide the top-right bar */\n.tc-topbar.tc-topbar-right {\n  display: none;\n}\n\ndiv.tc-sidebar-header {\n  padding: 0;\n  min-height: 0;\n}\n\n.tc-story-river {\n  padding: 6px 0 !important;\n  width: 100% !important;\n  max-width: {{$:/themes/nico/notebook/metrics/story-width}} !important;\n  margin: 0 auto !important;\n  margin-top: 34px !important;\n}\n\ndiv.tc-tiddler-frame {\n  width: 100%;\n  margin: 20px 0;\n  background: \u003C\u003Ccolour tiddler-background>>;\n  box-shadow: 0 5px 20px rgba(0,0,0, 0.12);\n  border-radius: 6px;\n  padding: 42px 60px 60px 60px;\n}\n\nh1.tc-site-title {\n  margin-top: 14px;\n  font-size: 1.5em !important;\n}\n\n.nc-bar {\n  padding: 10px;\n  height: {{$:/themes/nico/notebook/metrics/topbar-height}};\n  background: \u003C\u003Ccolour page-background>>;\n  display: flex;\n  justify-content: space-between;\n}\n\n.nc-topbar-wrapper {\n  position: fixed;\n  top: 0;\n  left: 0;\n  right: 0;\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\n  z-index: 501;\n}\n\n.nc-bar.nc-topbar {\n  top: 0;\n  background: \u003C\u003Ccolour page-background>>ee;\n  max-width: calc({{$:/themes/nico/notebook/metrics/story-width}} + 40px);\n  padding: 10px 20px;\n  margin: 0 auto;\n}\n\n.nc-bar.nc-bottombar {\n  position: fixed;\n  bottom: 0;\n  left: 0;\n  right: 0;\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\n  z-index: 501;\n}\n\n.nc-bar .left svg {\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\n}\n\n.nc-bar input[type=\"search\"] {\n  width: 200px;\n  padding: .6em 1em;\n  margin-top: -.2em;\n  background: \u003C\u003Ccolour sidebar-button-foreground>>44;\n  color: \u003C\u003Ccolour foreground>>cc;\n  transition: all ease-in .2s;\n  border: 1px solid transparent;\n  outline: 0;\n}\n\n.nc-bar input[type=\"search\"]:focus {\n  width: 300px;\n  background: \u003C\u003Ccolour tiddler-background>>;\n  color: \u003C\u003Ccolour foreground>>;\n  border: 1px solid \u003C\u003Ccolour primary>>;\n  box-shadow: 0 0 .2rem 0 \u003C\u003Ccolour primary>>;\n}\n\ninput[type=\"search\"]::-webkit-search-cancel-button {\n  -webkit-appearance: auto;\n}\n\n.nc-bar .tc-block-dropdown.tc-search-drop-down {\n  margin-left: 0;\n  width: 400px;\n  border: 0;\n  box-shadow: 0 0 6px 0 rgba(0,0,0,.2);\n  border-radius: 6px;\n  padding: 20px 0;\n}\n\n.nc-bar p {\n  margin: 0;\n}\n\n.nc-bar .tc-page-controls {\n  margin-top: 0;\n}\n\n.nc-bar .tc-page-controls button {\n  margin-right: .8em;\n}\n\n.nc-bar .tc-page-controls button .tc-btn-text {\n  font-size: 14px;\n}\n\n.nc-bar .tc-block-dropdown {\n  max-height: 70vh;\n  overflow: auto;\n}\n\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n  .nc-topbar {\n    display: none;\n  }\n\n  .tc-story-river {\n    padding: 0 !important;\n    margin-top: 0 !important;\n    margin-bottom: 60px !important;\n  }\n\n  div.tc-tiddler-frame {\n    margin: 0;\n    box-shadow: none;\n    border-radius: 0;\n    border-top: 0;\n  }\n}\n\n/*\nEDIT: Fixed mediaquery with calc +1\n*/\n\n@media (min-width: calc({{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}} + 1px)) {\n  .nc-bottombar {\n    display: none;\n  }\n}\n\n/*\nEND OF EDIT\n*/\n\n@media(max-width: 1100px) {\n  .nc-bar input[type=\"search\"] {\n    width: 200px;\n  }\n}\n\n/* Sidebar */\n\n@keyframes sidebar-appear {\n  0%   {\n    left: -{{$:/themes/nico/notebook/metrics/sidebar-width}};\n  }\n  100% {\n    left: 0;\n  }\n}\n\n\u003C\u003Cif-sidebar \"\"\"\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n  .nc-sidebar {\n    animation: sidebar-appear .14s;\n    padding-top: 10px;\n  }\n}\n\"\"\">>\n\n.nc-sidebar {\n  background: \u003C\u003Ccolour tiddler-background>>;\n  border-right: 1px solid \u003C\u003Ccolour tiddler-border>>;\n  width: {{$:/themes/nico/notebook/metrics/sidebar-width}};\n  overflow-y: auto;\n  overflow-x: hidden;\n  z-index: 500;\n}\n\n.nc-sidebar .segment {\n  border-bottom: 1px solid rgba(0,0,0,.1);\n}\n\n.nc-sidebar ol {\n  margin: 0;\n  padding: 0;\n  list-style: none;\n  line-height: 1.8em;\n}\n\n.nc-sidebar ol ol {\n  padding-left: 18px;\n}\n\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n  .mobile-only {\n    display: none;\n  }\n}\n\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n  .desktop-only {\n    display: none;\n  }\n}\n\n.nc-sidebar h1.tc-site-title {\n  margin: 0;\n}\n\n.nc-sidebar p {\n  margin: 6px 0;\n}\n\n.nc-sidebar .tc-site-subtitle {\n  color: \u003C\u003Ccolour site-title-foreground>>;\n}\n\n.nc-sidebar .section .label {\n  padding: 2px 0;\n  color: \u003C\u003Ccolour site-title-foreground>>;\n  fill: \u003C\u003Ccolour site-title-foreground>>;\n  font-weight: bold;\n  line-height: 1.6em;\n  display: block;\n  width: 100%;\n  text-align: left;\n  padding: 8px 15px;\n  border-radius: 0;\n}\n\n.nc-sidebar .section:not(.open) .label:hover {\n  background: rgba(0,0,0,.06);\n}\n\n.nc-sidebar .section.open .label {\n  color: \u003C\u003Ccolour tiddler-background>>;\n  fill: \u003C\u003Ccolour tiddler-background>>;\n  background: \u003C\u003Ccolour primary>>;\n  border-bottom: 1px solid rgba(0,0,0,.1);\n}\n\n.nc-sidebar .section .label .caret {\n  display: inline-block;\n  width: 15px;\n  float: right;\n}\n\n.nc-sidebar .content {\n  padding: 6px 15px;\n  font-size: 1em;\n}\n\n.nc-sidebar .tc-tiddlylink {\n  color: \u003C\u003Ccolour primary>>;\n}\n\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n  .nc-sidebar {\n    position: fixed;\n    left: 0;\n    top:  0;\n    bottom: 0;\n  }\n}\n\n\u003C\u003Cif-sidebar \"\"\"\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n  @keyframes sidebar-slide {\n    0%   {\n      left: -100vw;\n    }\n    100% {\n      left: 0;\n    }\n  }\n  .nc-sidebar {\n    overflow: auto;\n    position: fixed;\n    width: 100%;\n    left: 0;\n    top: 0;\n    bottom: 48px;\n    z-index: 3000;\n    animation: sidebar-slide ease-in .2s;\n    animation-fill-mode: forwards;\n  }\n}\n\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n  .tc-page-container {\n    margin-left: {{$:/themes/nico/notebook/metrics/sidebar-width}} !important;\n  }\n\n  .nc-topbar-wrapper {\n    left: {{$:/themes/nico/notebook/metrics/sidebar-width}};\n  }\n}\n\"\"\">>\n\n/* Animate the hamburger button */\n\n@keyframes menu-bars-1 {\n  0%   {}\n  100% {\n    transform: rotate(-45deg) translateY(-10px) translateX(-6px);\n    fill: \u003C\u003Ccolour foreground>>;\n  }\n}\n\n@keyframes menu-bars-2 {\n  0%   {}\n  100% { opacity: 0; }\n}\n\n@keyframes menu-bars-3 {\n  0%   {}\n  100% {\n    transform: rotate(45deg) translateY(6px) translateX(2px);\n    fill: \u003C\u003Ccolour foreground>>;\n  }\n}\n\n.sidebar-toggle {\n  /* position: fixed; */\n  /* top: 6px; */\n  /* left: 6px; */\n  /* z-index: 600; */\n  /* padding: 4px; */\n  /* border-radius: 8px; */\n  margin-right: 10px;\n  transition: all ease-in-out .2s;\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\n}\n\n.sidebar-toggle:hover,\n.sidebar-toggle.open {\n  fill: \u003C\u003Ccolour sidebar-controls-foreground-hover>>;\n}\n\n/* @media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) { */\n/*   .sidebar-toggle { */\n/*     top: auto; */\n/*     bottom: 10px; */\n/*     left: 10px; */\n/*   } */\n/* } */\n\n.sidebar-toggle .bars .bar {\n    transform: rotate(0) translateY(0) translateX(0);\n    opacity: 1;\n    transform-origin: 20px 10px;\n    transition: transform 0.4s ease-in-out, opacity 0.2s ease-in-out, fill .4s ease-in-out;\n}\n\n.sidebar-toggle .bars .bar:nth-of-type(3) {\n    transform-origin: 20px 20px;\n}\n\n.sidebar-toggle.open .bars .bar:nth-of-type(1) {\n  animation: menu-bars-1 .6s;\n  animation-fill-mode: forwards;\n}\n.sidebar-toggle.open .bars .bar:nth-of-type(2) {\n  animation: menu-bars-2 .6s;\n  animation-fill-mode: forwards;\n}\n.sidebar-toggle.open .bars .bar:nth-of-type(3) {\n  animation: menu-bars-3 .6s;\n  animation-fill-mode: forwards;\n}\n\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n  div.tc-tiddler-frame {\n    padding: 14px;\n  }\n}\n\n/* Inputs */\n\ninput, textarea {\n  transition: border .14s ease-in-out;\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\n  padding: .5em;\n  border-radius: 4px;\n}\n\ninput:focus, textarea:focus {\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\n  outline: 0;\n  border-color: \u003C\u003Ccolour primary>>;\n}\n\nbutton {\n  border-radius: 1.5em;\n  border: 1px solid #ccc;\n  background: \u003C\u003Ccolour tiddler-background>>;\n  padding: .3em 1em;\n  cursor: pointer;\n  transition: box-shadow ease-in .1s;\n  color: \u003C\u003Ccolor foreground>>;\n}\n\nbutton:focus, button:active {\n  outline: 0 none;\n}\n\nbutton.tc-btn-invisible {\n  border-radius: 0;\n}\n\n.tc-editor-toolbar button,\n.tc-editor-toolbar button.tc-btn-invisible {\n  border-radius: 3px;\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\n  color: \u003C\u003Ccolour foreground>>;\n  fill: \u003C\u003Ccolour foreground>>;\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\n}\n\n.tc-editor-toolbar button:hover,\n.tc-editor-toolbar button:active {\n  border-color: \u003C\u003Ccolour primary>>;\n  background: \u003C\u003Ccolour primary>>;\n  color: \u003C\u003Ccolour background>>;\n  fill: \u003C\u003Ccolour background>>;\n}\n\n.tc-tiddler-frame input.tc-edit-texteditor,\n.tc-tiddler-frame textarea.tc-edit-texteditor,\n.tc-tiddler-frame iframe.tc-edit-texteditor {\n  transition: border .14s ease-in-out;\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\n  padding: 4px;\n  border-radius: 4px;\n}\n\n.tc-tiddler-frame input.tc-edit-texteditor:focus,\n.tc-tiddler-frame textarea.tc-edit-texteditor:focus,\n.tc-tiddler-frame iframe.tc-edit-texteditor:focus {\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\n  outline: 0;\n  border-color: \u003C\u003Ccolour primary>>;\n}\n\n.tc-tiddler-controls .tc-btn-text {\n    font-size: 16px;\n}\n\n\u003C\u003Cif-reveal-tiddler-controls-on-hover \"\"\"\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n  .tc-tiddler-frame .tc-tiddler-controls svg {\n    opacity: 0;\n    transition: all .2s ease-in;\n  }\n\n  .tc-tiddler-controls svg.tc-image-close-button,\n  .tc-tiddler-controls .py-toggle-todo-button svg,\n  .tc-tiddler-controls svg.tc-image-done-button,\n  .tc-tiddler-frame .tc-tiddler-controls:hover svg {\n    opacity: 1;\n  }\n\n  .tc-tiddler-controls .py-toggle-todo-button .done svg {\n    fill: #2da562;\n  }\n}\n\"\"\">>\n\nbutton.tc-tag-label, span.tc-tag-label {\n  padding: 0.3em 1em !important;\n}\n\n/* Fonts */\n\nhtml, body {\n  font-family: {{$:/themes/nico/notebook/settings/fontfamily}};\n}\n\n.tc-tiddler-frame input.tc-edit-texteditor,\n.tc-tiddler-frame textarea.tc-edit-texteditor,\n.tc-tiddler-frame iframe.tc-edit-texteditor {\n  font-family: {{$:/themes/nico/notebook/settings/editorfontfamily}};\n}\n\npre, code {\n  font-family: {{$:/themes/nico/notebook/settings/codefontfamily}};\n}\n\n.tc-titlebar, .tc-site-title {\n  font-size: 28px !important;\n  line-height: 34px !important;\n  font-weight: 600 !important;\n  letter-spacing: -0.5px !important;\n}\n\nh1, h2, h3, h4, h5, h6 {\n  font-weight: 600;\n}\n\n.tc-tiddler-body h1,\n.tc-tiddler-body h2,\n.tc-tiddler-preview-preview h1,\n.tc-tiddler-preview-preview h2 {\n  font-weight: bold;\n}\n\ndiv.tc-tiddler-frame .tc-tiddler-body {\n  font-size: {{$:/themes/nico/notebook/metrics/bodyfontsize}};\n  line-height: {{$:/themes/nico/notebook/metrics/bodylineheight}};\n}\n\n/* Tabs */\n\ndiv.tc-tab-buttons {\n  margin-bottom: -4px;\n}\n\ndiv.tc-tab-buttons button {\n  font-weight: bold;\n  font-size: 1.2em;\n  line-height: 1em;\n  padding: .6em .8em .4em .8em;\n  border: 0;\n  border-radius: 0;\n  background: transparent;\n  cursor: pointer;\n  transition: background ease-in .2s;\n}\n\ndiv.tc-tab-buttons button:hover {\n  background: rgba(0,0,0,.03);\n}\n\ndiv.tc-tab-buttons button.tc-tab-selected {\n  border: 0;\n  background: transparent;\n  border-bottom: 4px solid \u003C\u003Ccolour primary>>;\n}\n\n/* Dropdowns */\n\n@keyframes pop {\n  0% {\n    transform: scale(0.8);\n    opacity: 0;\n  }\n\n  80% {\n    transform: scale(1.03);\n    opacity: 1;\n  }\n\n  100% {\n    transform: scale(1);\n    opacity: 1;\n  }\n}\n\n.tc-drop-down {\n  box-shadow: 0 0 10px rgba(0,0,0,.2);\n  border-radius: 6px;\n  padding: 10px 0 !important;\n  animation: pop .15s ease-in forwards;\n}\n\n.tc-drop-down a, .tc-drop-down button {\n  padding: 3px 15px !important;\n}\n\n.tc-search-results {\n  line-height: 2em;\n}\n\n.tc-search-results em {\n  font-weight: bold;\n  font-style: normal;\n}\n\n/* Draft list */\n\n.tc-drafts-list {\n  font-size: .9em;\n  left: auto;\n  right: 0;\n}\n\n.tc-drafts-list a {\n  padding: 6px 12px;\n  font-weight: bold;\n  border-top-left-radius: 6px;\n  border-top-right-radius: 6px;\n  display: inline-block;\n}\n\n.nc-refs {\n  color: #888;\n  font-size: .9em;\n}\n\n.nc-refs h4 {\n  margin-bottom: 4px;\n}\n\n.nc-post-created {\n  color: #acacac;\n  font-size: .8em;\n}\n","title":"$:/themes/nico/notebook/base","modified":"20221113102620426","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki"},

{"created":"20201217172915960","creator":"Telumire","text":"\\define lingo-base() $:/language/ThemeTweaks/\n\nYou can tweak certain aspects of the ''Notebook'' theme.\n\n! \u003C\u003Clingo Options>>\n\n|\u003C$link to=\"$:/themes/nico/notebook/options/stickytitles\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\"$:/themes/nico/notebook/options/stickytitles\">\u003Coption value=\"no\">{{$:/language/No}}\u003C/option>\u003Coption value=\"yes\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/options/codewrapping\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\"$:/themes/tiddlywiki/vanilla/options/codewrapping\">\u003Coption value=\"pre\">{{$:/language/No}}\u003C/option>\u003Coption value=\"pre-wrap\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\n|\u003C$link to=\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\">Reveal tiddler controls on mouseover\u003C/$link> |\u003C$select tiddler=\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\">\u003Coption value=\"no\">{{$:/language/No}}\u003C/option>\u003Coption value=\"yes\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\n\n! \u003C\u003Clingo Settings>>\n\n|\u003C$link to=\"$:/themes/nico/notebook/settings/fontfamily\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/settings/fontfamily\" default=\"\" tag=\"input\"/> | |\n|\u003C$link to=\"$:/themes/nico/notebook/settings/codefontfamily\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/settings/codefontfamily\" default=\"\" tag=\"input\"/> | |\n|\u003C$link to=\"$:/themes/nico/notebook/settings/editorfontfamily\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/settings/editorfontfamily\" default=\"\" tag=\"input\"/> | |\n\n! \u003C\u003Clingo Metrics>>\n\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/metrics/bodyfontsize\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/metrics/bodylineheight\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/nico/notebook/metrics/sidebar-width\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\"$:/themes/nico/notebook/metrics/sidebar-width\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/nico/notebook/metrics/story-width\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\"$:/themes/nico/notebook/metrics/story-width\" default=\"\" tag=\"input\"/> |\n\n","title":"$:/themes/nico/notebook/themetweaks","modified":"20221117202041249","tags":"$:/tags/ControlPanel/Appearance","caption":"{{$:/language/ThemeTweaks/ThemeTweaks}}","modifier":"Telumire"},
{"created":"20201210171047824","text":"\u003Cspan class=\"desktop-only\">\n  \u003C$vars\n    palettes=\"[all[tiddlers+shadows]tag[$:/tags/notebook/Palette]]\"\n    popupTiddler=\u003C\u003Cqualify \"$:/state/notebook/palette-dropdown\">>\n  >\n    \u003C$button\n      popup=\u003C\u003CpopupTiddler>>\n      tooltip=\"Switch colours\"\n      aria-label=\"Switch colours\"\n      class=\u003C\u003Ctv-config-toolbar-class>>\n    >\n      \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n\t{{$:/themes/nico/notebook/images/color-switch}}\n      \u003C/$list>\n\n      \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\t\u003Cspan class=\"tc-btn-text\">Switch colours\u003C/span>\n      \u003C/$list>\n\n      \u003C$reveal state=\u003C\u003CpopupTiddler>> type=\"popup\" position=\"belowleft\" class=\"tc-drop-down\">\n\t\u003C$list filter=\u003C\u003Cpalettes>>>\n\t  \u003C$button class=\"tc-btn-invisible\">\n\t    {{!!name}}\n\t    \u003C$action-setfield $tiddler=\"$:/palette\" text={{!!title}}/>\n\t  \u003C/$button>\n\t\u003C/$list>\n      \u003C/$reveal>\n\n    \u003C/$button>\n  \u003C/$vars>\n\u003C/span>\n","title":"$:/themes/nico/notebook/ui/Buttons/SwitchPalette","description":"Toggle between grey/beige colour palette","modified":"20220830142704902","tags":"","type":"text/vnd.tiddlywiki"},

{"created":"20211103223640938","creator":"Télumire","text":"\\define setFavicon()\n\u003C$tiddler tiddler=\"$:/ThemeTweaks/FaviconWizard\">\n\n\u003C$action-setfield $tiddler=\"$:/favicon.ico\"\ntext={{{ [[\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[]search-replace:g:regexp[\\n],[]] }}}\ntype=\"image/svg+xml\"\n/>\n\n\u003C$action-setfield $tiddler=\"$:/temp/favicon.icon/preview\"\ntags=\"$:/tags/AboveStory\" \ntext={{{ [[\u003Clink rel=\"icon\" type=\"image/svg+xml\" href=]][subfilter{!!svg.uri}][[/>]]+[join[]] }}}\ntype=\"\"\n/>\n\n\u003C/$tiddler>\n\\end\n\n\u003C\u003CsetFavicon>>\n\n> \u003C\u003CopenTiddlers \"[[$:/ThemeTweaks/FaviconWizard]] [[$:/plugins/TiddlyTweaks/CodeUtilities/Macro]] [[$:/plugins/TiddlyTweaks/CodeUtilities/Macro/style]]\" \"Drag and drop this link to use this in your wiki !\">> This tiddler will update [[$:/favicon.ico]].\n\n!!Settings\n\u003Ctable class=\"favicon-settings\">\n\u003Ctr>\n\u003Ctd>svg (code, name of a tiddler or filter)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=svg.input tag=textarea type=text />\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Set a color (rgb, name, hex)\u003C/td>\n\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input tag=input type=text/>\n\u003Cspan title=\"click to open the color picker\" class=\"color-picker\">\u003Cimg class=\"useColor\">\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input type=\"color\" tag=\"input\"/>\u003C/span> = \u003C$text text={{{ [subfilter{!!color.output}] }}}/> ({{{ [subfilter{!!palette.use}] }}} {{$:/core/ui/Buttons/palette}})\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Use dark mode ? If set to no, the current palette will be used instead.\u003Cbr>\nBrowser dark mode is \u003C$text text={{{[{$:/info/darkmode}match[yes]then[on]else[off]]}}}/>.\n\u003C/td>\u003Ctd>\u003C$button  actions=\u003C\u003CsetFavicon>> >\u003C$text text={{{ [{!!DarkMode}match[yes]then[yes]else[no]] }}}/>\u003C$action-listops $field=\"DarkMode\" $subfilter=\"+[toggle[yes]]\"/>\u003C/$button>\u003C/td>\n\u003C/tr>\n\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>dark palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.dark tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>light palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.light tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C/table>\n\n;Browser support\n\n[[Most modern browsers support SVG favicons|https://caniuse.com/#feat=link-icon-svg]]. Currently, they are not supported on mobile. IE does not support them either (of course).\n\n;Issue with the live preview\n\nFirefox allows to define a favicon outside of the `\u003Chead>` but chrome doesnt. Since the content of the `\u003Chead>` is set on startup, [[the wiki must be saved and reloaded in order for the raw markup tiddler to take effect|https://tiddlywiki.com/static/SystemTag%253A%2520%2524%253A%252Ftags%252FRawMarkupWikified.html]] on chrome based browsers.\n\n;Issues with dark mode on firefox\n\n\u003C\u003C\u003C\nFirefox does not expose the dark mode preference when resist fingerprinting is enabled.\nTo enable the dark mode manually, go to `about:config` and search for `ui.systemUsesDarkTheme`. \n\nSet to 1 to activate the dark mode, 0 to deactivate it.\n    \n\u003C\u003C\u003C\n\n!!Examples\n\n;Emoji\n\n```svg\n\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">😎\u003C/text>\n```\n\nNote that the emoji will change accross OS.\n\n;Animation\n\n```svg\n\u003Csvg viewBox=\"0 0 24 30\">\n    \u003Crect width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"10\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.2s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"20\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.4s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n\u003C/svg>\n```\n\n;Calendar\n\n```svg\n\u003Csvg viewBox=\"0 0 16 16\">\n\u003Cpath d=\"M0 9V2q0-2 2-2h12q2 0 2 2v7z\" fill=\"#3d73ce\"/>\n\u003Cpath d=\"M0 8v6q0 2 2 2h12q2 0 2-2V8z\" fill=\"#4d8eee\"/>\n\u003Ctext font-family=\"roboto\" font-size=\"9pt\" x=\"55%\" y=\"50%\" text-anchor=\"middle\" dominant-baseline=\"central\" textLength=\"80%\">'\n[\u003Cnow DD format:\"DD\">]\n'\u003C/text>\u003C/svg>\n```\n;Logged in indicator\n\n```\n[{$:/status/IsLoggedIn}match[yes]]\n+[then[$:/core/images/unlocked-padlock]else[$:/core/images/globe]]\n```\n;Dark mode with css\n\n\u003C\u003C\u003C\nOne of the benefits of an SVG favicon is that you can change the colour with CSS. Using the prefers-color-scheme media query, the colour of your favicon changes with the users dark or light mode. This method won’t work with the mask-icon since the colour is in the attribute but Safari adds a white background if there isn’t enough contrast.\n\u003C\u003C\u003Chttps://medium.com/swlh/are-you-using-svg-favicons-yet-a-guide-for-modern-browsers-836a6aace3df\n\n```svg\n\u003Csvg width=\"16\" height=\"16\">\n\u003Cstyle>\npath {fill: white;}\n@media (prefers-color-scheme: dark) {\n path {fill: black;}\n}\n\u003C/style>\n\u003Cpath fill-rule=\"evenodd\" d=\"M0 0h16v16H0z\"/>\n\u003C/svg>\n```\n\nSee also https://html.spec.whatwg.org/multipage/semantics.html#meta-theme-color, https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/#other-media-queries\n\n\u003Cstyle>\n.color-picker{\nposition:relative;\noverflow:clip;\ndisplay: inline-flex;\n} \n\n.color-picker input{\nposition:absolute;\ninset:0 0 0 0;\nopacity:0;\ncursor:pointer;\n}  \n\n[data-tiddler-title=\"\u003C$text text={{!!title}}/>\"]\n.tc-titlebar:not(.tc-tiddler-controls):before {\ncontent: \" \";\nmargin-right: .1em;\ndisplay: inline-block;\nheight: .85em;\nwidth: .85em;\nvertical-align: baseline;\nbackground: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />);\n}\n\n.useColor{\nwidth:1em;\nheight:1em;\nbackground:\u003C$text text={{{ [subfilter{!!color.output}] }}}/>\n}\n\ntable.favicon-settings{ width:100%;\ndisplay:grid;\ngrid-template-columns: 1fr 1fr; }\n\ntable.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents;\n}\n\ntable.favicon-settings td[colspan=\"2\"]{\ngrid-column: 1 / span 2;\ndisplay: flex;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\n}\n\ntable.favicon-settings td[colspan=\"2\"]>*{\npadding:.5ch;\n}\n\ntable.favicon-settings input,table.favicon-settings textarea{\nwidth: 100%;\nflex-grow: 1;\n}\n\u003C/style>","title":"$:/ThemeTweaks/FaviconWizard","modified":"20221027191437451","color.input":"primary","DarkMode":"","palette.dark":"$:/palettes/GruvboxDark","palette.light":"$:/palettes/Blanca","svg.input":"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">🧪\u003C/text>","palette.use":"[{$:/info/darkmode}match{!!DarkMode}match[yes]then{!!palette.dark}]~[{!!DarkMode}match[yes]then{!!palette.light}]~[{$:/palette}]","color.output":"[subfilter{!!palette.use}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]","svg.output":"[subfilter{!!svg.input}get[text]]~[{!!svg.input}!search[[]then{!!svg.input}]~[subfilter{!!svg.input}]","svg.uri":"[[data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[ ]search-replace:g[#],[%23]search-replace:g:regexp[\\n],[]addprefix[']addsuffix[']]","tags":"$:/tags/StartupAction $:/ThemeTweaks Tools","wizard.style":".color-picker{ position:relative; overflow:clip; display: inline-flex; }  .color-picker input{ position:absolute; inset:0 0 0 0; opacity:0; cursor:pointer; }  [data-tiddler-title=\"\u003C$text text={{!!title}}/>\"] .tc-titlebar::before {     content: \" \";     margin-right: .1em;     display: inline-block;     height: .85em;     width: .85em;     vertical-align: baseline;     background: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />); }  .useColor{ width:1em; height:1em; background:\u003C$text text={{{ [subfilter{!!color.output}] }}}/> }  table.favicon-settings{ width:100%; display:grid; grid-template-columns: 1fr 1fr; }  table.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents; }  table.favicon-settings td[colspan=\"2\"]{ grid-column: 1 / span 2; display: flex; display: flex; justify-content: center; align-items: center; }  table.favicon-settings td[colspan=\"2\"]>*{ padding:.5ch; }  table.favicon-settings input,  table.favicon-settings textarea{     width: 100%;     flex-grow: 1; }","modifier":"Telumire","install":"\u003C\u003Cexport \"[is[current]]\" filename:\"favicon-wizard\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Favicon","description":"Set a svg favicon for your tiddlywiki. You can use filters to make it change dynamically (e.g if the user is logged in, display an icon, otherwise show another icon).\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]]\">>\u003C/p>"},

{"created":"20220422115148020","text":"\\define details(content:\"Content\",field:\"details\",summary:\"More\",tooltip:\"Show more\")\n\u003C$let stateTitle={{{ $:/state[{!!title}][\u003Cqualify>]+[join[/]] }}}>\n\u003C$button  class={{{ [\u003CstateTitle>get[$field$]]  }}} actions='\u003C$action-listops $tiddler=\u003C\u003CstateTitle>> $field=\"$field$\" $subfilter=\"+[toggle[open]]\">' tag=\"details\">\n\u003Csummary title=\"$tooltip$\">$summary$\u003C/summary>\n\u003C$reveal stateTitle=\u003C\u003CstateTitle>> stateField=\"$field$\" text=\"open\" default=\"closed\" type=\"match\"  retain=\"yes\" animate=\"yes\" tag=\"div\">\n$content$\n\u003C/$reveal>\n\u003C/$button>\n\u003C/$let>\n\\end","tags":"$:/tags/Macro","title":"$:/TiddlyTweaks/Details/Macro","modified":"20220423021603191"},
{"created":"20220422115411361","text":"details {\ndisplay:contents\n}\n\ndetails > summary {\ndisplay:inline-block;\nlist-style:none\n}\n\ndetails>summary::marker, /* latest chrome,edge,firefox */ \ndetails>summary::-webkit-details-marker /* safari */ {\ndisplay:none\n}\n\ndetails>summary {\nborder:1px solid #db4;\ncursor:pointer;\nmargin:0 .25em;\npadding:0 .25em\n}\n\ndetails.open>summary::after {\ncontent:\" [-]\"\n}\n\ndetails>summary::after {\ncontent:\" [+]\"\n}\n\ndetails>summary:hover {\nbackground:#fe8;\ncolor:#014\n}\n\ndetails>summary:active{\nbackground:#db4;\ncolor:#fff\n}","tags":"$:/tags/Stylesheet","title":"$:/TiddlyTweaks/Details/Style","modified":"20220423024059058"},
{"created":"20221026155718215","creator":"Telumire","text":"\\rules except dash\n\\define this() $:/TiddlyTweaks/Icons/StyleGenerator\n\\define static-output()\n/* Static rules for better performances*/\n\n/* Links icon*/\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\" variable=\"link\">\na:is(\u003C$list filter=\"[\u003Clink>each:list-item[domain]]\" counter=\"domain\">[href*=\"{{!!title}}\"]{{{ [\u003Cdomain-last>match[no]then[,]] }}}\u003C/$list>):{{!!side}}{\n\u003C$tiddler tiddler=\u003C\u003Clink>> \n>\u003C$let \nimage={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}\nexternal={{{ [[color:transparent;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[color:transparent;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]}}}\n>\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\u003C/$let>\u003C/$tiddler>\n}\n\u003C/$list>\n\n\\end\n\\define update-CSS()\n\u003C$tiddler tiddler=\u003C\u003Cthis>>>\n\u003C$wikify name=\"css\" text=\u003C\u003Cstatic-output>>>\n\u003C$action-setfield $tiddler={{{ $:/temp/[\u003Cthis>]/output +[join[]] }}} tags=\"$:/tags/Stylesheet\" text=\u003C\u003Ccss>> type=\"text/css\"/>\n\u003C/$wikify>\n\u003C/$tiddler>\n\\end\n\n\na[href]:not([href=\"\"],[href^=\"#\"],.tc-page-controls a):{{!!side}} {\naspect-ratio:1/1;\nbackground:center/contain no-repeat var(--url);\nbackground-color:currentColor;\ncontent:\"\";\ndisplay:inline-block;\n-webkit-mask: center / contain no-repeat var(--mask);\nmask: center / contain no-repeat var(--mask);\nwidth:{{!!size}};\nmargin-inline-end:{{!!gap}};\n}\n\na[href]:not([href=\"\"],[href^=\"#\"],.tc-page-controls a){\ {"created":"20220529203036772","creator":"Telumire","text":"\\whitespace trim\n\\define trigger-popup()\n\u003C$action-popup $state=\u003C\u003Cqualify $:/state/>> $coords=\u003C\u003Ctv-popup-coords>>/>\n\\end\n\\define set-palette-action(scheme)\n\u003C$action-setfield $tiddler=\"$:/palette\" text={{!!$scheme$}}/>\n\\end\n\\define switch-scheme()\n\u003C$macrocall $name=\"set-palette-action\" scheme={{{ [{$:/palette}get[color-scheme]toggle[light],[dark]] }}}/>\n\\end\n\\define select-palettes(scheme) \n    \u003Cli title=\"$scheme$ theme\">\n        \u003Csvg viewBox=\"0 0 20 20\">\n            \u003Ccircle cx=\"10\" cy=\"10\" r=\"8\" stroke-width=\"2px\" stroke=\"currentColor\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\n        \u003C/svg>\n        \u003C$select field=\"$scheme$\" actions=\u003C\u003Cset-palette-action $scheme$>> >\n            \u003C$list filter=\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\">\n                \u003Coption value={{!!title}}>{{{ [{!!title}trim[$:/palettes/]] }}}\u003C/option>\n            \u003C/$list>\n        \u003C/$select>\n    \u003C/li>\n\\end\n\u003C$tiddler tiddler=\"$:/TiddlyTweaks/ui/Buttons/DarkModeSwitch\">\n    \u003C$eventcatcher selector=\"button\" $contextmenu=\u003C\u003Ctrigger-popup>> >\n        \u003C$button tooltip=\"Switch colours\" aria-label=\"Switch colours\" class={{{ colorSwitch [\u003Ctv-config-toolbar-class>] [\u003Cqualify $:/state/>!is[missing]then[tc-selected]]+[join[ ]]}}} actions=\u003C\u003Cswitch-scheme>>>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n                {{$:/TiddlyTweaks/images/switch-palette-button}}\n            \u003C/$list>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n                \u003Cspan class=\"tc-btn-text\">Switch colours\u003C/span>\n            \u003C/$list>\n        \u003C/$button>\n    \u003C/$eventcatcher>\n    \u003C$reveal state=\u003C\u003Cqualify $:/state/>> type=\"popup\" position=\"bottom\" class=\"tc-drop-down tc-popup-keep\" tag=\"menu\">\n        \u003Cul>\n            \u003C\u003Cselect-palettes dark>>\n            \u003C\u003Cselect-palettes light>>\n        \u003C/ul>\n    \u003C/$reveal>\n\u003C/$tiddler>","title":"$:/TiddlyTweaks/ui/Buttons/DarkModeSwitch","modified":"20221104112826546","tags":"$:/tags/PageControls DarkMode","type":"text/vnd.tiddlywiki","caption":"Darkmode","dark":"$:/palettes/CupertinoDark","description":"switch the color scheme","icon":" $:/TiddlyTweaks/images/switch-palette-button","light":"$:/palettes/Blanca","revision":"0","bag":"default","modifier":"Telumire"},
{"title":"$:/TiddlyTweaks/ui/Buttons/DarkModeSwitch/Style","created":"20220618125331127","modified":"20220618161902510","tags":"$:/tags/Stylesheet DarkMode","type":"text/vnd.tiddlywiki","text":"menu.tc-drop-down.tc-popup-keep :is(ul,li){\n    all:unset;\n    display:grid;\n    color:\u003C\u003Ccolor foreground>>;\n}\n\nmenu.tc-drop-down.tc-popup-keep{\n    min-width:unset;\n    margin:0;\n    padding:0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li{\n    position:relative;\n    padding:.5ch;\n    padding-left: 0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li svg{\n    position: absolute;\n    pointer-events: none;\n    height: 100%;\n    left: 5pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep li+li:after{\n    content:\"\";\n    position:absolute;\n    inset:0;\n    opacity:.3;\n    pointer-events:none;\n    border-top: thin ridge currentColor;\n}\n\nmenu.tc-drop-down.tc-popup-keep li select{\n    all:unset;\n    cursor:pointer;\n    padding-left: 20pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep,\nmenu.tc-drop-down.tc-popup-keep li :is(select,option){\n    background-color:\u003C\u003Ccolor tiddler-background>>;\n    color:\u003C\u003Ccolor tiddler-foreground>>;\n}","revision":"0","bag":"default"},

{"created":"20220819072341672","creator":"Telumire","text":"\u003C$tiddler tiddler=\"Bulk operations\">\n\u003C$let storyTiddler=\u003C\u003CcurrentTiddler>> >\n\n{{||edit-search-field}}\n\n\u003C\u003Cdetails \ncontent:\"\n{{{ \n[subfilter{!!search}]\n}}}\" \nfield:\"details\" \nsummary:\"Selection\" \ntooltip:\"Click to show selection\">>\n\n;Action\n\n\u003C$edit-text field=\"action\" tag=\"textarea\" class=\"tc-edit-texteditor\"/>\n\n\u003C$button>\n\u003C$list filter={{!!search}}>\n\u003C$transclude tiddler=\u003C\u003CstoryTiddler>> field=\"action\"/>\n\u003C/$list>\nGO !\n\u003C/$button>\n\u003C/$let>\n\u003C/$tiddler>","tags":"$:/tags/SideBar","title":"Bulk operations","modified":"20220819203256478","modifier":"Telumire","filter":"","search":"[[start]tagging[]]","action":"\u003C$action-setfield \ncreator=\"\" \nmodifier=\"\" \nmodified=\"\" \ncreated=\"\" \n/>","advanced-search":""},
{"created":"20220928004027853","creator":"Telumire","text":"\\whitespace trim\n\\define flag-title()\n$(languagePluginTitle)$/icon\n\\end\n\u003Cspan class=\"tc-popup-keep\">\n\u003C$button popup=\u003C\u003Cqualify \"$:/state/popup/language\">> tooltip={{$:/language/Buttons/Language/Hint}} aria-label={{$:/language/Buttons/Language/Caption}} class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\"tc-selected\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n\u003Cspan class=\"tc-image-button\">\n\u003C$set name=\"languagePluginTitle\" value={{$:/language}}>\n\u003C$image source=\u003C\u003Cflag-title>>/>\n\u003C/$set>\n\u003C/span>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\u003C$text text={{$:/language/Buttons/Language/Caption}}/>\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\u003C/span>\n\u003C$reveal state=\u003C\u003Cqualify \"$:/state/popup/language\">> type=\"popup\" position=\"below\" animate=\"yes\">\n\u003Cdiv class=\"tc-drop-down\">\n{{$:/snippets/languageswitcher}}\n\u003C/div>\n\u003C/$reveal>\n","tags":"","title":"Button to set the lang of a tiddler","modified":"20220928004329279","modifier":"Telumire"},

{"created":"20220809153128419","creator":"Telumire","text":";Demo\n\n\u003Ctable class=\"demo\">\n\u003Ctr>\n\u003Ctd>\n\nToggle a list value\n\n* \u003C\u003Ccheckbox A>>\n* \u003C\u003Ccheckbox B>>\n* \u003C\u003Ccheckbox C>>\n\nList = \u003Cpre style.display=\"inline-block\">{{!!list}}\u003C/pre>\n\n\u003C/td>\n\u003Ctd>\n\nToggle a tag\n\n* \u003C\u003Ccheckbox \"tagA\" tags>>\n* \u003C\u003Ccheckbox \"tagB\" tags>>\n* \u003C\u003Ccheckbox \"tagC\" tags>>\n\nTags = \u003Cpre style.display=\"inline-block\">{{!!tags}}\u003C/pre>\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n;Code\n\n\u003C$macrocall $name=\"copy-code\"\nlanguage=\"text/vnd.tiddlywiki\"\ndisplay-language=\"show\"\ncode={{Checkbox/Macro}}\n/>\n\n\u003Cstyle>\ntable.demo{\ndisplay:grid;\ngrid-auto-flow: column;\ngrid-auto-columns: 1fr;\n}\n\ntable.demo>tr{\ndisplay:contents;\n}\n\u003C/style>","tags":"tagA","title":"Checkbox macro","modified":"20220810151339158","modifier":"Telumire","list":"B C A","macro-code":"","$field$":""},
{"created":"20220810130730922","creator":"Telumire","text":"\\define checkbox_input(state,class) \u003Cinput type=checkbox $state$ class=\"$class$\"/>\n\\define checkbox(value , field:\"list\" , tiddler , label:\" \u003C\u003C__value__>>\", class)\n\u003C$tiddler tiddler={{{ $tiddler$ ~[\u003CcurrentTiddler>] }}}>\n    \u003C$button class=\"tc-btn-invisible\" actions=\"\"\"\n        \u003C$action-listops  $field=\"$field$\" $subfilter=\"+[toggle[$value$]]\" />\n        \"\"\">\n    \u003C$macrocall $name=\"checkbox_input\" class=\"$class$\" state={{{ [\u003CcurrentTiddler>contains:$field$[$value$]then[checked]else[]] }}}/>$label$\n    \u003C/$button>\n\u003C/$tiddler>\n\\end","tags":"$:/tags/Macro","title":"Checkbox/Macro","modified":"20220819071312692","modifier":"Telumire"},

{"created":"20221014095908737","creator":"Telumire","text":"\u003Cdiv class=\"search-field tc-search\">\n\u003C$edit-text field=\"search\" placeholder=\"search or filter\"/>\n\u003C$list filter=\"[{!!search}minlength[2]]\" variable=_>\n\u003C$button set=\"!!search\" setTo=\"\" class=\"tc-btn-invisible\">\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$list>\n\u003C/div>\n\n\u003C$list filter=\"[{!!search}minlength[3]]\" variable=\"search\">\n\n\u003C$list \nfilter=\"[!is[system]search\u003Csearch>limit[1]]\"\nemptyMessage=\"\"\"\n\u003Cp>\n\n\u003Ci>\u003C$count filter=\"[subfilter\u003Csearch>]:filter[\u003Csearch>!search[|]]\"/> matches\u003C/i>\n\n\u003C\u003Clist-links \"[subfilter\u003Csearch>]:filter[\u003Csearch>!search[|]]\">>\n\n\u003C/p>\n\"\"\"\n>\n\n\u003Cp>\n\u003Ci>\u003C$count filter=\"[search\u003Csearch>!is[system]]\"/> matches\u003C/i>\n\u003C/p>\n\n\u003Cp>\n\u003Ci>Title matches:\u003C/i>\n\u003C\u003Clist-links \"[search:title\u003Csearch>!is[system]]\">>\n\u003C/p>\n\n\u003Cp>\n\u003Ci>All matches:\u003C/i>\n\u003C\u003Clist-links \"[search\u003Csearch>!is[system]]\">>\n\u003C/p>\n\n\u003Cp>\n\u003Ci>System:\u003C/i>\n\u003C\u003Clist-links \"[search\u003Csearch>is[system]!prefix[$:/state/]!prefix[$:/temp/]]\">>\n\u003C/p>\n\n\u003C/$list>\n\n\u003C/$list>\n\n\u003Cstyle>\n.search-field {\n\twidth: 100%;\n\tdisplay:flex;\n\tgap:.5ch;\n\talign-items: center;\n\tflex-wrap:wrap;\n}\n.search-field input[type=\"text\"]{\n\tflex:1;\n\tmargin: 4px 0 4px 0;\n\tpadding: 3px 3px 3px 3px;\n\tborder: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\n\tline-height: 1.3em;\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\n}\n.search-field .tc-image-button{\nheight:1em;\n}\n.search-field .tc-btn-invisible{\ndisplay:grid;\n}\n\n.search-field > p {\n\twidth: 100%;\n\tdisplay: flex;\n\tgap:inherit;\n\tmargin:0;\n\talign-items: center;\n}\n\u003C/style>","tags":"","title":"Combo search","modified":"20221019204348688","mo {"created":"20211114021812202","creator":"Telumire","text":".combobox {\n`--`dropdown-button:20px;\n position: relative;\n display: inline-flex;\n padding-right: var(`--`dropdown-button);\n background:\u003C\u003Ccolor dropdown-background>>;\n /* border might not be consistent with default text input field accross browsers, if this is an issue use fallbacks*/\n border:2px inset #e3e3e3;\nwidth:100%;\n}\n\n.combobox input {\n border:0;\n background:unset;\nwidth:inherit;\n}\n\n.combobox select {\n position: absolute;\n /*the width of the select will be the width of the dropdown*/\n width: 100%;\n /*select is hard to style, so we clip the size we want and hide it, then show a pseudo-element above it*/\n opacity:0;\n clip-path: inset(0 0 0 calc(100% - var(`--`dropdown-button)));\n pointer-events:all;\n cursor:pointer;\n}\n\n/*Custom dropdown button*/\n.combobox:after {\n content:\"\";\n position: absolute;\n inset: 0 0 0 auto;\n width: var(`--`dropdown-button);\n background: center / 8px no-repeat;\n pointer-events:none;\n/*this code will convert a core svg to a proper datauri format*/\n\u003C$vars\nsvg=\"$:/core/images/down-arrow\"\ncolor=\"foreground\"\ncolor-filter=\"\"\"\n[{$:/palette}getindex\u003Ccolor>]\n~[{$:/palettes/Vanilla}getindex\u003Ccolor>]\n~[[$:/config/DefaultColourMappings/]addsuffix\u003Ccolor>get[text]]\n~[\u003Ccolor>]\"\"\"\nuri=\"\"\"\n[['data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]]\n[subfilter\u003Ccolor-filter>]\n[[\" width=\"22pt\" height=\"22pt\">]]\n[subfilter\u003Csvg>get[text]]\n[[\u003C/svg>']]\n+[join[]search-replace:m[#],[%23]]\n\"\"\">\n background-image:url({{{[subfilter\u003Curi>]}}});\n\u003C/$vars>\n}","title":"combobox/style","modified":"20221027000916926","tags":"Form","modifier":"Telumire","type":"text/plain"},

{"created":"20221027154316756","creator":"Telumire","text":"\\rules except dash list\n\\define tv-wikilink-tooltip()\n\u003C$transclude field=\"tooltip\">\u003C$transclude field=\"title\"/>\u003C/$transclude>\n\\end\n\n\u003Cstyle>\na[title]{\nposition:relative;\ndisplay: inline-grid;\nplace-items: center;\n}\n\na[title]:hover:after{\ncontent:attr(title);\nposition:absolute;\nbottom:100%;\nfont-size:1em;\npointer-events:none;\ncolor:\u003C\u003Ccolor background>>;\nbackground:\u003C\u003Ccolor foreground>>;\n\n--triangle:.5ch;\n\npadding:var(--triangle);\npadding-top:0;\n\nclip-path: polygon(0% 0%,100% 0%,100% calc(100% - var(--triangle)),calc(50% + var(--triangle)) calc(100% - var(--triangle)),50% 100%,calc(50% - var(--triangle)) calc(100% - var(--triangle)),0% calc(100% - var(--triangle)));\n\n\u003C!--For more complex shapes, see https://css-tricks.com/perfect-tooltips-with-css-clipping-and-masking/-->\n}\n\u003C/style>\n\n\u003Ca href=\"\" title=\"tooltip\">\u003Cspan title=\"\">this link has a custom tooltip\u003C/span>\u003C/a>\n\nOR\n\n\u003C$link to=\"Custom tooltip\">\u003Cspan title=\"\">this link has a custom tooltip\u003C/span>\u003C/$link>","tags":"","title":"Custom tooltip","modified":"20221126131818907","modifier":"Telumire","tooltip":"hey this is a custom tooltip that is very long to see how it will behave","type":""},

{"created":"20220813210148409","creator":"Telumire","text":"Date :\n\n\u003C$edit-text type=\"number\" field=\"year\" default=\u003C\u003Cnow YYYY>>/>\n\u003C$edit-text type=\"number\" field=\"month\" default=\u003C\u003Cnow MM>>/>\n\u003C$edit-text type=\"number\" field=\"day\" default=\u003C\u003Cnow DD>>/>\n\n\u003C$let\nyear={{{ [{!!year}]:map[\u003CcurrentTiddler>is[blank]then\u003Cnow YYYY>else\u003CcurrentTiddler>] }}}\nmonth={{{ [{!!month}]:map[\u003CcurrentTiddler>is[blank]then\u003Cnow MM>else\u003CcurrentTiddler>] }}}\nday={{{ [{!!day}]:map[\u003CcurrentTiddler>is[blank]then\u003Cnow DD>else\u003CcurrentTiddler>] }}}\nis_leap={{{ \n[\u003Cyear>]\n:filter[remainder[100]match[0]]\n:map[\u003CcurrentTiddler>remainder[400]match[0]then[1]else[0]]\n~[\u003Cyear>remainder[4]match[0]then[1]]\n~[[0]]\n}}}\n\ndays_month_list=\"=31 =[[28]add\u003Cis_leap>] =31 =30 =31 =30 =31 =31 =30 =31 =30 =31\"\n\ntotal_days_of_current_month={{{ [subfilter\u003Cdays_month_list>nth\u003Cmonth>] }}}\n\ntomorrow_day={{{ \n[\u003Ctotal_days_of_current_month>add[1]]\n:map[\u003Cday>add[1]remainder\u003CcurrentTiddler>]\n:map[\u003CcurrentTiddler>match[0]then[1]else\u003CcurrentTiddler>]\n}}}\n\ntomorrow_month={{{ \n[\u003Ctomorrow_day>compare:number:gt\u003Cday>then[0]else[1]add\u003Cmonth>]\n:map[\u003CcurrentTiddler>compare:number:gt[12]then[1]else\u003CcurrentTiddler>] \n}}}\n\ntomorrow_year={{{ \n[\u003Ctomorrow_month>compare:number:gteq\u003Cmonth>then[0]else[1]add\u003Cyear>] \n}}}\n\nyesterday_month={{{ \n[\u003Cday>!match[1]then[0]else[-1]add\u003Cmonth>] \n:map[\u003CcurrentTiddler>match[0]then[12]else\u003CcurrentTiddler>]\n}}}\n\nyesterday_day={{{ \n[subfilter\u003Cdays_month_list>nth\u003Cyesterday_month>]:filter[\u003Cyesterday_month>!match\u003Cmonth>]~[\u003Cday>add[-1]] \n}}}\nyesterday_year={{{  \n[\u003Cyesterday_month>compare:number:gt\u003Cmonth>then[-1]else[0]add\u003Cyear>]\n}}}\n\nbefore_yesterday_month={{{[\u003Cyesterday_day>!match[1]then[0]else[-1]add\u003Cyesterday_month>]:map[\u003CcurrentTiddler>match[0]then[12]else\u003CcurrentTiddler>]\n}}}\nbefore_yesterday_day={{{ \n[subfilter\u003Cdays_month_list>nth\u003Cbefore_yesterday_month>]:filter[\u003Cbefore_yesterday_month>!match\u003Cyesterday_month>]~[\u003Cyesterday_day>add[-1]] \n}}}\nbefore_yesterday_year={{{  \n[\u003Cbefore_yesterday_month>compare:number:gt\u003Cyesterday_month>then[-1]else[0]add\u003Cyesterday_year>]\n}}}\n\nafter_tomorrow_day={{{ \n[\u003Ctotal_days_of_current_month>add[1]]\n:map[\u003Ctomorrow_day>add[1]remainder\u003CcurrentTiddler>]\n:map[\u003CcurrentTiddler>match[0]then[1]else\u003CcurrentTiddler>]\n}}}\n\nafter_tomorrow_month={{{ \n[\u003Cafter_tomorrow_day>compare:number:gt\u003Ctomorrow_day>then[0]else[1]add\u003Ctomorrow_month>]\n:map[\u003CcurrentTiddler>compare:number:gt[12]then[1]else\u003CcurrentTiddler>] \n}}}\n\n\nafter_tomorrow_year={{{ \n[\u003Cafter_tomorrow_month>compare:number:gteq\u003Ctomorrow_month>then[0]else[1]add\u003Ctomorrow_year>] \n}}}\n\n>\n\n* Before yesterday = {{{ =[\u003Cbefore_yesterday_year>] =[\u003Cbefore_yesterday_month>pad[2]] =[\u003Cbefore_yesterday_day>pad[2]] +[join[]] }}}\n* Yesterday = {{{ =[\u003Cyesterday_year>] =[\u003Cyesterday_month>pad[2]] =[\u003Cyesterday_day>pad[2]] +[join[]] }}}\n* Today = {{{ =[\u003Cyear>] =[\u003Cmonth>pad[2]] =[\u003Cday>pad[2]] +[join[]] }}}\n* Tomorrow = {{{ =[\u003Ctomorrow_year>] =[\u003Ctomorrow_month>pad[2]] =[\u003Ctomorrow_day>pad[2]] +[join[]] }}}\n* After tomorrow = {{{ =[\u003Cafter_tomorrow_year>] =[\u003Cafter_tomorrow_month>pad[2]] =[\u003Cafter_tomorrow_day>pad[2]] +[join[]] }}}\n\n\u003C/$let>","modified":"20220813212657019","modifier":"Telumire","title":"Date +-2","tags":"","day":"30","month":"12","year":"2022"},

{"created":"20220902225333472","creator":"Telumire","text":"\\define editfield(field,tag:\"textarea\")\n\u003C$edit-text\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\nplaceholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\ncancelPopups=\"yes\"\nfield=\"$field$\"\ntag=\"$tag$\"\n>\n\u003Ctemplate>\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]]\">\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Cconfig-visibility-title>> text=\"hide\">\n{{||$:/core/ui/EditTemplate/body/toolbar/button}}\n\u003C/$reveal>\n\u003C/$list>\n\u003C/template>\n\u003C/$edit-text>\n\\end","tags":"$:/tags/Macro","title":"editfield/macro","modified":"20220902230552891","modifier":"Telumire","test":"this is the content of the field test"},
{"created":"20220720194157631","creator":"Telumire","text":"\\define editor(type)\n\u003C$let targetTiddler=\"$(currentTiddler)$/$type$\" currentTiddler=\u003C\u003CtargetTiddler>> >\n\u003C$edit-text\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\nplaceholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\ncancelPopups=\"yes\"\nfield=\"text\"\n>\n\u003Ctemplate>\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]]\">\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Cconfig-visibility-title>> text=\"hide\">\n{{||$:/core/ui/EditTemplate/body/toolbar/button}}\n\u003C/$reveal>\n\u003C/$list>\n\u003C/template>\n\u003C/$edit-text>\n\u003C/$let>\n\\end\n\\define cbx-toggle-preview()\n    \u003C$checkbox field=\"display-preview\" checked=\"yes\" class=\"tc-checkbox\">\n        \u003Cspan title=\"toggle preview\">\n            \u003C$list filter={{!!display-preview}} emptyMessage=\"{{$:/core/images/preview-closed}}\" variable=\"_\">\n                {{$:/core/images/preview-open}}\n            \u003C/$list>\n        \u003C/span>\n    \u003C/$checkbox>\n\\end\n\\define preview()\n    \u003C$list filter={{!!display-preview}} variable=_>\n    \u003Cdiv class=\"preview\">\n        \u003C$let tv-tiddler-preview=\"yes\">\n            \u003C$transclude mode=\"block\" tiddler={{{ [\u003CcurrentTiddler>] Template +[join[/]] }}}/>\n        \u003C/$let>\n    \u003C/div>\n    \u003C/$list>\n\\end\n\\define verticalTabs(tabList,state:\"\")\n    \u003C$let stateTab=\u003C\u003Cqualify $:/state/tab/$state$>> defaultTab={{{[enlist\u003C__tabList__>first[]]}}}>\n        \u003Cdiv class=\"tc-tab-set tc-vertical editor-tabs\">\n            \u003Cdiv class=\"tc-tab-buttons tc-vertical\">\n                \u003C$list filter=\u003C\u003C__tabList__>> variable=\"currentTab\">\n                    \u003C$button\n                        set=\u003C\u003CstateTab>>\n                        setTo=\u003C\u003CcurrentTab>>\n                        selectedClass=\"tc-tab-selected\"\n                        default=\u003C\u003CdefaultTab>>\n                    >\n                        \u003C\u003CcurrentTab>>\n                    \u003C/$button>\n                \u003C/$list>\n            \u003C/div>\n            \u003Cdiv class=\"tc-tab-content tc-vertical\">\n                \u003Cdiv class=\"editor\">\n                    \u003C$macrocall $name=\"editor\" type={{{ [\u003CstateTab>get[text]]~[enlist\u003C__tabList__>first[]] }}}/>\n                    \u003C\u003Ccbx-toggle-preview>>\n                \u003C/div>\n                \u003C\u003Cpreview>>\n            \u003C/div>\n        \u003C/div>\n    \u003C/$let>\n\\end\n\n\n\u003C\u003CverticalTabs \"Template Style Macros Metadata\">>","tags":"","title":"Editor","modified":"20221003224729391","modifier":"Telumire","display-preview":"yes"},

{"created":"20221126124501722","text":"\\rules except dash list\n\\define breadcrumbs(path)\n\u003Cnav aria-label=\"breadcrumbs\">\n  \u003Cul>\n  \u003C$list filter=\"[\u003C__path__>split[/]!is[blank]]\" variable=\"location\" counter=\"count\">\n         \u003Cli>\u003C$list filter=\"[\u003Ccount-last>match[yes]]\" emptyMessage=\"\"\"\n                  \u003Ca href=\"#\">\u003C\u003Clocation>>\u003C/a>\n                  \"\"\">\n                  \u003Cspan aria-current=\"location\">\u003C\u003Clocation>>\u003C/span>\n                  \u003C/$list>\n         \u003C/li>  \n  \u003C/$list>\n  \u003C/ul>\n\u003C/nav>\n\\end\n\n\\define location(path)\n\u003C$list filter=\"[\u003C__path__>suffix[/]]\" emptyMessage=\"\"\"\n\u003Cmenu role=\"menubar\" class=\"file\" title=\"Open\">\n  \u003Cli role=\"menuitem\" class=\"location\">\n  \u003C$macrocall $name=\"breadcrumbs\" path=\u003C\u003C__path__>>/>\n  \u003C/li>\n\u003C!--  \u003Cli role=\"menuitem\" class=\"open\">\u003C/li>-->\n\u003C/menu>\n\"\"\">\n\u003Cmenu role=\"menubar\" class=\"folder\" title=\"Unfold folder\">\n  \u003Cli role=\"menuitem\" class=\"location\">\n  \u003C$macrocall $name=\"breadcrumbs\" path=\u003C\u003C__path__>>/>\n  \u003C/li>\n  \u003Cli role=\"menuitem\" class=\"new\" title=\"New\">\u003C/li>\n\u003C/menu>\n\\end\n\n\u003C\u003Cexport filter:\"[[Explorer mockup/Style]] [[Explorer mockup]]\" filename:\"explorer\" hint:\"export \">>\n\n[[Building an accessible nav]]\n\n\u003Cnav class=\"explorer\" role=\"tree\">\n    \u003Cul role=\"group\" style=\"--depth:0\">\n        \u003Cli role=\"treeitem\" aria-expanded=\"true\" tabindex=\"0\">\u003C\u003Clocation \"root/\">>\n            \u003Cul role=\"group\" style=\"--depth:1\">\n                \u003Cli role=\"treeitem\" aria-expanded=\"\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\n                    \u003Cul role=\"group\" style=\"--depth:2\">\n                        \u003Cli role=\"treeitem\" aria-expanded=\"\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\n                            \u003Cul role=\"group\" style=\"--depth:3\">\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                            \u003C/ul>\n                        \u003C/li>\n                        \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\u003C/li>\n                        \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\u003C/li>\n                        \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\u003C/li>\n                        \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\u003C/li>\n                    \u003C/ul>\n                \u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/file\">>\u003C/li>\n            \u003C/ul>\n        \u003C/li>\n    \u003C/ul>\n\u003C/nav>","creator":"Telumire","tags":"","title":"Explorer mockup","modified":"20221201155138946","modifier":"Telumire"},
{"created":"20221126124838887","text":"\\rules except dash list\n\\define url(svg)\n\n\u003C$text text={{{\n[[url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]]\n[\u003C__svg__>get[text]else\u003C__svg__>]\n[[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]\n}}}/>\n\\end\n\n/*\nTODO: \n\n- Try the same layout but with grid and see what works best.\n- Check if accessibility can be improved further (color contrasts ? Touch screens ?)\n- Make the layout entirely dynamic with widgets (and avoid useless html generation)\n- Fix the overflow issue on small screen width\n\n*/\n\n/* reset */\n.explorer :is(ul,li,menu){\n    all:unset;\n}\n\n/* CSS variables */\n.explorer{\n/* border:solid 2px \u003C\u003Ccolor modal-border>>;*/\n    border-radius:3px;\n    \u003C\u003Cbox-shadow \"1px 1px 5px rgba(0, 0, 0, 0.3)\">>\n\n/* sizes */\n    --line-height:50px;\n    --icon-height:20px;\n    --icon-margin:calc((var(--line-height) - var(--icon-height)) / 2);\n\n/* colors */\n    --color-muted:\u003C\u003Ccolor muted-foreground>>;\n    --color-icon-muted:\u003C\u003Ccolor tiddler-controls-foreground>>;\n    --color-icon-selected:\u003C\u003Ccolor tiddler-controls-foreground-hover>>;\n    --color-separator:\u003C\u003Ccolor table-border>>;\n    --border-separator:1px solid var(--color-separator);\n    --background-hover:\u003C\u003Ccolor \"table-header-background\">>;\n\n/* icons */\n    --icon-file: \u003C\u003Curl \"$:/core/images/file\">>;\n    --icon-folder: \u003C\u003Curl \"$:/core/images/folder\">>;\n\t--icon-open: \u003C\u003Curl \"$:/core/images/open-window\">>;\n\t--icon-new: \u003C\u003Curl \"$:/core/images/new-button\">>;\n\n/*\nNote: Using CSS svg masks remove the need for svg HTML elements.\n*/\n}\n\n.explorer [role=\"treeitem\"]{\n    display:flex;\n    flex-direction:column;\n}\n\n/* Separators */\n\n.explorer :not(:first-child) [role=\"treeitem\"]{\n    border-top:var(--border-separator);\n}\n\n\n/* Menu */\n.explorer [role=\"menubar\"]:hover{\n    background-color:var(--background-hover);\n}\n\n.explorer :is([role=\"menubar\"],[role=\"menuitem\"]){\n    display: flex;\n    align-items: center;\n}\n\n.explorer [role=\"menubar\"]{\n    cursor:pointer;\n}\n\n.explorer [role=\"menuitem\"]:before,\n.explorer [role=\"menubar\"].file .location:after{\n    aspect-ratio:1/1;\n    background-color:var(--color-icon-muted);\n    content:\"\";\n    display:inline-block;\n    -webkit-mask: center / contain no-repeat var(--mask);\n    mask: center / contain no-repeat var(--mask);\n    height:var(--icon-height);\n    margin:var(--icon-margin);\n/* \u003C\u003Ctransition \"background 150ms ease-in-out\">> */\n}\n\n.explorer [role=\"menubar\"] [role=\"menuitem\"]:hover:before,\n.explorer [role=\"menubar\"]:is(:focus-within,:hover) .folder:before,\n.explorer [role=\"menubar\"].file:hover .location:after{\n    background-color:var(--color-icon-selected);\n}\n\n.explorer [role=\"menuitem\"]:not(:first-child, .open){\n    border-left:solid 1px var(--color-separator);\n}\n\n.explorer .location{\n    margin-left:calc(var(--line-height) * var(--depth));\n    flex: 1;\n}\n\n.explorer .folder .location:before{\n    --mask:var(--icon-folder);\n}\n\n.explorer .file .location:before{\n    --mask:var(--icon-file);\n}\n\n.explorer [role=\"menubar\"].file .location:after{\n    --mask:var(--icon-open);\n    margin-left: auto;\n}\n\n.explorer .new:before{\n    --mask:var(--icon-new); \n\n/*background:unset;\ncontent:\"\\2026\";\nfont-weight: bolder;\nfont-size: x-large;*/\n\n}\n\n/* Breadcrumbs */\n\n.explorer [aria-label=\"breadcrumbs\"] ul{\ndisplay:flex;\nlist-style:none;\n}\n\n.explorer [aria-label=\"breadcrumbs\"] li:not(:last-child,:hover){\nopacity:.6;\n}\n\n.explorer [aria-label=\"breadcrumbs\"] li:not(:last-child):after{\ncontent:\">\";\nwidth:1ch;\npadding:1ch;\nopacity:.33;\n}\n\n\n/* Hide items not opened */\n.explorer [role=\"treeitem\"]:not(:focus-within,[aria-expanded=\"true\"]) [role=\"group\"] {\n    display: none;\n}\n\n/*\nHide the breadcrumbs except on active directory\n*/\n\n.explorer [role=\"treeitem\"]:not(:focus-within) [aria-label=\"breadcrumbs\"] a, \n.explorer [role=\"treeitem\"]:not(:focus-within) [aria-label=\"breadcrumbs\"] li:after{\ndisplay:none;\n}","creator":"Telumire","tags":"$:/tags/Stylesheet","title":"Explorer mockup/Style","modified":"20221201155215862","modifier":"Telumire"},
{"created":"20220430024702664","creator":"Telumire","text":"\\define export-btn()\n\u003C$button tooltip=\"Click to download or drag and drop to install\" class=\"tc-btn-invisible\" dragFilter=\u003C\u003C__filter__>> >\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/templates/exporters/JsonFile\" exportFilter=\u003C\u003C__filter__>> filename={{{ [\u003C__filename__>] .json +[join[]] }}} />\n{{$:/core/images/export-button}}\n\u003C/$button>\n\\end\n\n\\define export(filter , filename:\"demo\" , hint:\"Click this button to download a json file containing all relevant tiddlers, or drag and drop to install directly into your tiddlywiki : \")\n\u003C$list filter=\"[\u003CstoryTiddler>is[current]]\" emptyMessage=\u003C\u003Cexport-btn>>>\n$hint$\u003C\u003Cexport-btn>>\n\u003C/$list>\n\\end","tags":"$:/tags/Macro","title":"export/macro","modified":"20220814200726640","modifier":"Telumire"},

{"created":"20221013222602129","creator":"Telumire","text":"\\rules except dash list\n\\define url(image,fill)\n\u003C$let \nexternal={{{ [[--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[--url:url(data:]][\u003Ctype>][[;base64,]][\u003C__image__>][[)]]+[join[]] }}}\nsvg={{{\n[{$:/palette}getindex\u003C__fill__>]\n~[[$:/palettes/Vanilla]getindex\u003C__fill__>]\n~[[$:/config/DefaultColourMappings/]addsuffix\u003C__fill__>get[text]]\n~[\u003C__fill__>]\n[[--url:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]]+[reverse[]]\n[[\" width=\"22pt\" height=\"22pt\">]]\n[\u003C__image__>get[text]else\u003C__image__>]\n[[\u003C/svg>')]]\n+[join[]search-replace[#],[%23]]\n}}}\n>\n\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\n\u003C/$let>\n\\end\n\\define link-rule(pseudo-classes:\"\",fill)\n:is(\u003C$list filter=\"[enlist\u003Cdomain>]\">[href*=\"\u003C$text text={{!!title}}/>\"],\u003C/$list>):is($pseudo-classes$):before{\u003C$macrocall $name=\"url\" image=\u003C\u003Cimage>> fill=\u003C\u003C__fill__>>/>}\n\\end\n\\define link-rules(domain,image,type:\"svg\",uri)\n\u003C$let type=\u003C\u003C__type__>> uri=\u003C\u003C__uri__>> domain=\u003C\u003C__domain__>> image=\u003C\u003C__image__>> >\n\u003C$list filter=\"[\u003C__type__>search[svg]]\" variable=\"is_SVG\" emptyMessage=\"\"\"\u003C\u003Clink-rule a,:hover,:visited>>\"\"\">\n\u003C\u003Clink-rule a external-link-foreground>> \u003C\u003Clink-rule :hover external-link-foreground-hover>> \u003C\u003Clink-rule :visited external-link-foreground-visited>>\n\u003C/$list>\n\u003C/$let>\n\\end\n\n/* CSS begins */\n\na[href]:not([href^=\"#\"],[href=\"\"]){\ntext-decoration:none;\ndisplay:inline-flex;\nalign-items: center;\ngap: .5ch;\n}\n\na[href]:not([href^=\"#\"]):before{\ncontent:\"\";\nwidth:1em;\naspect-ratio:1;\nbackground: center / contain no-repeat var(--url);\n}\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\">\n\u003C$macrocall $name=\"link-rules\" domain={{!!domain}} image={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}/>\n\u003C/$list>","tags":"","title":"External links icon v1 (concataining the fill in the svg background)","modified":"20221126131849541","modifier":"Telumire","type":"text/plain"},
{"created":"20221025190803403","creator":"Telumire","text":"\\rules except dash list\n\n/*\nRules for all external link\n*/\n\na[href]:not([href^=\"#\"],.tc-page-controls a){\ntext-decoration:{{!!text-decoration-line}} {{!!text-decoration-color}} {{!!text-decoration-style}}; \ndisplay:-webkit-inline-box; \ndisplay:-ms-inline-flexbox; \ndisplay:inline-flex;\n-webkit-box-align:center; \n-ms-flex-align:center; \nalign-items:center; \ngap:{{!!gap}};\n}\n\na[href]:{{!!side}}{\ncontent:\"\";\nwidth:{{!!size}};\naspect-ratio:1/1;\n-webkit-mask: center / contain no-repeat var(--mask);\nmask: center / contain no-repeat var(--mask);\nbackground:center/contain no-repeat var(--url);\n--fill:currentColor;\nbackground-color:var(--fill);\n}\n\n/*\nRules for each external link icon\n*/\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\" variable=\"link\">\n\na:is(\u003C$list filter=\"[\u003Clink>each:list-item[domain]]\" counter=\"domain\">[href*=\"{{!!title}}\"]{{{ [\u003Cdomain-last>match[no]then[,]] }}}\u003C/$list>):{{!!side}}{\n\u003C$tiddler tiddler=\u003C\u003Clink>> \n>\u003C$let \nimage={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}\nexternal={{{ [[--fill:unset;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[--fill:unset;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]}}}\n\n>\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\u003C/$let>\u003C/$tiddler>\n}\n\u003C/$list>","title":"External links icon v2 (using masks)","tags":"","modified":"20221126131842239","modifier":"Telumire","side":"after","gap":".5ch","text-decoration-line":"none","text-decoration-color":"","text-decoration-style":"","size":"1em","type":"text/plain"},
{"created":"20221026143452692","creator":"Telumire","text":"Click copy, then past the css here: \u003Ca href=\"https://jigsaw.w3.org/css-validator/#validate_by_input\">\n    \u003Cimg style=\"border:0;width:88px;height:31px\"\n        src=\"http://jigsaw.w3.org/css-validator/images/vcss-blue\"\n        alt=\"Valid CSS!\" />\n\u003C/a>\n\u003C$tiddler tiddler=\"External links icon v2 (using masks)\">\n\u003C$wikify name=\"css\" text={{!!text}}>\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"css\"\ndisplay-language=\"show\"\ncode=\u003C\u003Ccss>>/>\n\u003C/$wikify>\n\u003C/$tiddler>","tags":"","title":"External links icon/CSS Output for CSS validation","modified":"20221026150858610","modifier":"Telumire"},
{"created":"20221023144838963","creator":"Telumire","text":"\\define target() $:/TiddlyTweaks/Icons/StyleGenerator\n\\define update-CSS()\u003C$importvariables filter=\"[\u003Ctarget>]\">\u003C\u003Cupdate-CSS>>\u003C/$importvariables>\n\\define choice(field,value)\n\u003C$radio tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>>\u003C\u003C__value__>>\u003C/$radio>\n\\end\n\\define options(field,list)\n\u003C$select tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>>\u003C$list filter=\u003C\u003C__list__>> >\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\u003C/$select>\n\\end\n\\define value(field)\n\u003C$edit-text tiddler=\u003C\u003Ctarget>> inputActions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>/>\n\\end\n\n\u003C\u003Cdetails summary:\"Note on performances\" content:\"\"\"\n\n>To reduce the impact on performances, the CSS is now updated at startup only (see \u003C$link to=\u003C\u003Ctarget>>/>). Refresh your wiki to see the changes, or use the settings bellow to update the CSS. In order to avoid increasing the size of the wiki, the output is written to a temporary tiddler. \n\n>From my tests, using a css background image is more performant than using lazy loaded image widget (with the url set as a svg uri), which in turn is more performant than directly transcluding the icon. Using this solution for rendering every icons in a tiddlywiki might be a good way to improve overall rendering performances. Another thing to be explored is the use of `\u003Csymbol>`, and `\u003Cuse>` elements, since tiddlywiki contains every svg for its icons, using the `\u003Cuse>` element to reference the paths could be more performant. SVG sprite is also a option. Finally, [[icon fonts are often smaller than SVG|https://blog.pictonic.co/post/32869817328/svgs-are-cool-but-icon-fonts-are-just-10-of]]. More testing is needed.\n\n\"\"\">>\n\n;Settings\n\n* Side : \u003C\u003Cchoice \"side\" \"before\">> \u003C\u003Cchoice \"side\" \"after\">>\n* Gap: \u003C\u003Cvalue \"gap\">>\n* Size: \u003C\u003Cvalue \"size\">>\n* Text decoration : \u003C\u003Coptions \"text-decoration-line\" \"none underline overline line-through\">>\u003C\u003Cvalue \"text-decoration-color\">>\u003C\u003Coptions \"text-decoration-style\" \"solid double dotted dashed wavy [[]]\">>\n\n;How to use\n\nAdd the field \"domain\" to a tiddler with the tag \"$:/tags/Image\" and set its value to the url you want to match. E.g:\n\n* http://not-a-secure-link.com\n* https://secure-link.com\n* https://external-img/tiddlyhost\n* https://base64/flower\n* https://www.reddit.com\n* https://en.wikipedia.org\n* https://www.youtube.com\n* https://www.dailymotion.com\n* https://tiddlywiki.com\n* http://twitter.com\n* http://github.com\n* http://discord.com\n* https://flathub.org/home\n* file://C://\n* [[Tiddlywiki releases feed|https://github.com/Jermolene/TiddlyWiki5/releases.atom]]\n\nYou can change the color of the icon : \n\n|\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>|`\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>`|\n\nCustom links icons used in this tiddlywiki:\n\n\u003C\u003Clist-links \"[tag[$:/tags/Image]!is[shadow]has[domain]]\">>\n\n;Install\n\n\u003C\u003Cexport \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\" filename:\"external-links-with-icons\" hint:\"Click or drag and drop this button into your wiki: \">>\n\nTwo versions are included. The v2 use css masks, which ''should'' be compatible with all the major browsers. If your browser doesnt support css masks, you can use the v1. You can delete the version you dont need, but do not forget to put the \u003C\u003Ctag $:/tags/Stylesheet>> tag on the one you want to use.\n\n;Comparison v1 vs v2\n\n\u003Cul>\n\u003Cli>The v2 prevent flickering that sometime happened with the v1 while hovering a link since the same svg is used, whereas before, in the v1, each state (default, hover, visited) had it's own svg background.\u003C/li>\n\u003C$wikify name=\"v1\" text={{External links icon v1 (concataining the fill in the svg background)}} >\n\u003C$wikify name=\"v2\" text={{External links icon v2 (using masks)}} >\n\u003C$let size-v1={{{ [\u003Cv1>length[]] }}}  size-v2={{{ [\u003Cv2>length[]] }}} >\n\u003Cli>With the current set of link icons, the CSS generated with the v2 is \u003C$text text={{{  [\u003Csize-v1>subtract\u003Csize-v2>divide\u003Csize-v1>multiply[100]round[]]  }}}/>% smaller than the v1.\u003C/li>\n\u003C/$let>\n\u003C/$wikify>\n\u003C/$wikify>\n\u003Cli>In the v2, the svg is only used to cut the shape of the icon into the background, so you can only get one color (background color).\u003C/li>\n\u003C/ul>\n\n;Tools to create your own icons\n\n* https://yqnn.github.io/svg-path-editor/\n* https://www.photopea.com/","tags":"[[External links icon]] Tools","title":"External links icon/Demo","modified":"20221221175125751","modifier":"Telumire","caption":"Links icon","install":"\u003C\u003Cexport \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\" filename:\"external-links-with-icons\" hint:\"Click or drag and drop this button into your wiki: \">>","description":"Icons for your links.\n\n\u003Cp>\nRequire \u003C\u003Clist-links \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\">>\n\u003C/p>"},

{"created":"20220902204804371","creator":"wqd","text":"\\define exclude-fields() modified created text title tags creator modifier\n\\define tiddlerCreate()\n\u003C$action-createtiddler $basetitle={{!!new-tiddler-title}} $template={{!!new-tiddler-template}}>\n  \u003C$tiddler tiddler=\u003C\u003CcreateTiddler-title>>>\n    \u003C$action-listops $tags=\"-template\"/>\n    \u003C$action-navigate/>\n  \u003C/$tiddler>\n\u003C/$action-createtiddler>\n\\end\n\n\u003Ctable>\n\u003Ctr>\n\u003Ctd>New tiddler\u003C/td>\u003Ctd>\u003C$edit-text field=\"new-tiddler-title\" class=\"full\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>\u003C$link to={{!!new-tiddler-template}}>Template\u003C/$link>\u003C/td>\n\u003Ctd>\n@@.combobox\n\u003C$edit-text field=\"new-tiddler-template\" placeholder=\"type or select\"/>\n\u003C$select field=\"new-tiddler-template\">\n\u003C$list filter=\"[[template]tagging[]!is[draft]search:title:whitespace{!!new-tiddler-template}]\">\n\u003Coption value={{!!title}}>{{!!title}}\u003C/option>\n\u003C/$list>\n\u003C/$select>\n@@\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Values (preview \u003C$checkbox field=\"show-preview\" checked=\"true\"/>)\n\u003C/td>\n\u003Ctd>\n\u003C$tiddler tiddler={{!!new-tiddler-template}}>\n\u003C$let newFieldNameTiddler=\u003C\u003Cqualify \"$:/temp/NewFieldName\">> newFieldValueTiddler=\u003C\u003Cqualify \"$:/temp/NewFieldValue\">>>\n\u003C$transclude tiddler=\"$:/core/ui/EditTemplate/fields\"/>\n\u003C/$let>\n\u003C/$tiddler>\n\u003C/td>\n\u003C/tr>\n\u003C$list filter={{!!show-preview}} variable=\"_\">\n\u003Ctr>\n\u003Ctd>Preview\u003C/td>\u003Ctd>\n\u003C$tiddler tiddler={{!!new-tiddler-template}}>\n\u003C$transclude mode=\"block\"/>\n\u003C/$tiddler>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\n\u003C$button actions=\u003C\u003CtiddlerCreate>> >Create tiddler\u003C/$button>\n\n\u003Cstyle>\n.full{\nwidth:100%;\n}\n\u003C/style>","title":"Form","modified":"20220905212415241","tags":"Form","modifier":"Telumir {"created":"20220915200048179","creator":"Telumire","text":"Add the tag `$:/tags/RawMarkupWikified/BottomBody` to [[CryptedImageBackground]] __or__ [[CryptedVideoBackground]]. The build-in class `tc-remove-when-wiki-loaded` can be used to remove the background once the wiki is unlocked. You can also use css to [[style elements when the wiki is locked|Style elements when the wiki is locked]].\n\n;Online tools\n\n* https://yqnn.github.io/svg-path-editor/ - Path editor\n* https://jakearchibald.github.io/svgomg/ - SVG optimizer\n\n;Background patterns sites\n\n* https://leaverou.github.io/css3patterns/ - CSS\n* http://www.heropatterns.com/ - SVG\n* https://www.svgbackgrounds.com/ - SVG\n* https://tartanify.com/ - SVG and PNG\n* https://doodad.dev/pattern-generator/ - SVG, CSS, and PNG\n* http://mazeletter.xyz/ - SVG\n* https://www.noisetexturegenerator.com/ - JPG\n\n;URL image encoding\n\n* `\u003C\u003Cdatauri \"Motovun Jack.jpg\">>`\n\n;URL SVG encoding\n\nSVG without URL encoding only works in Webkit based browsers. URL encoding will make it work everywhere : \n\n* replace `\u003C` , `>` , `#` by  `%3C`, `%3E` , `%23` respectively.\n** Using filters : `+[encodeuri[]search-replace:g[#],[%23]search-replace:g[%20],[ ]]`  or `+[encodeuricomponent[]]`\n** Online tool : https://yoksel.github.io/url-encoder/\n* SVG must have the xmlns attribute : `xmlns='http://www.w3.org/2000/svg'`\n* Final URL format : `\"data:image/svg+xml,..SVG code here..\"`\n\n;Using a random picture\n\n* `https://source.unsplash.com/random/1920×1080/?search-term-here`","tags":"","title":"How to add a video in the background of a crypted wiki","modified":"20220915200435491","modifier":"Telumire"},
{"created":"20221223164557045","creator":"Telumire","text":"\u003C$let\nisMale=\"[get[gender]match[male]]\"\nisDead=\"[get[death]]\"\ngetAge=\"[get[birth]format:date[YYYY]negate[]] [get[death]format:date[YYYY]else\u003Cnow YYYY>]+[sum[]]\"\nAverageMaleAge={{{ [all[tiddlers]filter\u003CisMale>]:map[subfilter\u003CgetAge>] +[average[]round[]] }}}\nAverageMaleAgeDeath={{{ [all[tiddlers]filter\u003CisMale>filter\u003CisDead>]:map[subfilter\u003CgetAge>] +[average[]round[]] }}}\n>\n\nThe average male age (alive and dead) is \u003C\u003CAverageMaleAge>>, and the average male died at \u003C\u003CAverageMaleAgeDeath>>\n\n\u003C/$let>","tags":"","title":"How to apply conditional filters","modified":"20221223170215677","modifier":"Telumire"},
