{"created":"20211108130930330","creator":"Telumire","text":"\u003C!-- RSS guidelines from https://www.rssboard.org/rss-profile -->\n\\define dateTemplate()[UTC]ddd, 0DD mmm YYYY 0hh:0mm:0ss GMT\n\\define filter()\n[!is[system]is[tiddler]] \n-[prefix[$:/state/popup/]]\n-[prefix[$:/temp/]]\n-[prefix[$:/HistoryList]]\n-[status[pending]plugin-type[import]]\n-[[$:/boot/boot.css]]\n-[type[application/javascript]library[yes]]\n-[[$:/boot/boot.js]]\n-[[$:/boot/bootprefix.js]]\n$(publishFilter)$\n+[!sort[modified]]\n+[limit[$(maxItems)$]]\n\\end\n\n\\define item()\n`\u003Citem>\n      \u003Ctitle>`\u003C$view field=\"title\" format=\"encodehtml\"/>`\u003C/title>\n      \u003Cdescription>`\u003C$view field=\"summary\" format=htmlencodedplainwikified/>`\u003C/description>\n      \u003Ccategory>`{{{[all[current]tags[]sortan[]join[/]]}}}`\u003C/category>\n      \u003Ccontent:encoded>\u003C![CDATA[`\u003C$let tv-wikilink-template=\"$(feed-domain)$#$uri_encoded$\">\u003C$view field=\"text\" format=htmlwikified/>\u003C/$let>`]]>\u003C/content:encoded>\n\t  \u003CpubDate>`{{{[{!!modified}else{!!created}format:date\u003CdateTemplate>]}}}`\u003C/pubDate>\n      \u003Clink>`$(feed-domain)$#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/link>\n      \u003Cguid isPermaLink='true'>`$(feed-domain)$#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/guid>\n   \u003C/item>`\n\\end\n\n\\define RSS()\n`\u003C?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n\u003Crss version=\"2.0\" xmlns:atom=\"http://www.w3.org/2005/Atom\" xmlns:content=\"http://purl.org/rss/1.0/modules/content/\">\n\u003Cchannel>\n  \u003Catom:link href=\"`$(base)$$(path)$$(filename)$`\" rel=\"self\" type=\"application/rss+xml\" />\n  \u003Ctitle>`$(title)$`\u003C/title>\n  \u003Clink>`$(feed-domain)$`\u003C/link>\n  \u003Cdescription>`$(description)$`\u003C/description>\n  \u003Clanguage>`$(language)$`\u003C/language>\n  \u003ClastBuildDate>`\u003C$view tiddler={{{[!is[system]!is[draft]!sort[modified]]}}} field=\"modified\" format=\"date\" template=\u003C\u003CdateTemplate>>/>`\u003C/lastBuildDate>\n\t`\u003C$list filter=\u003C\u003Cfilter>>>\u003C\u003Citem>>\u003C/$list>`\n\u003C/channel>\n\u003C/rss>`\n\\end\n\n\u003C!-- create/update the tiddler xml.rss -->\n\\define create-feed()\n\u003C$let\nfeed-domain={{!!feed-domain}}\npublishFilter={{!!feed-filter}}\nmaxItems={{{[{!!feed-limit}!is[blank]else[10]]}}}\ntarget={{!!feed-target}}\nbase={{{[subfilter{!!feed-base}]}}}\npath={{!!feed-path}}\nfilename={{!!feed-filename}}\ntitle={{!!feed-title}}\ndescription={{!!feed-description}}\nlanguage={{{ [subfilter{!!feed-language}] }}}\n>\n\u003C$wikify name=\"text\" text=\u003C\u003CRSS>> type=\"text/vnd.tiddlywiki\" mode=\"block\" output=\"text\">\n\u003C$action-setfield $tiddler=\u003C\u003Cfilename>> text=\u003C\u003Ctext>> type=\"text/plain\"/>\n\u003C/$wikify>\n\n\u003C$action-setfield \n$tiddler=\"$:/discoverfeed\" \ntext={{{[[\u003Clink rel=\"alternate\" type=\"application/rss+xml\" title=\"]][\u003Ctitle>][[\" href=\"]][\u003Cbase>][\u003Cpath>][\u003Cfilename>][[\"/>]]+[join[]]}}}\ntags=\"$:/tags/RawMarkup\"\ntype=\"text/plain\"\n/>\n\u003C/$let>\n\\end\n\n\\define set-feed-title() \u003C$wikify name='text' text={{$:/SiteTitle}} output='text'>\u003C$action-setfield $field=\"feed-title\" $value=\u003C\u003Ctext>>/>\u003C/$wikify>\n\\define set-feed-description() \u003C$wikify name='text' text={{$:/SiteSubtitle}} output='text'>\u003C$action-setfield $field=\"feed-description\" $value=\u003C\u003Ctext>>/>\u003C/$wikify>\n\\define set-feed-filter() \u003C$action-setfield $field=\"feed-filter\" $value=\"+[tag[article]]\"/>\n\\define set-feed-limit()  \u003C$action-setfield $field=\"feed-limit\" $value=\"10\"/>\n\\define set-feed-target() \u003C$action-setfield $field=\"feed-target\" $value=\"index.html\"/>\n\\define set-feed-base()  \u003C$action-setfield $field=\"feed-base\" $value=\"[[https://]][{$:/SaveToGitHub/private/username}][[.github.io]][{$:/GitHub/Repo}removeprefix{$:/SaveToGitHub/private/username}][{$:/GitHub/Path}]+[join[]]\"/>\n\\define set-feed-path() \u003C$action-setfield $field=\"feed-path\" $value=\"/files/\"/>\n\\define set-feed-filename() \u003C$action-setfield $field=\"feed-filename\" $value=\"xml.rss\"/>\n\\define set-feed-language() \u003C$action-setfield $field=\"feed-language\" $value={{{[{$:/language}trim[$:/languages/]]}}}/>\n\n\\define set-default()\n\u003C\u003Cset-feed-title>>\n\u003C\u003Cset-feed-description>>\n\u003C\u003Cset-feed-filter>>\n\u003C\u003Cset-feed-limit>>\n\u003C\u003Cset-feed-target>>\n\u003C\u003Cset-feed-base>>\n\u003C\u003Cset-feed-path>>\n\u003C\u003Cset-feed-filename>>\n\u003C\u003Cset-feed-language>>\n\\end\n\n\u003C!-- BUTTONS -->\n\u003C$button actions=\u003C\u003Cset-default>> tooltip=\"Set the default settings\">Default settings\u003C/$button>\n\u003C$button actions=\u003C\u003Cset-feed-title>> tooltip=\"This will set the wiki title as the feed title\">Set title\u003C/$button>\n\u003C$button actions=\u003C\u003Cset-feed-description>> tooltip=\"This will set the wiki subtitle  as the feed description\">Set description\u003C/$button>\n\u003C$button actions=\u003C\u003Cset-feed-filter>> tooltip=\"Set a filter to only include the tiddlers tagged article\">Set filter\u003C/$button>\n\u003C$button actions=\u003C\u003Cset-feed-limit>> tooltip=\"Set the default of 10 items in the feed\">Set limit\u003C/$button>\n\u003C$button actions=\u003C\u003Cset-feed-target>> tooltip=\"Set the target of the feed items\">Set target\u003C/$button>\n\u003C$button actions=\u003C\u003Cset-feed-base>> tooltip=\"Set the base of the wiki\">Set base url\u003C/$button>\n\u003C$button actions=\u003C\u003Cset-feed-path>> tooltip=\"Set the path to the rss file\">Set path\u003C/$button>\n\u003C$button actions=\u003C\u003Cset-feed-filename>> tooltip=\"Set the name of the rss file\">Set filename\u003C/$button>\n\u003C$button actions=\u003C\u003Cset-feed-language>> tooltip=\"Set the language\">Set language\u003C/$button>\n\u003C$button actions=\u003C\u003Ccreate-feed>> tooltip=\"Create/Update RSS feed\">Generate feed\u003C/$button>\n\n\u003C!-- SETTINGS -->\n\n\u003Cspan class=\"feed-settings\">\n\n{{||$:/Libro/FieldsEditor}}\n\n\u003C/span>\n\nValidate feed : [[by input|https://validator.w3.org/feed/#validate_by_input]] or check the \u003Ca href={{{\n\"https://validator.w3.org/feed/check.cgi?url=\"\n[subfilter{!!feed-base}] [{!!feed-path}][{!!feed-filename}] \n+[join[]] }}}>feed uploaded\u003C/a>.\n\n!!! Send feed to GitHub\n\n{{$:/Feed/Settings/SendFeed}}\n\n\u003C$scrollable class='tc-scrollable'>\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"[[xml.rss]]\"\nlanguage=\"xml\"\ndisplay-language=\"show\"\ncode={{xml.rss}} />\n\u003C/$scrollable>\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"[[$:/discoverfeed]]\"\nlanguage=\"html\"\ndisplay-language=\"hide\"\ncode={{$:/discoverfeed}} />\n\n\u003Cstyle>\n.feed-settings :is(.tc-edit-field-remove,.tc-edit-field-add){\ndisplay:none;\n}\n.tc-scrollable {\n\tmax-height: 21em;\n}\n\u003C/style>","title":"$:/Feed/Settings","feed-base":"[[https://]][{$:/SaveToGitHub/private/username}][[.github.io]][{$:/GitHub/Repo}removeprefix{$:/SaveToGitHub/private/username}][{$:/GitHub/Path}]+[join[]]","feed-description":"A custom tiddlywiki edition","feed-filename":"xml.rss","feed-filter":"+[tag[$:/Feed]]","feed-language":"en-GB","feed-limit":"10","feed-path":"files/","feed-target":"xml.rss","feed-title":"Libro","modified":"20221206103717732","tags":"$:/Feed/Settings $:/tags/ControlPanel/Settings","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","modifier":"Telumire","feed-domain":"https://libro.tiddlyhost.com/","caption":"Feed"},
{"created":"20221119162114166","creator":"Telumire","text":"\\define send-feed-action()\n\u003C$tiddler tiddler=\"$:/Feed/Settings\">\n\u003C$importvariables filter=\u003C\u003CcurrentTiddler>> >\n\u003C\u003Ccreate-feed>>\n\u003C/$importvariables>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text={{$:/SaveToGitHub/private/username}}/>\n\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param={{!!feed-filename}}/>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"\"/>\n\u003C/$tiddler>\n\\end\n\\whitespace trim\n\u003C$button\ntooltip=\"send feed to GitHub\"\nclass=\u003C\u003Ctv-config-toolbar-class>>\naria-label=\"send feed to GitHub\"\nactions=\u003C\u003Csend-feed-action>>\n>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n\u003C$transclude tiddler=\"$:/ThemeTweaks/svg/feed\"/>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\"send feed to GitHub\"/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>","tags":"$:/tags/PageControls $:/Feed/Settings $:/libro/FileUpload","title":"$:/Feed/Settings/SendFeed","modified":"20221206103509649","modifier":"Telumire","caption":"{{$:/ThemeTweaks/svg/feed}} send feed to GitHub","description":"A button that use the file upload plugin to send a feed file to GitHub."},

nguage/ControlPanel/Saving/TiddlySpot/Password\":{\"title\":\"$:/language/ControlPanel/Saving/TiddlySpot/Password\",\"text\":\"Mot de passe\"},\"$:/language/ControlPanel/Saving/TiddlySpot/ReadOnly\":{\"title\":\"$:/language/ControlPanel/Saving/TiddlySpot/ReadOnly\",\"text\":\"Notez que [[TiddlySpot|http://tiddlyspot.com]] n'autorise plus la création de nouveaux sites. Pour les nouveaux sites vous pouvez utiliser [[TiddlyHost|https://tiddlyhost.com]], un nouveau service d'hébergement qui remplace ~TiddlySpot.\"},\"$:/language/ControlPanel/Saving/TiddlySpot/ServerURL\":{\"title\":\"$:/language/ControlPanel/Saving/TiddlySpot/ServerURL\",\"text\":\"URL du serveur\"},\"$:/language/ControlPanel/Saving/TiddlySpot/UploadDir\":{\"title\":\"$:/language/ControlPanel/Saving/TiddlySpot/UploadDir\",\"text\":\"Dossier des dépôts\"},\"$:/language/ControlPanel/Saving/TiddlySpot/UserName\":{\"title\":\"$:/language/ControlPanel/Saving/TiddlySpot/UserName\",\"text\":\"Nom utilisé pour ce Wiki\"},\"$:/language/ControlPanel/Settings/AutoSave/Caption\":{\"title\":\"$:/language/ControlPanel/Settings/AutoSave/Caption\",\"text\":\"Sauvegarde automatique\"},\"$:/language/ControlPanel/Settings/AutoSave/Disabled/Description\":{\"title\":\"$:/language/ControlPanel/Settings/AutoSave/Disabled/Description\",\"text\":\"Pas de sauvegarde automatique des modifications\"},\"$:/language/ControlPanel/Settings/AutoSave/Enabled/Description\":{\"title\":\"$:/language/ControlPanel/Settings/AutoSave/Enabled/Description\",\"text\":\"Sauvegarde automatique des modifications\"},\"$:/language/ControlPanel/Settings/AutoSave/Hint\":{\"title\":\"$:/language/ControlPanel/Settings/AutoSave/Hint\",\"text\":\"Tentative de sauvegarde automatique des modifications pendant l'édition quand un enregistreur compatible est utilisé\"},\"$:/language/ControlPanel/Settings/CamelCase/Caption\":{\"title\":\"$:/language/ControlPanel/Settings/CamelCase/Caption\",\"text\":\"Liens Wiki //Camel Case//\"},\"$:/language/ControlPanel/Settin Caption\":{\"title\":\"$:/language/EditTemplate/Tags/Dropdown/Caption\",\"text\":\"liste des tags\"},\"$:/language/EditTemplate/Tags/Dropdown/Hint\":{\"title\":\"$:/language/EditTemplate/Tags/Dropdown/Hint\",\"text\":\"Montre la liste des tags\"},\"$:/language/EditTemplate/Title/BadCharacterWarning\":{\"title\":\"$:/language/EditTemplate/Title/BadCharacterWarning\",\"text\":\"Attention : il est préférable d'éviter l'usage des caractères \u003C\u003Cbad-chars>> dans les titres des tiddlers\"},\"$:/language/EditTemplate/Title/Exists/Prompt\":{\"title\":\"$:/language/EditTemplate/Title/Exists/Prompt\",\"text\":\"Le tiddler cible existe déjà\"},\"$:/language/EditTemplate/Title/Relink/Prompt\":{\"title\":\"$:/language/EditTemplate/Title/Relink/Prompt\",\"text\":\"Changer ''\u003C$text text=\u003C\u003CfromTitle>>/>'' en ''\u003C$text text=\u003C\u003CtoTitle>>/>'' dans les //tags// et les champs //list// des autres tiddlers\"},\"$:/language/EditTemplate/Title/References/Prompt\":{\"title\":\"$:/language/EditTemplate/Title/References/Prompt\",\"text\":\"Les références suivantes à ce tiddler ne seront pas mises à jour automatiquement :\"},\"$:/language/EditTemplate/Type/Dropdown/Caption\":{\"title\":\"$:/language/EditTemplate/Type/Dropdown/Caption\",\"text\":\"liste des types de contenu\"},\"$:/language/EditTemplate/Type/Dropdown/Hint\":{\"title\":\"$:/language/EditTemplate/Type/Dropdown/Hint\",\"text\":\"Montre la liste des types de contenu\"},\"$:/language/EditTemplate/Type/Delete/Caption\":{\"title\":\"$:/language/EditTemplate/Type/Delete/Caption\",\"text\":\"supprimer le type de contenu\"},\"$:/language/EditTemplate/Type/Delete/Hint\":{\"title\":\"$:/language/EditTemplate/Type/Delete/Hint\",\"text\":\"Supprime le type de contenu\"},\"$:/language/EditTemplate/Type/Placeholder\":{\"title\":\"$:/language/EditTemplate/Type/Placeholder\",\"text\":\"type du contenu\"},\"$:/language/EditTemplate/Type/Prompt\":{\"title\":\"$:/language/EditTemplate/Type/Prompt\",\"text\":\"Type ugins dépendants\"},\"$:/language/Docs/Fields/description\":{\"title\":\"$:/language/Docs/Fields/description\",\"text\":\"Texte de description d'un plugin, ou d'une boîte de dialogue\"},\"$:/language/Docs/Fields/draft.of\":{\"title\":\"$:/language/Docs/Fields/draft.of\",\"text\":\"Pour les tiddlers en cours d'édition, contient le titre du tiddler initial\"},\"$:/language/Docs/Fields/draft.title\":{\"title\":\"$:/language/Docs/Fields/draft.title\",\"text\":\"Pour les tiddlers en cours d'édition, contient le nouveau titre prévu pour le tiddler\"},\"$:/language/Docs/Fields/footer\":{\"title\":\"$:/language/Docs/Fields/footer\",\"text\":\"Texte de bas de page dans le cas d'un wizard\"},\"$:/language/Docs/Fields/hide-body\":{\"title\":\"$:/language/Docs/Fields/hide-body\",\"text\":\"Le template de visualisation cachera le corps des tiddlers si la valeur est ''yes''\"},\"$:/language/Docs/Fields/icon\":{\"title\":\"$:/language/Docs/Fields/icon\",\"text\":\"Titre du tiddler contenant l'icone associée à un tiddler\"},\"$:/language/Docs/Fields/library\":{\"title\":\"$:/language/Docs/Fields/library\",\"text\":\"Si la valeur est \u003Cq>yes\u003C/q>, indique qu'un tiddler doit être sauvegardé comme bibliothèque JavaScript\"},\"$:/language/Docs/Fields/list\":{\"title\":\"$:/language/Docs/Fields/list\",\"text\":\"Liste ordonnée de titres de tiddlers associée à un tiddler\"},\"$:/language/Docs/Fields/list-before\":{\"title\":\"$:/language/Docs/Fields/list-before\",\"text\":\"Si présent, contient le titre du tiddler avant lequel ce tiddler doit être ajouté dans la liste ordonnée des titres de tiddlers. Si ce champ est présent mais vide, le titre doit être ajouté au début de la liste.\"},\"$:/language/Docs/Fields/list-after\":{\"title\":\"$:/language/Docs/Fields/list-after\",\"text\":\"Si présent, contient le titre du tiddler après lequel ce tiddler doit être ajouté dans la liste ordonnée des titres de tiddlers.\"},\"$:/language/Docs/Fields/modified\":{\"title\":\"$:/language/Docs/Fields/modified\",\"text\":\"Date et heure à laquelle le tiddler a été modifié pour la dernière fois\"},\"$:/language/Docs/Fields/modifier\":{\"title\":\"$:/language/Docs/Fields/modifier\",\"text\":\"Titre du tiddler associé à l'utilisateur qui a modifié ce tiddler pour la dernière fois\"},\"$:/language/Docs/Fields/name\":{\"title\":\"$:/language/Docs/Fields/name\",\"text\":\"Dans le cas d'un tiddler provenant d'un plugin, le nom de la personne associée à ce tiddler\"},\"$:/language/Docs/Fields/plugin-priority\":{\"title\":\"$:/language/Docs/Fields/plugin-priority\",\"text\":\"Dans le cas d'un tiddler provenant d'un plugin, un nombre indiquant la priorité de ce tiddler\"},\"$:/language/Docs/Fields/plugin-type\":{\"title\":\"$:/language/Docs/Fields/plugin-type\",\"text\":\"Dans le cas d'un tiddler provenant d'un plugin, le type du plugin\"},\"$:/language/Docs/Fields/revision\":{\"title\":\"$:/language/Docs/Fields/revision\",\"text\":\"Numéro de révision du tiddler présent sur le serveur\"},\"$:/language/Docs/Fields/released\":{\"title\":\"$:/language/Docs/Fields/released\",\"text\":\"Date de version d'un TiddlyWiki\"},\"$:/language/Docs/Fields/source\":{\"title\":\"$:/language/Docs/Fields/source\",\"text\":\"URL source associée à ce tiddler\"},\"$:/language/Docs/Fields/subtitle\":{\"title\":\"$:/language/Docs/Fields/subtitle\",\"text\":\"Texte du sous-titre pour un wizard\"},\"$:/language/Docs/Fields/tags\":{\"title\":\"$:/language/Docs/Fields/tags\",\"text\":\"Liste des tags associés à un tiddler\"},\"$:/language/Docs/Fields/text\":{\"title\":\"$:/language/Docs/Fields/text\",\"text\":\"Texte du corps de ce tiddler\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"title\":\"$:/language/Docs/Fields/throttle.refresh\",\"text\":\"Si présent, ralentit les rafraîchissements de ce tiddler\"},\"$:/language/Docs/Fields/title\":{\"title\":\"$:/language/Docs/Fields/title\",\"text\":\"Nom unique du tiddler\"},\"$:/language/Docs/Fields/toc-link\":{\"title\":\"$:/language/Docs/Fields/toc-link\",\"text\":\"Une valeur à ''no'' supprime le lien vers le tiddler dans l'arborescence des tables des matières\"},\"$:/language/Docs/Fields/type\":{\"title\":\"$:/language/Docs/Fields/type\",\"text\":\"Type de contenu du tiddler\"},\"$:/language/Docs/Fields/version\":{\"title\":\"$:/language/Docs/Fields/version\",\"text\":\"S'il s'agit d'un plugin, l'information de version\"},\"$:/language/Docs/Fields/_is_skinny\":{\"title\":\"$:/language/Docs/Fields/_is_skinny\",\"text\":\"Si présent, indique que le champ //text// du tiddler doit être chargé depuis le serveur\"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"Tous les tiddlers sauf les tiddlers système\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"Les tiddlers modifiés récemment, y compris les tiddlers système\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"Les tiddlers modifiés récemment\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"Tous les tags sauf les tags système\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"Les tiddlers manquants\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"Les tiddlers en cours d'édition\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"Les tiddlers orphelins\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"Les tiddlers système\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"Les tiddlers shadow\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"Les tiddlers shadow modifiés\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"Les tiddlers modifiés depuis que le dernier chargement du wiki\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"Les tags système\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"Les tiddlers du déroulé, hormis  \u003C$text text=\\\"$:/AdvancedSearch\\\"/>\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"Tiddlers dont le contenu n'est pas en wiki-text\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\nBienvenue sur ~TiddlyWiki et parmi la communauté ~TiddlyWiki.\\n\\nAvant de confier à TiddlyWiki des informations importantes, commencez par vérifier que vos modifications peuvent être sauvegardées\\ncorrectement — reportez-vous aux [[instructions détaillées|https://tiddlywiki.com/languages/fr-FR/index.html#Saving]] sur https://tiddlywiki.com/.\\n\\n!! Personnalisez ce ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit-text tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\nRendez-vous dans le [[panneau de contrôle|$:/ControlPanel]] pour plus d'options.\\n\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"Lance automatiquement les commandes configurées\",\"text\":\"Compile le wiki courant à partir des cibles spécifiées. Si aucune cible n'est spécifiée, toutes les cibles seront compilées.\\n\\n```\\n--build \u003Ccible> [\u003Ccible> ...]\\n```\\n\\nLes cibles de compilation sont définies dans le fichier `tiddlywiki.info` du [[dossier associé au wiki|TiddlyWikiFolders]].\\n\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"Efface un mot de passe pour les prochaines opérations de chiffrement\",\"text\":\"Efface le mot de passe pour les prochaines opérations de chiffrement\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n\\\\whitespace trim\\n```\\nusage: tiddlywiki [\u003Cdossierwiki>] [--\u003Ccommande> [\u003Carguments>...]...]\\n```\\n\\nListe des commandes disponibles :\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link> :\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nPour obtenir de l'aide sur une commande précise :\\n\\n```\\ntiddlywiki --help \u003Ccommande>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"Supprime un groupe de tiddlers\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Supprime un groupe de tiddlers identifiés par un filtre.\\n\\n```\\n--deletetiddlers \u003Cfiltre>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"Liste les éditions TiddlyWiki disponibles\",\"text\":\"Liste les noms et descriptions des éditions disponibles. La commande `--init` permet de créer un nouveau wiki à partir d'une édition particulière.\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"Télécharge des tiddlers depuis un wiki à partir de leurs URL\",\"text\":\"Télécharge un ou plusieurs fichiers via HTTP/HTTPS, puis importe les tiddlers correspondant à un filtre, en transformant optionnellement les titres des tiddlers importés.\\n\\n```\\n--fetch file \u003Curl> \u003Cfiltre-import> \u003Cfiltre-de-transformation>\\n--fetch files \u003Cfiltre-urls> \u003Cfiltre-import> \u003Cfiltre-de-transformation>\\n```\\n\\nAvec la variante \\\"file\\\", un seul fichier est téléchargé et le premier paramètre est l'URL du fichier à lire.\\n\\nAvec la variante \\\"files\\\", plusieurs fichiers sont téléchargés et le premier paramètre est un filtre produisant une liste d'URLs pour les fichiers à lire. Par exemple, étant donné un ensemble de tiddlers tagués \\\"remote-server\\\" et disposant d'un champ \\\"url\\\", le filtre `[tag[remote-server]get[url]]` permet de récupérer toutes les URLs disponibles.\\n\\nLe paramètre `\u003Cfiltre-import>` spécifie un filtre qui détermine quels tiddlers seront importés. Lorsqu'il n'est pas indiqué, il prend comme valeur par défaut `[all[tiddlers]]`.\\n\\nLe paramètre `\u003Cfiltre de transformation>` spécifie un filtre optionnel qui transforme les titres des tiddlers importés. Par exemple, `[addprefix[$:/myimports/]]` permettrait d'ajouter le préfixe `$:/myimports/` à chaque titre.\\n\\nOn obtient des informations concernant la progression de l'importation en faisant précéder la commande `--fetch` de la commande `--verbose`.\\n\\nIl faut noter que TiddlyWiki ne téléchargera pas une version plus ancienne d'un plugin déjà chargé.\\n\\nL'exemple ci-dessous récupère tous les tiddlers non-système de https://tiddlywiki.com et les enregistre dans un fichier JSON :\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"Affiche de l'aide sur les commandes TiddlyWiki\",\"text\":\"Affiche un texte d'aide sur une commande particulière :\\n\\n```\\n--help [\u003Ccommande>]\\n```\\n\\nSi aucun nom de commande n'est fourni, affiche la liste de toutes les commandes disponibles.\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"Importe des tiddlers depuis un fichier\",\"text\":\"Importe des tiddlers depuis des fichiers locaux TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` ou autres. Le désérialiseur doit être spécifié explicitement, à la différence de la commande `load` qui déduit le désérialiseur à utiliser à partir de l'extension du fichier.\\n\\n```\\n--import \u003Cchemin-du-fichier> \u003Cdésérialiseur> [\u003Ctitre>] [\u003Cencodage>]\\n```\\n\\nLes principaux désérialiseurs présents par défaut sont :\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\nS'il n'est pas spécifié, le titre du tiddler importé a pour valeur le nom du fichier.\\n\\nL'encodage par défaut est \\\"utf8\\\", mais peut valoir \\\"base64\\\" en cas d'importation des fichiers binaires.\\n\\nÀ noter que TiddlyWiki refusera d'importer pas une version plus ancienne d'un plugin déjà chargé.\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"Initialise un nouveau dossier wiki\",\"text\":\"Initialise un [[dossier wiki (WikiFolder)|WikiFolders]] vide en copiant l'une des éditions présentes dans le répertoire //editions//.\\n\\n```\\n--init \u003Cédition> [\u003Cédition> ...]\\n```\\n\\nPar exemple :\\n\\n```\\ntiddlywiki ./MonDossierWiki --init empty\\n```\\n\\nNote :\\n\\n* Le répertoire correspondant au dossier wiki est créé si nécessaire\\n* L'édition par défaut est ''empty''\\n* La commande //init// échoue si le dossier wiki n'est pas vide\\n* La commande //init// supprime les éventuelles définitions `includeWikis` du fichier `tiddlywiki.info` de l'édition spécifiée\\n* Lorsque plusieurs éditions sont spécifiées, chaque édition écrase les fichiers qu'elle a en commun avec les précédentes (par conséquent, le fichier `tiddlywiki.info` proviendra de la dernière édition spécifiée)\\n* `--editions` renvoie une liste des éditions disponibles\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"Fournit à TiddlyWiki une interface serveur HTTP\",\"text\":\"Sert un wiki via HTTP.\\n\\nLa commande //listen// utilise des [[paramètres de commande nommés|NamedCommandParameters]] :\\n\\n```\\n--listen [\u003Cnom>=\u003Cvaleur>]...\\n```\\n\\nTous les paramètres sont optionnels avec des valeurs par défaut sûres, et peuvent être spécifiés dans n'importe quel ordre. Les paramètres reconnus sont les suivants :\\n\\n* ''host'' - nom ou adresse de machine hôte à laquelle sera attaché le service (par défaut \\\"127.0.0.1\\\", autrement dit \\\"localhost\\\")\\n* ''path-prefix'' - préfixe optionnel pour les noms de chemin\\n* ''port'' - numéro de port sur lequel écouter ; une valeur non numérique est interprétée comme un nom de variable d'environnement dont sera extrait le numéro de port (par défaut à \\\"8080\\\")\\n* ''credentials'' - chemin vers le fichier CSV d'autorisations (relativement au dossier du wiki)\\n* ''anon-username'' - nom d'utilisateur qui servira à signer les modifications si l'utilisateur est anonyme\\n* ''username'' - nom d'utilisateur optionnel pour l'authentification basique\\n* ''password'' - mot de passe optionnel pour l'authentification basique\\n* ''authenticated-user-header'' - nom d'en-tête optionnel à utiliser pour les authentifications de confiance\\n* ''readers'' - liste de personnes de confiance autorisées à lire ce wiki, séparées par des virgules \\n* ''writers'' - liste de personnes de confiance autorisées à modifier ce wiki, séparées par des virgules\\n* ''csrf-disable'' - donner la valeur \\\"yes\\\" pour désactiver les vérifications CSRF (vaut \\\"no\\\" par défaut)\\n* ''sse-enabled'' - donner la valeur \\\"yes\\\" pour activer les événement envoyés par le serveur (valeur \\\"no\\\" par défaut)\\n* ''root-tiddler'' - le tiddler à servir à la racine (par défaut \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - le type de contenu avec lequel le tiddler racine doit être rendu (par défaut \\\"text/plain\\\")\\n* ''root-serve-type'' - le type de contenu avec lequel le tiddler racine doit être servi (par défaut \\\"text/html\\\")\\n* ''tls-cert'' - nom de chemin du fichier de certificat TLS (relativement au dossier du wiki)\\n* ''tls-key'' - nom de chemin du fichier de clé TLS (relativement au dossier du wiki)\\n* ''debug-level'' - niveau de débogage optionnel ; mettre à \\\"debug\\\" pour voir le détail des requêtes (par défaut à \\\"none\\\")\\n* ''gzip'' - donner la valeur \\\"yes\\\" pour activer la compression gzip pour certaines interactions http (par défaut à \\\"no\\\")\\n* ''use-browser-cache'' - une valeur \\\"yes\\\" autorise le navigateur à mettre en cache les réponses pour économiser de la bande passante (\\\"no\\\" par défaut)\\n\\nPour plus d'informations sur la manière de donner accès à votre instance de serveur à l'ensemble de votre réseau local, ainsi que sur les risques éventuels en matière de sécurité, voir le tiddler [[WebServer sur tiddlywiki.com|https://tiddlywiki.com/#WebServer]].\\n\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"Charge des tiddlers à partir d'un fichier\",\"text\":\"Charge des tiddlers à partir de fichiers ~TiddlyWikiClassic 2.x.x\\n(`.html`), `.tiddler`, `.tid`, `.json` ou d'autres types de\\nfichiers. Le traitement appliqué aux fichiers entrants est déterminé par l'extension du fichier. Utilisez plutôt la commande `import` si vous devez spécifier explicitement le désérialiseur et l'encodage.\\n\\n\\n```\\n--load \u003Cchemindufichier> [noerror]\\n--load \u003Cchemindurépertoire> [noerror]\\n```\\n\\nPar défaut, la commande //load// provoque une erreur si aucun tiddler n'est trouvé. L'erreur peut être supprimée en spécifiant le paramètre optionnel \\\"noerror\\\".\\n\\nPour charger des tiddlers à partir d'un fichier ~TiddlyWiki chiffré, vous devrez d'abord spécifier le mot de passe à l'aide de la [[commande password|PasswordCommand]]. Par exemple :\\n\\n```\\ntiddlywiki ./MonWiki --password pa55w0rd --load mon_wiki_secret.html\\n```\\n\\nÀ noter : TiddlyWiki refusera de charger une version plus ancienne d'un plugin déjà chargé.\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"Construit le plugin bibliothèque requis par la procédure de mise à jour\",\"text\":\"Construit le tiddler `$:/UpgradeLibrary` pour la procédure de mise à jour.\\n\\nLa bibliothèque de mise à jour est formatée comme un tiddler de plugin ordinaire avec le type `library`. Elle contient un exemplaire de chacun des packs de plugins, thèmes et languages disponibles dans le répertoire de TiddlyWiki5.\\n\\nCette commande est prévue pour un usage interne ; elle n'a d'intérêt que pour les utilisateurs qui construisent une variante de la procédure de mise à jour.\\n\\n```\\n--makelibrary \u003Ctitre>\\n```\\n\\nL'argument //titre// a pour valeur par défaut `$:/UpgradeLibrary`.\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"Il n'existe pas d'aide sur le sujet.\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"Change le répertoire de départ pour la sortie des prochaines commandes\",\"text\":\"Change le répertoire de départ pour la sortie des prochaines commandes. Par défaut, le répertoire de sortie est le sous-répertoire `output` du répertoire de l'édition courante.\\n\\n```\\n--output \u003Cnom de chemin>\\n```\\n\\nSi le chemin spécifié est relatif, il est calculé relativement au répertoire de sortie courant. Par exemple, `--output .` indique le répertoire courant comme répertoire de sortie.\\n\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"Fournit un mot de passe pour les prochaines opérations de chiffrement\",\"text\":\"Fournit un mot de passe pour les prochaines opérations de chiffrement.\\n\\n```\\n--password \u003Cmotdepasse>\\n```\\n\\n''Note'' : Cette commande n'est pas appropriée pour servir un TiddlyWiki protégé par mot de passe. Pour cela, utilisez plutôt l'option //password// de la [[commande Server|ServerCommand]].\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"Exécute le contenu de tiddlers individuels vers des fichiers\",\"text\":\"Exécute le contenu des tiddlers individuels identifiés par un filtre et enregistre le résultat vers les fichiers spécifiés.\\n\\nOptionellement, on peut spécifier le titre d'un tiddler modèle (template). Dans ce cas, au lieu d'exécuter directement le contenu de chaque tiddler, le modèle est exécuté après avoir donné pour valeur à la variable \\\"currentTiddler\\\" le titre du tiddler dont le contenu est en cours d'exécution.\\n\\nOn peut spécifier le nom et la valeur d'une variable supplémentaire.\\n\\n```\\n--render \u003Cfiltre-sur-les-tiddlers> [\u003Cfiltre-des-noms-de-fichier>] [\u003Ctype-de-rendu>] [\u003Cmodèle>] [ [\u003Cnom>] [\u003Cvaleur>] ]*\\n```\\n\\n* ''filtre-sur-les-tiddlers'': Un filtre qui indentifie les tiddlers dont le contenu doit être exécuté\\n* ''filtre-des-noms-de-fichier'': filtre optionnel pour transformer les titres de tiddlers en chemin de fichiers. À défaut, le filtre utilisé est `[is[tiddler]addsuffix[.html]]`, qui utilise le titre inchangé du tiddler comme nom de fichier\\n* ''modèle'': Modèle optionnel via lequel chaque tiddler doit être rendu\\n* ''type-de-rendu'': Type de rendu optionnel : la valeur `text/html` (par défaut) retourne le text HTML complet et `text/plain` se contente de retourner le contenu sous forme texte (autrement dit ignore les balises HTML et autres caractères non imprimables)\\n* ''nom'': Nom des variables optionnelles\\n* ''valeur'': Valeur des variables optionnelles\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à diriger les sorties vers un répertoire différent.\\n\\nNotes :\\n\\n* Les éventuels fichiers présents dans le répertoire de sortie ne sont pas supprimmés\\n* Les répertoires absents dans le chemin de fichier sont créés automatiquement.\\n* Lorsqu'un tiddler contient des espaces dans le titre, prendre garde à utiliser aussi bien les guillemets nécessaires au shell et les doubles crochets droits propres à TiddlyWiki : `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* Le filtre des noms de fichier est évalué après avoir initialisé l'élément d'entrée avec le titre du tiddler en cours d'exécution, permettant ainsi d'utiliser le titre comme base de calcul pour le nom de fichier. Par exemple `[encodeuricomponent[]addprefix[static/]]` applique un encodage d'URI à chaque titre, puis ajoute le préfixe `static/`\\n* Il est possible d'utiliser plusieurs paires ''nom''/''valeur'' pour passer plus d'une variable\\n* La commande `--render` remplace de manière plus souple les deux commandes `--rendertiddler` et `--rendertiddlers`, qui sont du même coup obsolètes. \\n\\nExemples :\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- enregistre le rendu HTML de tous les tiddlers non-système vers des fichiers du sous-répertoire \\\"tiddlers\\\", nommés après encodage URL des titres et ajout d'une extension html.\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- enregistre le rendu JSON des tiddlers tagués \\\"HelloThere\\\" dans un fichier nommé \\\"tiddlers.json\\\"\\n\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"Exécute le contenu d'un tiddler pour le type spécifié\",\"text\":\"(À noter : la commande `--rendertiddler` est dépréciée. Il est préférable d'utiliser la nouvelle commande `--render`, plus souple)\\n\\nEnregistre vers le chemin indiqué le résultat de l'exécution d'un tiddler pour le type de contenu (ContentType) spécifié — par défaut `text/html`.\\n\\nUn tiddler modèle (template) peut être indiqué optionnellement. Dans ce cas, le tiddler modèle est exécuté après initialisation de la variable \\\"currentTiddler\\\" avec le tiddler dont le titre est donné en premier paramètre de la commande.\\n\\nLe nom et la valeur d'une variable supplémentaire peuvent être spécifiés optionnellement.\\n\\n```\\n--rendertiddler \u003Ctitre> \u003Cchemindufichier> [\u003Ctype>] [\u003Cmodèle>] [\u003Cnom>] [\u003Cvaleur>]\\n```\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à rediriger la sortie vers un répertoire différent.\\n\\nLes répertoires présents dans le chemin du fichier et qui n'existent pas encore sont créés automatiquement.\\n\\nPar exemple, la commande ci-dessous enregistre tous les tiddlers correspondant au filtre `[tag[done]]` vers un fichier JSON de nom `output.json`, en faisant appel au template prédéfini `$:/core/templates/exporters/JsonFile`.\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\\n\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"Exécute le contenu d'un ensemble de tiddlers sélectionnés par un filtre, pour le type de contenu (ContentType) spécifié\",\"text\":\"(À noter : la commande `--rendertiddlers` est dépréciée. Il est préférable d'utiliser la nouvelle commande `--render`, plus souple)\\n\\nEnregistre vers le chemin indiqué et avec l'extension indiquée — par défaut `.html`, le résultat de l'exécution d'un ensemble de tiddlers (sélectionnés par un filtre). Le résultat de l'exécution est rendu selon le type de contenu (ContentType) spécifié — par défaut `text/html` :\\n\\n```\\n--rendertiddlers '\u003Cfiltre>' \u003Cmodèle> \u003Cchemindurépertoire> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\nPar exemple :\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à rediriger la sortie vers un répertoire différent.\\n\\nTous les fichiers du répertoire cible sont supprimés, sauf si le drapeau ''noclean'' est spécifié. Le répertoire cible est créé récursivement s'il n'existe pas.\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"Enregistre des tiddlers individuels tels quels vers des fichiers\",\"text\":\"Enregistre des tiddlers individuels identifiés par un filtre, soit tels quels, soit dans un format binaire dans les fichiers spécifiés.\\n\\n```\\n--save \u003Cfiltre-des-tiddlers> \u003Cfiltre-des-noms-de-fichiers>\\n```\\n\\n* ''filtre-des-tiddlers'': Un filtre identifiant les tiddlers à enregistrer\\n* ''filtre-des-noms-de-fichiers'': Filtre optionnel pour transformer les titres de tiddlers en chemins de fichiers. À défaut, le filtre utilisé est `[is[tiddler]]`, qui utilise le titre inchangé du tiddler comme nom de fichier\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du réepertoire de l'édition. La commande `--output` peut servir à diriger les sorties vers un répertoire différent.\\n\\nNotes :\\n\\n* Les éventuels fichiers présents dans le répertoire de sortie ne sont pas supprimmés\\n* Les répertoires absents dans le chemin de fichier sont créés automatiquement.\\n* Lorsqu'un tiddler contient des espaces dans le titre, prendre garde à utiliser aussi bien les guillemets nécessaires au shell et les doubles crochets droits propres à TiddlyWiki : `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* Le filtre des noms de fichier est évalué après avoir initialisé l'élément d'entrée avec le titre du tiddler en cours d'exécution, permettant ainsi d'utiliser le titre comme base de calcul pour le nom de fichier. Par exemple `[encodeuricomponent[]addprefix[static/]]` applique un encodage d'URI à chaque titre, puis ajoute le préfixe `static/`\\n* La commande `--save` remplace de manière plus souple les deux commandes `--savetiddler` et `--savetiddlers`, qui sont du même coup obsolètes. \\n\\nExemples :\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- enregistre tous les tiddlers images non-système comme des fichiers du sous-répertoire \\\"tiddlers\\\" nommés après encodage URL des titres.\\n\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"Enregistre un tiddler dans un fichier sous sa forme brute\",\"text\":\"(À noter : la commande `--savetiddler` est dépréciée. Il est préférable d'utiliser la nouvelle commande `--save`, plus souple)\\n\\nEnregistre un tiddler texte ou binaire dans le fichier spécifié, sous sa forme brute. \\n\\n```\\n--savetiddler \u003Ctitre> \u003Cchemindufichier>\\n```\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à rediriger la sortie vers un répertoire différent.\\n\\nLes répertoires présents dans le chemin du fichier et qui n'existent pas encore sont créés automatiquement. \"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"Enregistre un groupe de tiddlers vers un répertoire\",\"text\":\"(À noter : la commande `--savetiddlers` est dépréciée. Il est préférable d'utiliser la nouvelle commande `--save`, plus souple)\\n\\nEnregistre un groupe de tiddlers vers le chemin spécifié, sous leur forme brute, texte ou binaire. \\n\\n```\\n--savetiddlers \u003Cfiltre> \u003Cchemin-de-répertoire> [\\\"noclean\\\"]\\n```\\n\\nPar défaut, le répertoire de sortie est calculé relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à diriger la sortie vers un répertoire différent.\\n\\nLes fichiers présents dans le répertoire de sortie sont supprimés avant que soient enregistrés les fichiers des tiddlers spécifiés par le filtre. Pour empêcher cette suppression, ajouter le drapeau ''noclean''.\\n\\nLes éventuels répertoires manquants dans le chemin spécifié sont créés automatiquement.\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"Enregistre un wiki dans un nouveau dossier wiki\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Enregistre le wiki courant sous la forme d'un dossier wiki, comprenant les tiddlers, les plugins et les informations de configuration&nbsp;:\\n\\n```\\n--savewikifolder \u003Cchemindudossierwiki> [\u003Cfiltre>]\\n```\\n\\n* Le dossier wiki cible doit être vide ou inexistant\\n* Le filtre spécifie les tiddlers à inclure. Il est optionnel et vaut par défaut `[all[tiddlers]]`\\n* Les plugins appartenant à la bibliothèque officielle de plugins sont remplacés par des références à ces plugins dans le fichier `tiddlywiki.info`\\n* Les plugins sur mesure sont déballés dans leur propre dossier\\n\\nOn utilise typiquement cette commande avec la commande `--load` pour convertir un fichier TiddlyWiki HTML en un dossier wiki&nbsp;:\\n\\n```\\ntiddlywiki --load ./monwiki.html --savewikifolder ./mondossierwiki\\n```\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"Fournit une interface serveur HTTP à TiddlyWiki (déprécié en faveur de la nouvelle commande listen)\",\"text\":\"Ancienne commande pour servir un wiki sur HTTP.\\n\\n```\\n--server \u003Cport> \u003Ctiddler-racine> \u003Ctype-du-rendu> \u003Ctype-du-service> \u003Cnom-d-utilisateur> \u003Cmot-de-passe> \u003Cmachine> \u003Cpréfixe-des-chemins> \u003Cniveau-débogage>\\n```\\n\\nLes arguments sont :\\n\\n* ''port'' - numéro de port sur lequel servir le contenu ; une valeur non-numérique sera interprétée comme un nom de variable d'environnement du système dont la valeur est le numéro de port (défaut : \\\"8080\\\")\\n* ''tiddler-racine'' - le titre du tiddler à afficher à la racine de l'URL (défaut : \\\"$:/core/save/all\\\") \\n* ''type-du-rendu'' - le type avec lequel le contenu du tiddler racine doit être rendu (`text/plain` par défaut)\\n* ''type-du-service'' - le type avec lequel le contenu du tiddler racine doit être servi (`text/html` par défaut)\\n* ''nom-d-utilisateur'' - le nom d'utilisateur qui servira par défaut à signer les modifications\\n* ''mot-de-passe'' - mot de passe optionnel permettant une authentification basique\\n* ''machine'' - nom de machine optionnel d'où le contenu doit être servi (\\\"127.0.0.1\\\" par défaut, autrement dit \\\"localhost\\\")\\n* ''préfixe-des-chemins'' - préfixe optionnel pour les chemins de fichiers\\n* ''niveau-débogage'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n\\nSi le mot de passe est spécifié en argument, le navigateur demandera à l'utilisateur d'entrer le nom d'utilisateur et le mot de passe. On notera que le mot de passe est transmis en clair, et que cette implémentation ne convient donc pas pour un usage général.\\n\\nPar exemple :\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MonNomUtilisateur m0tdepa55e\\n```\\n\\nLe nom d'utilisateur et le mot de passe peuvent être spécifiés sous forme de chaînes vides si vous avez besoin d'indiquer le nom de machine ou le préfixe des chemins sans pour autant demander un mot de passe :\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\nSi vous voulez faire tourner plusieurs serveurs TiddlyWiki en même temps sur la même machine, vous devrez leur assigner chacun un port différent. Il peut être utile d'utiliser une variable d'environnement pour passer le numéro de port au process Node.js. L'exemple suivant utilise une variable d'environnement appelée \\\"MY_PORT_NUMBER\\\" :\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MonNomUtilisateur m0tdepa55e\\n```\\n\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"Prépare des tiddlers externes for use\",\"text\":\"//Notez que cette commande est expérimentale et peut changer ou être remplacée avant d'être finalisée//\\n\\nInitialise le champ spécifié d'un groupe de tiddlers avec le résultat de la wikification d'un tiddler template, la variable `currentTiddler` prenant tour à tour la valeur de chaque tiddler.\\n\\n```\\n--setfield \u003Cfiltre> \u003Cnom-du-champ> \u003Ctitre-du-template> \u003Ctype-de-rendu>\\n```\\n\\nLes paramètres sont les suivants :\\n\\n* ''filtre'' - filtre identifiant les tiddlers cibles\\n* ''nom-du-champ'' - le champ à modifier (\\\"text\\\" par défaut)\\n* ''titre-du-template'' - le tiddler à wikifier dans le champ spécifié. Si manquant ou blanc, le champ spécifié est supprimé\\n* ''type-de-rendu'' - le type de texte à utiliser pour le rendu (\\\"text/plain\\\" par défaut ; \\\"text/html\\\" peut servir à inclure des éléments HTML)\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"Déballe les tiddlers contenus dans un plugin\",\"text\":\"Extrait les tiddlers utiles d'un plugin, en les créant sous forme de tiddlers ordinaires :\\n\\n```\\n--unpackplugin \u003Ctitre>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"Bascule en mode verbeux\",\"text\":\"Bascule les informations en mode verbeux, pratique pour le débogage.\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"Affiche le numéro de version de TiddlyWiki\",\"text\":\"Affiche le numéro de version de TiddlyWiki.\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"Images à importer et à insérer dans l'éditeur.\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"Les tiddlers suivants ont été importés :\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"Annuler\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"Souhaitez-vous annuler l'importation ?\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"Les tiddlers suivants sont prêts pour l'importation :\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"Importer\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"Sélectionner\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"Statut\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"Titre\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"Prévisualisation :\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"Texte\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"Texte (brut)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"Champs\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"Diff\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"Diff (champs)\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/Rename/Tooltip\",\"text\":\"Renommer le tiddler avant l'importation\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"Renommer en :\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"title\":\"$:/language/Import/Listing/Rename/ConfirmRename\",\"text\":\"Renommer le tiddler\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"title\":\"$:/language/Import/Listing/Rename/CancelRename\",\"text\":\"Annuler\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"title\":\"$:/language/Import/Listing/Rename/OverwriteWarning\",\"text\":\"Un tiddler avec le même titre existe déjà.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"Plugin bloqué : incompatible ou obsolète.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"Plugin bloqué (la version \u003C\u003Cincoming>> en cours d'importation est plus ancienne que la version \u003C\u003Cexisting>> actuelle).\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Upgraded\",\"text\":\"Plugin mis à jour depuis \u003C\u003Cincoming>> vers \u003C\u003Cupgraded>>.\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/State/Suppressed\",\"text\":\"Tiddler d'état temporaire bloqué.\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"title\":\"$:/language/Import/Upgrader/System/Disabled\",\"text\":\"Tiddler système désactivé.\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/System/Suppressed\",\"text\":\"Tiddler système bloqué.\"},\"$:/language/Import/Upgrader/System/Warning\":{\"title\":\"$:/language/Import/Upgrader/System/Warning\",\"text\":\"Tiddler du module //core//.\"},\"$:/language/Import/Upgrader/System/Alert\":{\"title\":\"$:/language/Import/Upgrader/System/Alert\",\"text\":\"Vous êtes sur le point d'importer un tiddler qui écrasera un tiddler du module //core//. Ceci est déconseillé car cela peut rendre le système instable.\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"Thème modifié à partir de \u003C$text text=\u003C\u003Cfrom>>/>.\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Disabled\",\"text\":\"Tiddler désactivé.\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Selected\",\"text\":\"Tiddler sélectionné.\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Unselected\",\"text\":\"Tiddler désélectionné.\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"title\":\"$:/language/AboveStory/ClassicPlugin/Warning\",\"text\":\"On dirait que vous essayez de charger un plugin conçu pour ~TiddlyWiki Classic. Merci de noter que [[ces plugins ne fonctionnent pas avec TiddlyWiki version 5.x.x|https://tiddlywiki.com/#TiddlyWikiClassic]]. Plugins ~TiddlyWiki Classic détectés :\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"Ce tiddler contient des données binaires\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"Ce tiddler est écrit au format TiddlyWiki Classic, qui n'est pas entièrement compatible avec TiddlyWiki version 5. Pour en savoir plus, rendez-vous à l'adresse https://tiddlywiki.com/static/Upgrading.html.\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"mettre à jour\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"tout fermer\"},\"$:/language/ColourPicker/Recent\":{\"title\":\"$:/language/ColourPicker/Recent\",\"text\":\"Récent :\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"Souhaitez-vous annuler les modifications apportées au tiddler « \u003C$text text=\u003C\u003Ctitle>>/> » ?\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"Souhaitez-vous supprimer le tiddler « \u003C$text text=\u003C\u003Ctitle>>/> » ?\"},\"$:/language/ConfirmDeleteTiddlers\":{\"title\":\"$:/language/ConfirmDeleteTiddlers\",\"text\":\"Êtes-vous sûr•e de vouloir supprimer \u003C\u003CresultCount>> tiddler(s) ?\"},\"$:/language/ConfirmOverwriteTiddler\":{\"title\":\"$:/language/ConfirmOverwriteTiddler\",\"text\":\"Souhaitez-vous supplanter le tiddler « \u003C$text text=\u003C\u003Ctitle>>/> » ?\"},\"$:/language/ConfirmEditShadowTiddler\":{\"title\":\"$:/language/ConfirmEditShadowTiddler\",\"text\":\"Vous êtes sur le point d'éditer un ShadowTiddler. Toute modification supplantera la version par défaut du système, rendant les prochaines mises à jour non-triviales. Êtes-vous sûr(e) de vouloir éditer \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmAction\":{\"title\":\"$:/language/ConfirmAction\",\"text\":\"Souhaitez-vous poursuivre ?\"},\"$:/language/Count\":{\"title\":\"$:/language/Count\",\"text\":\"total\"},\"$:/language/DefaultNewTiddlerTitle\":{\"title\":\"$:/language/DefaultNewTiddlerTitle\",\"text\":\"Nouveau tiddler\"},\"$:/language/Diffs/CountMessage\":{\"title\":\"$:/language/Diffs/CountMessage\",\"text\":\"\u003C\u003Cdiff-count>> différences\"},\"$:/language/DropMessage\":{\"title\":\"$:/language/DropMessage\",\"text\":\"Déposer ici (ou taper sur la touche « Escape » pour annuler)\"},\"$:/language/Encryption/Cancel\":{\"title\":\"$:/language/Encryption/Cancel\",\"text\":\"Annuler\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"title\":\"$:/language/Encryption/ConfirmClearPassword\",\"text\":\"Souhaitez-vous supprimer ce mot de passe ? Si oui, ce wiki ne sera plus chiffré lors de la sauvegarde\"},\"$:/language/Encryption/PromptSetPassword\":{\"title\":\"$:/language/Encryption/PromptSetPassword\",\"text\":\"Choisir un nouveau mot de passe pour ce TiddlyWiki\"},\"$:/language/Encryption/Username\":{\"title\":\"$:/language/Encryption/Username\",\"text\":\"Nom d'utilisateur\"},\"$:/language/Encryption/Password\":{\"title\":\"$:/language/Encryption/Password\",\"text\":\"Mot de passe\"},\"$:/language/Encryption/RepeatPassword\":{\"title\":\"$:/language/Encryption/RepeatPassword\",\"text\":\"Répéter le mot de passe\"},\"$:/language/Encryption/PasswordNoMatch\":{\"title\":\"$:/language/Encryption/PasswordNoMatch\",\"text\":\"Les mots de passe ne correspondent pas\"},\"$:/language/Encryption/SetPassword\":{\"title\":\"$:/language/Encryption/SetPassword\",\"text\":\"Définir ce mot de passe\"},\"$:/language/Error/Caption\":{\"title\":\"$:/language/Error/Caption\",\"text\":\"Erreur\"},\"$:/language/Error/Filter\":{\"title\":\"$:/language/Error/Filter\",\"text\":\"Erreur de filtre\"},\"$:/language/Error/FilterSyntax\":{\"title\":\"$:/language/Error/FilterSyntax\",\"text\":\"Erreur de syntaxe dans l'expression du filtre\"},\"$:/language/Error/FilterRunPrefix\":{\"title\":\"$:/language/Error/FilterRunPrefix\",\"text\":\"Erreur de filtre : Préfixe de run inconnu pour le filtre\"},\"$:/language/Error/IsFilterOperator\":{\"title\":\"$:/language/Error/IsFilterOperator\",\"text\":\"Erreur de filtre : Opérande inconnu pour l'opérateur de filtre 'is'\"},\"$:/language/Error/FormatFilterOperator\":{\"title\":\"$:/language/Error/FormatFilterOperator\",\"text\":\"Erreur de filtre : Suffixe inconnu pour l'opérateur de filtre 'format'\"},\"$:/language/Error/LoadingPluginLibrary\":{\"title\":\"$:/language/Error/LoadingPluginLibrary\",\"text\":\"Erreur lors du chargement de la bibliothèque de plugins\"},\"$:/language/Error/NetworkErrorAlert\":{\"title\":\"$:/language/Error/NetworkErrorAlert\",\"text\":\"`\u003Ch2>''Erreur Réseau''\u003C/h2>Il semble que la connexion au serveur soit perdue. Cela peut indiquer un problème avec votre connexion réseau. Essayez de rétablir la connectivité du réseau avant de continuer.\u003Cbr>\u003Cbr>''Toute modification non enregistrée sera automatiquement synchronisée lorsque la connectivité sera rétablie''.`\"},\"$:/language/Error/PutEditConflict\":{\"title\":\"$:/language/Error/PutEditConflict\",\"text\":\"Le fichier a changé sur le serveur\"},\"$:/language/Error/PutForbidden\":{\"title\":\"$:/language/Error/PutForbidden\",\"text\":\"Permission refusée\"},\"$:/language/Error/PutUnauthorized\":{\"title\":\"$:/language/Error/PutUnauthorized\",\"text\":\"Authentification nécessaire\"},\"$:/language/Error/RecursiveTransclusion\":{\"title\":\"$:/language/Error/RecursiveTransclusion\",\"text\":\"Erreur dans le widget //transclude// : transclusion récursive\"},\"$:/language/Error/RetrievingSkinny\":{\"title\":\"$:/language/Error/RetrievingSkinny\",\"text\":\"Erreur pendant la récupération de la liste des tiddlers partiels\"},\"$:/language/Error/SavingToTWEdit\":{\"title\":\"$:/language/Error/SavingToTWEdit\",\"text\":\"Erreur lors de l'enregistrement vers TWEdit\"},\"$:/language/Error/WhileSaving\":{\"title\":\"$:/language/Error/WhileSaving\",\"text\":\"Erreur lors de l'enregistrement\"},\"$:/language/Error/XMLHttpRequest\":{\"title\":\"$:/language/Error/XMLHttpRequest\",\"text\":\"Code d'erreur XMLHttpRequest\"},\"$:/language/InternalJavaScriptError/Title\":{\"title\":\"$:/language/InternalJavaScriptError/Title\",\"text\":\"Erreur interne JavaScript\"},\"$:/language/InternalJavaScriptError/Hint\":{\"title\":\"$:/language/InternalJavaScriptError/Hint\",\"text\":\"C'est assez embarrassant. Il est recommandé de rafraîchir l'affichage de votre navigateur\"},\"$:/language/LayoutSwitcher/Description\":{\"title\":\"$:/language/LayoutSwitcher/Description\",\"text\":\"Ouvre le commutateur de mise en page\"},\"$:/language/LazyLoadingWarning\":{\"title\":\"$:/language/LazyLoadingWarning\",\"text\":\"\u003Cp>Tentative de chargement d'un contenu externe ''\u003C$text text={{!!_canonical_uri}}/>''\u003C/p>\u003Cp>Si ce message ne disparaît pas, il est possible que vous deviez ajuster le type de contenu du tiddler en fonction du type de votre contenu externe, ou vous utilisez peut-être un navigateur qui n'accepte pas les contenus externes dans cette configuration. Voir https://tiddlywiki.com/#ExternalText\u003C/p>\"},\"$:/language/LoginToTiddlySpace\":{\"title\":\"$:/language/LoginToTiddlySpace\",\"text\":\"Identification sur TiddlySpace\"},\"$:/language/Manager/Controls/FilterByTag/None\":{\"title\":\"$:/language/Manager/Controls/FilterByTag/None\",\"text\":\"(aucun)\"},\"$:/language/Manager/Controls/FilterByTag/Prompt\":{\"title\":\"$:/language/Manager/Controls/FilterByTag/Prompt\",\"text\":\"Filtrer par tag :\"},\"$:/language/Manager/Controls/Order/Prompt\":{\"title\":\"$:/language/Manager/Controls/Order/Prompt\",\"text\":\"Ordre inverse\"},\"$:/language/Manager/Controls/Search/Placeholder\":{\"title\":\"$:/language/Manager/Controls/Search/Placeholder\",\"text\":\"Recherche\"},\"$:/language/Manager/Controls/Search/Prompt\":{\"title\":\"$:/language/Manager/Controls/Search/Prompt\",\"text\":\"Rechercher :\"},\"$:/language/Manager/Controls/Show/Option/Tags\":{\"title\":\"$:/language/Manager/Controls/Show/Option/Tags\",\"text\":\"tags\"},\"$:/language/Manager/Controls/Show/Option/Tiddlers\":{\"title\":\"$:/language/Manager/Controls/Show/Option/Tiddlers\",\"text\":\"tiddlers\"},\"$:/language/Manager/Controls/Show/Prompt\":{\"title\":\"$:/language/Manager/Controls/Show/Prompt\",\"text\":\"Afficher :\"},\"$:/language/Manager/Controls/Sort/Prompt\":{\"title\":\"$:/language/Manager/Cont e/Switcher/Subtitle/language\",\"text\":\"Change de Langue\"},\"$:/language/Switcher/Subtitle/palette\":{\"title\":\"$:/language/Switcher/Subtitle/palette\",\"text\":\"Change de Palette\"},\"$:/language/SystemTiddler/Tooltip\":{\"title\":\"$:/language/SystemTiddler/Tooltip\",\"text\":\"Ceci est un tiddler système\"},\"$:/language/SystemTiddlers/Include/Prompt\":{\"title\":\"$:/language/SystemTiddlers/Include/Prompt\",\"text\":\"Inclure les tiddlers système\"},\"$:/language/TagManager/Colour/Heading\":{\"title\":\"$:/language/TagManager/Colour/Heading\",\"text\":\"Couleur\"},\"$:/language/TagManager/Count/Heading\":{\"title\":\"$:/language/TagManager/Count/Heading\",\"text\":\"Total\"},\"$:/language/TagManager/Icon/Heading\":{\"title\":\"$:/language/TagManager/Icon/Heading\",\"text\":\"Icône\"},\"$:/language/TagManager/Icons/None\":{\"title\":\"$:/language/TagManager/Icons/None\",\"text\":\"Aucune\"},\"$:/language/TagManager/Info/Heading\":{\"title\":\"$:/language/TagManager/Info/Heading\",\"text\":\"Info\"},\"$:/language/TagManager/Tag/Heading\":{\"title\":\"$:/language/TagManager/Tag/Heading\",\"text\":\"Tag\"},\"$:/language/Tiddler/DateFormat\":{\"title\":\"$:/language/Tiddler/DateFormat\",\"text\":\"DD MMM YYYY à hhh0mm\"},\"$:/language/UnsavedChangesWarning\":{\"title\":\"$:/language/UnsavedChangesWarning\",\"text\":\"Vos dernières modifications n'ont pas été sauvegardées dans votre TiddlyWiki\"},\"$:/language/Yes\":{\"title\":\"$:/language/Yes\",\"text\":\"Oui\"},\"$:/language/Modals/Download\":{\"title\":\"$:/language/Modals/Download\",\"type\":\"text/vnd.tiddlywiki\",\"subtitle\":\"Télécharger vos modifications\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">Fermer\u003C/$button>\",\"help\":\"https://tiddlywiki.com/static/DownloadingChanges.html\",\"text\":\"Votre navigateur ne supporte que l'enregistrement manuel.\\n\\nPour enregistrer les modifications de votre wiki, faites un clic droit sur le lien de téléchargement ci-dessous et choisissez \\\"Enregistrer...\\\" ou \\\"Télécharger...\\\", puis choisissez le répertoire et le nom de fichier.\\n\\n//Il est possible d'accélérer un peu les choses en cliquant sur le lien tout en appuyant sur la touche contrôle (sous Windows) ou la touche option/alt (sous MacOS X). On ne vous demandera pas un nom de fichier ou de répertoire, mais votre navigateur proposera probablement un nom difficile à identifier — il vous faudra sans doute le renommer pour lui ajouter une extension .html avant qu'il soit effectivement utilisable.//\\n\\nSur les smartphones qui n'autorisent pas le téléchargement de fichiers, vous pouvez ajouter le lien à vos favoris/signets, puis synchroniser vos signets vers un ordinateur de bureau, d'où le wiki pourra être enregistré normalement.\\n\"},\"$:/language/Modals/SaveInstructions\":{\"title\":\"$:/language/Modals/SaveInstructions\",\"type\":\"text/vnd.tiddlywiki\",\"subtitle\":\"Enregistrez votre travail\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">Fermer\u003C/$button>\",\"help\":\"https://tiddlywiki.com/static/SavingChanges.html\",\"text\":\"Les modifications effectuées dans ce wiki doivent être sauvegardées sous forme de fichier ~TiddlyWiki HTML.\\n\\n!!! Navigateurs de bureau\\n\\n# Sélectionnez ''Enregistrer sous'' depuis le menu ''Fichier''\\n# Choisissez un nom de fichier et un dossier\\n#* Certains navigateurs demandent aussi de spécifier explicitement le format d'enregistrement, à savoir ''Page Web, HTML uniquement'' ou quelque chose d'approchant\\n# Fermez cet onglet\\n\\n!!! Navigateurs sur smartphone\\n\\n# Créez un favori/signet pour cette page\\n#* Si vous utilisez iCloud ou Google Sync, le signet sera automatiquement synchronisé avec le navigateur de votre ordinateur de bureau, d'où vous pourrez l'ouvrir et enregistrer le fichier comme indiqué ci-dessus\\n# Fermez cet onglet\\n\\n//Si vous ouvrez à nouveau le signet dans Safari pour mobile, vous verrez ce message une nouvelle fois. Si vous voulez continuer et utiliser le fichier, cliquez simplement sur le bouton ''Fermer'' ci-dessous//\\n\"},\"$:/config/NewJournal/Title\":{\"title\":\"$:/config/NewJournal/Title\",\"text\":\"DD MMM YYYY\"},\"$:/config/NewJournal/Tags\":{\"title\":\"$:/config/NewJournal/Tags\",\"text\":\"Journal\\n\"},\"$:/language/Notifications/Save/Done\":{\"title\":\"$:/language/Notifications/Save/Done\",\"text\":\"Wiki enregistré\"},\"$:/language/Notifications/Save/Starting\":{\"title\":\"$:/language/Notifications/Save/Starting\",\"text\":\"Enregistrement du wiki en cours\"},\"$:/language/Notifications/CopiedToClipboard/Succeeded\":{\"title\":\"$:/language/Notifications/CopiedToClipboard/Succeeded\",\"text\":\"Copié dans le presse-papier !\"},\"$:/language/Notifications/CopiedToClipboard/Failed\":{\"title\":\"$:/language/Notifications/CopiedToClipboard/Failed\",\"text\":\"La copie dans le presse-papier a échoué !\"},\"$:/language/Search/DefaultResults/Caption\":{\"title\":\"$:/language/Search/DefaultResults/Caption\",\"text\":\"Liste\"},\"$:/language/Search/Filter/Caption\":{\"title\":\"$:/language/Search/Filter/Caption\",\"text\":\"Filtrer\"},\"$:/language/Search/Filter/Hint\":{\"title\":\"$:/language/Search/Filter/Hint\",\"text\":\"Recherche via une combinaison de [[filtres|https://tiddlywiki.com/static/Filters.html]]\"},\"$:/language/Search/Filter/Matches\":{\"title\":\"$:/language/Search/Filter/Matches\",\"text\":\"//\u003Csmall>\u003C\u003CresultCount>> correspondances\u003C/small>//\"},\"$:/language/Search/Matches\":{\"title\":\"$:/language/Search/Matches\",\"text\":\"//\u003Csmall>\u003C\u003CresultCount>> correspondances\u003C/small>//\"},\"$:/language/Search/Matches/All\":{\"title\":\"$:/language/Search/Matches/All\",\"text\":\"Toutes les correspondances :\"},\"$:/language/Search/Matches/Title\":{\"title\":\"$:/language/Search/Matches/Title\",\"text\":\"Correspondances sur les titres :\"},\"$:/language/Search/Search\":{\"title\":\"$:/language/Search/Search\",\"text\":\"Recherche\"},\"$:/language/S {"created":"20221117160014287","creator":"Telumire","text":"\\define download-empty-action()\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/save/all\"\npublishFilter=\"-[has[task]] -$:/HistoryList -[search:title[$:/state/folded]] -[!is[system]] -[tag[Welcome]] -[tag[showcase]]\" \nfilename={{{ [{$:/SiteTitle}][[-empty.html]] +[join[]] }}}/>\n\\end\n\n\u003C$button class=\"tc-btn-download\" actions=\u003C\u003Cdownload-empty-action>> tooltip=\"Download Empty\">\nDownload empty\n\u003C/$button>\n\n\u003Cstyle>\n.tc-btn-download:active,.tc-btn-download:focus{\n\toutline:none;\n}\n.tc-btn-download {\n\tpadding: 10px 30px;\n\tborder-radius: 5px;\n\tbackground: #1462ff;\n\tborder: none;\n\tbox-shadow: 0 2px 2px 0 #4a74c9;\n\toverflow: hidden;\n\tcursor: pointer;\n\tfont-size: 1.2em;\n\tline-height: 1.4em;\n\tcolor: #fff;\n\tfill: #fff;\n}\n\n.tc-btn-download:active {\n\tbackground: #1475ff;\n}\n\u003C/style>","tags":"","title":"$:/libro/Download/Empty","modified":"20221121203636460","modifier":"Telumire"},
{"created":"20220810030023008","creator":"Telumire","text":"\u003Cdiv class=\"search-field tc-search\">\n\u003C$edit-text field=\"search\" placeholder=\"search\"/>\n\u003C$list filter=\"[{!!search}minlength[2]]\" variable=_>\n\u003C$button set=\"!!search\" setTo=\"\" class=\"tc-btn-invisible\">\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$list>\n\u003C$macrocall $name=\"checkbox\" value=\"yes\" field=\"advanced-search\" label=\"{{$:/core/images/advanced-search-button}}\" class=\"cbx-invisible\"/>\n\u003C$list filter={{!!advanced-search}} variable=_>\u003Cp>{{||TagCloud}}\u003C/p>\u003C/$list>\n\u003C/div>","tags":"$:/Libro/edit-search-field","title":"$:/Libro/edit-search-field","modified":"20221117200944117","modifier":"Telumire","search":"","advanced-search":""},
{"created":"20220810030309967","creator":"Telumire","text":".search-field {\n\twidth: 100%;\n\tdisplay:flex;\n\tgap:.5ch;\n\talign-items: center;\n\tflex-wrap:wrap;\n}\n.search-field input[type=\"text\"]{\n\tflex:1;\n\tmargin: 4px 0 4px 0;\n\tpadding: 3px 3px 3px 3px;\n\tborder: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\n\tline-height: 1.3em;\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\n}\n.search-field .tc-image-button{\nheight:1em;\n}\n.search-field .tc-btn-invisible{\ndisplay:grid;\n}\n\n.search-field > p {\n\twidth: 100%;\n\tdisplay: flex;\n\tgap:inherit;\n\tmargin:0;\n\talign-items: center;\n}","tags":"$:/tags/Stylesheet $:/Libro/edit-search-field","title":"$:/Libro/edit-search-field/style","modified":"20221117200944041","modifier":"Telumire"},
{"created":"20221023144838963","creator":"Telumire","text":"\\define target() $:/Libro/ExternalLinksIcon/Style\n\\define update-CSS()\u003C$importvariables filter=\"[\u003Ctarget>]\">\u003C\u003Cupdate-CSS>>\u003C/$importvariables>\n\\define choice(field,value)\n\u003C$radio tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>>\u003C\u003C__value__>>\u003C/$radio>\n\\end\n\\define options(field,list)\n\u003C$select tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>>\u003C$list filter=\u003C\u003C__list__>> >\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\u003C/$select>\n\\end\n\\define value(field)\n\u003C$edit-text tiddler=\u003C\u003Ctarget>> inputActions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>/>\n\\end\n\n* Side : \u003C\u003Cchoice \"side\" \"before\">> \u003C\u003Cchoice \"side\" \"after\">>\n* Gap: \u003C\u003Cvalue \"gap\">>\n* Size: \u003C\u003Cvalue \"size\">>\n* Text decoration : \u003C\u003Coptions \"text-decoration-line\" \"none underline overline line-through\">>\u003C\u003Cvalue \"text-decoration-color\">>\u003C\u003Coptions \"text-decoration-style\" \"solid double dotted dashed wavy [[]]\">>\n\n[[How to use|$:/Libro/ExternalLinksIcon/Settings/HowTo]]","tags":"$:/tags/ControlPanel/Settings","title":"$:/Libro/ExternalLinksIcon/Settings","modified":"20221117203015189","modifier":"Telumire","caption":"Links icon","install":"\u003C\u003Cexport \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\" filename:\"external-links-with-icons\" hint:\"Click or drag and drop this button into your wiki: \">>","description":"Icons for your links.\n\n\u003Cp>\nRequire \u003C\u003Clist-links \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\">>\n\u003C/p>","altlink":""},
{"created":"20221117202840906","creator":"Telumire","text":"Add the field \"domain\" to a tiddler with the tag \"$:/tags/Image\" and set its value to the url you want to match. Reload the wiki to see the changes.\n\nYou can change the color of the icon : \n\n|\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>|`\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>`|\n\nThis work on [[internal link]] too.\n\nLinks icons and domains used in this tiddlywiki:\n\n\u003Cul>\n\u003C$list filter=\"[has[domain]]\">\n\u003Cli>\u003C$link class=\"no-icon\">\u003Ca href={{{ [enlist{!!domain}first[]] }}}/>\u003C/$link> \u003C$list filter=\"[enlist{!!domain}]\" counter=\",\">\u003C$text text={{!!title}}/>\u003C$text text={{{ [\u003C,-last>match[no]then[,]] }}}/> \u003C/$list>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n;Tools to create your own icons\n\n* https://yqnn.github.io/svg-path-editor/\n* https://www.photopea.com/","title":"$:/Libro/ExternalLinksIcon/Settings/HowTo","modified":"20221130220718305","modifier":"Telumire"},
{"created":"20221026155718215","creator":"Telumire","text":"\\rules except dash\n\\define this() $:/Libro/ExternalLinksIcon/Style\n\\define static-output()\n/* Static rules for better performances*/\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\" variable=\"link\">\na:is(\u003C$list filter=\"[\u003Clink>each:list-item[domain]encodeuri[]]\" counter=\"domain\">[href*=\"{{!!title}}\"]{{{ [\u003Cdomain-last>match[no]then[,]] }}}\u003C/$list>):{{!!side}}{\ncontent:\"\";\n\u003C$tiddler tiddler=\u003C\u003Clink>> \n>\u003C$let \nimage={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}\nexternal={{{ [[color:transparent;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[color:transparent;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]}}}\n>\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\u003C/$let>\u003C/$tiddler>\n}\n\u003C/$list>\n\n\\end\n\\define update-CSS()\n\u003C$tiddler tiddler=\u003C\u003Cthis>>>\n\u003C$wikify name=\"css\" text=\u003C\u003Cstatic-output>>>\n\u003C$action-setfield $tiddler={{{ $:/temp/[\u003Cthis>]/output +[join[]] }}} tags=\"$:/tags/Stylesheet\" text=\u003C\u003Ccss>> type=\"text/css\"/>\n\u003C/$wikify>\n\u003C/$tiddler>\n\\end\n\na[href]:not([href=\"\"],.tc-page-controls a, .no-icon):{{!!side}}{\naspect-ratio:1/1;\nbackground:center/contain no-repeat var(--url);\nbackground-color:currentColor;\ndisplay: inline-block;\n-webkit-mask: center / contain no-repeat var(--mask);\nmask: center / contain no-repeat var(--mask);\nwidth:{{!!size}};\nmargin-inline-end:{{!!gap}};\n}\n\na[href]:not([href=\"\"],.tc-page-controls a){\ntext-decoration:{{!!text-decoration-line}} {{!!text-decoration-color}} {{!!text-decoration-style}}; \n}\n\n\u003C!-- Set CSS rules at startup :--> \u003C\u003Cupdate-CSS>>","title":"$:/Libro/ExternalLinksIcon/Style","tags":"$:/tags/StartupAction $:/tags/Stylesheet","modified":"20221130221910575","modifier":"Telumire","side":"before","gap":".5ch","text-decoration-line":"none","text-decoration-color":"","text-decoration-style":"","size":"1em"},

{"created":"20221120173618764","creator":"Telumire","text":"\\whitespace trim\n\\define trigger-popup()\n\u003C$action-popup $state=\u003C\u003Cqualify $:/state/>> $coords=\u003C\u003Ctv-popup-coords>>/>\n\\end\n\u003C$eventcatcher selector=\"button\" $click=\u003C\u003Ctrigger-popup>> >\n\u003C$button tooltip=\"upload to GitHub\" aria-label=\"upload to GitHub\" class=\u003C\u003Ctv-config-toolbar-class>> >\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n{{$:/plugins/commons/file-uploads/images/upload}}\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">upload to GitHub\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\u003C/$eventcatcher>\n\u003C$reveal state=\u003C\u003Cqualify $:/state/>> type=\"popup\" position=\"bottom\" class=\"tc-drop-down tc-popup-keep\" tag=\"menu\">\n\u003C$let tv-config-toolbar-text=\"yes\">\n\u003Cdiv>{{$:/SaveToGitHub/Button}}\u003C/div>\n\u003Cdiv>{{$:/SaveToGitHub/FileUpload/SendImages}}\u003C/div>\n\u003Cdiv>{{$:/Feed/Settings/SendFeed}}\u003C/div>\n\u003C/$let>\n\u003C/$reveal>","tags":"$:/tags/PageControls $:/libro/FileUpload","title":"$:/libro/FileUpload/DropDown/Button","modified":"20221206103509798","modifier":"Telumire"},
