{"created":"20221122210241915","creator":"Telumire","text":"\\define reset-libro-action()\n\u003C$action-sendmessage $message=\"tm-close-all-tiddlers\" />\n\u003C$action-deletetiddler $filter=\"\n[!is[system]]\n[prefix[$:/state]] [prefix[$:/temp]![$:/temp/$:/Libro/ExternalLinksIcon/Style/output]] [prefix[$:/libro/task/]]\n$:/HistoryList\n [tag[showcase]]\n\"/>\n\u003C$action-navigate $to=\"GettingStarted\"/>\n\\end\n\n\u003C$button class=\"tc-btn-reset\" actions=\u003C\u003Creset-libro-action>> tooltip=\"Delete all non-system tiddlers\">\nReset {{$:/SiteTitle}}\n\u003C/$button>\n\n\u003Cstyle>\n.tc-btn-reset:active,.tc-btn-reset:focus{\n\toutline:none;\n}\n.tc-btn-reset{\n\tpadding: 10px 30px;\n\tborder-radius: 5px;\n\tborder: none;\n\tbox-shadow: 0 2px 2px 0 currentColor;\n\toverflow: hidden;\n\tcursor: pointer;\n\tfont-size: 1.2em;\n\tline-height: 1.4em;\n\tcolor: red;\n\toutline:solid 1px;\n}\n\n.tc-btn-reset:active {\n\tbackground: #1475ff;\n}\n\u003C/style>","tags":"","title":"$:/libro/Reset","modified":"20221122212500141","modifier":"Telumire"},
{"created":"20211103223640938","creator":"Télumire","text":"\\define setFavicon()\n\u003C$action-setfield $tiddler=\"$:/favicon.ico\"\ntext={{{ [[\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[]search-replace:g:regexp[\\n],[]] }}}\ntype=\"image/svg+xml\"\n/>\n\n\u003C$action-setfield $tiddler=\"$:/temp/favicon.icon/preview\"\ntags=\"$:/tags/AboveStory\" \ntext={{{ [[\u003Clink rel=\"icon\" type=\"image/svg+xml\" href=]][subfilter{!!svg.uri}][[/>]]+[join[]] }}}\ntype=\"\"\n/>\n\\end\n\n\u003C$tiddler tiddler=\"$:/Libro/Settings/Favicon\">\n\n\u003C\u003CsetFavicon>>\n\n\u003Ctable class=\"favicon-settings\">\n\u003Ctr>\n\u003Ctd>svg (code, name of a tiddler or filter)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=svg.input tag=textarea type=text />\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Set a color (rgb, name, hex)\u003C/td>\n\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input tag=input type=text/>\n\u003Cspan title=\"click to open the color picker\" class=\"color-picker\">\u003Cimg class=\"useColor\">\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input type=\"color\" tag=\"input\"/>\u003C/span> = \u003C$text text={{{ [subfilter{!!color.output}] }}}/> ({{{ [subfilter{!!palette.use}] }}} {{$:/core/ui/Buttons/palette}})\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Use dark mode ? If set to no, the current palette will be used instead.\u003Cbr>\nBrowser dark mode is \u003C$text text={{{[{$:/info/darkmode}match[yes]then[on]else[off]]}}}/>.\n\u003C/td>\u003Ctd>\u003C$button  actions=\u003C\u003CsetFavicon>> >\u003C$text text={{{ [{!!DarkMode}match[yes]then[yes]else[no]] }}}/>\u003C$action-listops $field=\"DarkMode\" $subfilter=\"+[toggle[yes]]\"/>\u003C/$button>\u003C/td>\n\u003C/tr>\n\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>dark palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.dark tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>light palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.light tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C/table>\n\n!!Examples\n\n;Emoji\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">😎\u003C/text>\"\"\">>\n\nNote that the emoji will change accross OS.\n\n;Animation\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 24 30\">\n    \u003Crect width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"10\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.2s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"20\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.4s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n\u003C/svg>\"\"\">>\n\n;Calendar\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 16 16\">\n\u003Cpath d=\"M0 9V2q0-2 2-2h12q2 0 2 2v7z\" fill=\"#3d73ce\"/>\n\u003Cpath d=\"M0 8v6q0 2 2 2h12q2 0 2-2V8z\" fill=\"#4d8eee\"/>\n\u003Ctext font-family=\"roboto\" font-size=\"9pt\" x=\"55%\" y=\"50%\" text-anchor=\"middle\" dominant-baseline=\"central\" textLength=\"80%\">'\n[\u003Cnow DD format:\"DD\">]\n'\u003C/text>\u003C/svg>\"\"\">>\n\n;Logged in indicator\n\n\u003C\u003Ccopy-code filter \"\"\"[{$:/status/IsLoggedIn}match[yes]]\n+[then[$:/core/images/unlocked-padlock]else[$:/core/images/globe]]\"\"\">>\n\n;Dark mode with css\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg width=\"16\" height=\"16\">\n\u003Cstyle>\npath {fill: white;}\n@media (prefers-color-scheme: dark) {\n path {fill: black;}\n}\n\u003C/style>\n\u003Cpath fill-rule=\"evenodd\" d=\"M0 0h16v16H0z\"/>\n\u003C/svg>\"\"\">>\n\nSee also https://html.spec.whatwg.org/multipage/semantics.html#meta-theme-color, https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/#other-media-queries\n\n;Issue with the live preview\n\nFirefox allows to define a favicon outside of the `\u003Chead>` but chrome doesnt. Since the content of the `\u003Chead>` is set on startup, [[the wiki must be saved and reloaded in order for the raw markup tiddler to take effect|https://tiddlywiki.com/static/SystemTag%253A%2520%2524%253A%252Ftags%252FRawMarkupWikified.html]] on chrome based browsers.\n\n;Issues with dark mode on firefox\n\n\u003C\u003C\u003C\nFirefox does not expose the dark mode preference when resist fingerprinting is enabled.\nTo enable the dark mode manually, go to `about:config` and search for `ui.systemUsesDarkTheme`. \n\nSet to 1 to activate the dark mode, 0 to deactivate it.    \n\u003C\u003C\u003C\n\n\u003Cstyle>\n.color-picker{\nposition:relative;\noverflow:clip;\ndisplay: inline-flex;\n} \n\n.color-picker input{\nposition:absolute;\ninset:0 0 0 0;\nopacity:0;\ncursor:pointer;\n}  \n\n[data-tiddler-title=\"\u003C$text text={{!!title}}/>\"]\n.tc-titlebar:not(.tc-tiddler-controls):before {\ncontent: \" \";\nmargin-right: .1em;\ndisplay: inline-block;\nheight: .85em;\nwidth: .85em;\nvertical-align: baseline;\nbackground: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />);\n}\n\n.useColor{\nwidth:1em;\nheight:1em;\nbackground:\u003C$text text={{{ [subfilter{!!color.output}] }}}/>\n}\n\ntable.favicon-settings{ width:100%;\ndisplay:grid;\ngrid-template-columns: 1fr 1fr; }\n\ntable.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents;\n}\n\ntable.favicon-settings td[colspan=\"2\"]{\ngrid-column: 1 / span 2;\ndisplay: flex;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\n}\n\ntable.favicon-settings td[colspan=\"2\"]>*{\npadding:.5ch;\n}\n\ntable.favicon-settings input,table.favicon-settings textarea{\nwidth: 100%;\nflex-grow: 1;\n}\n\u003C/style>\n\n\u003C/$tiddler>","title":"$:/Libro/Settings/Favicon","modified":"20221117205239112","color.input":"primary","DarkMode":"yes","palette.dark":"$:/palettes/GruvboxDark","palette.light":"$:/palettes/Blanca","svg.input":"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">📔\u003C/text>","palette.use":"[{$:/info/darkmode}match{!!DarkMode}match[yes]then{!!palette.dark}]~[{!!DarkMode}match[yes]then{!!palette.light}]~[{$:/palette}]","color.output":"[subfilter{!!palette.use}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]","svg.output":"[subfilter{!!svg.input}get[text]]~[{!!svg.input}!search[[]then{!!svg.input}]~[subfilter{!!svg.input}]","svg.uri":"[[data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[ ]search-replace:g[#],[%23]search-replace:g:regexp[\\n],[]addprefix[']addsuffix[']]","tags":"$:/tags/ControlPanel/Appearance $:/tags/StartupAction","wizard.style":".color-picker{ position:relative; overflow:clip; display: inline-flex; }  .color-picker input{ position:absolute; inset:0 0 0 0; opacity:0; cursor:pointer; }  [data-tiddler-title=\"\u003C$text text={{!!title}}/>\"] .tc-titlebar::before {     content: \" \";     margin-right: .1em;     display: inline-block;     height: .85em;     width: .85em;     vertical-align: baseline;     background: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />); }  .useColor{ width:1em; height:1em; background:\u003C$text text={{{ [subfilter{!!color.output}] }}}/> }  table.favicon-settings{ width:100%; display:grid; grid-template-columns: 1fr 1fr; }  table.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents; }  table.favicon-settings td[colspan=\"2\"]{ grid-column: 1 / span 2; display: flex; display: flex; justify-content: center; align-items: center; }  table.favicon-settings td[colspan=\"2\"]>*{ padding:.5ch; }  table.favicon-settings input,  table.favicon-settings textarea{     width: 100%;     flex-grow: 1; }","modifier":"Telumire","install":"\u003C\u003Cexport \"[is[current]]\" filename:\"favicon-wizard\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Favicon","description":"Set a svg favicon for your tiddlywiki. You can use filters to make it change dynamically (e.g if the user is logged in, display an icon, otherwise show another icon).\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]]\">>\u003C/p>"},

{"created":"20221123214845427","creator":"Telumire","text":"\\define action-redirect-to-translation()\n\u003C$let \nlang={{!!lang}} \nlang-selected={{!!lang-selected}} \ntranslation={{{ [is[current]get\u003Clang-selected>] }}}\n>\n\u003C$action-setfield $tiddler=\"$:/language\" text={{{$:/languages/\n[\u003Clang-selected>match[en]then[en-GB]]\n[\u003Clang-selected>match[fr]then[fr-FR]]\n+[join[]] }}}/>\n\u003C$list filter=\"[\u003Clang-selected>!match\u003Clang>]\" variable=\"ignore\">\n\u003C$action-sendmessage $message=\"tm-close-tiddler\" $param={{!!title}}/>\n\u003C$action-navigate $to=\u003C\u003Ctranslation>>/>\n\u003C$action-setfield lang-selected=\u003C\u003Clang>>/>\n\u003C/$list>\n\u003C/$let>\n\\end\n\\define select-lang()\n\u003C$select field=\"lang-selected\" default={{!!lang}} actions=\u003C\u003Caction-redirect-to-translation>>>\n\u003Coption>en\u003C/option>\n\u003Coption>fr\u003C/option>\n\u003C/$select>\n\\end\n\\define select-lang-button(tooltip,lang)\n\u003C$list filter=\"[is[current]get[lang]match\u003C__lang__>]\" variable=\"ignore\">\n\u003C$button tooltip=\"$tooltip$\" class=\"tc-btn-invisible translation-popup\">{{$:/Libro/Translation/icon}} \u003C\u003Cselect-lang>>\u003C/$button>\n\u003C/$list>\n\\end\n\u003C\u003Cselect-lang-button \"Select a language\" \"en\">>\n\u003C\u003Cselect-lang-button \"Choisir une langue\" \"fr\">>","tags":"$:/tags/ViewTemplate","title":"$:/Libro/Translation/ViewTemplate","modified":"20221123225101772","modifier":"Telumire","list-after":""},

{"title":"$:/plugins/EvidentlyCube/AdvancedPerformance","version":"1.1.0","core-version":">=5.2.3","description":"Additional functionalities to measure your TW's performance.","author":"Maurycy Zarzycki","source":"https://github.com/EvidentlyCube/TW5-AdvancedPerformance","plugin-type":"plugin","list":"readme license history","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/EvidentlyCube/AdvancedPerformance/history\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/history\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"* ''1.1.0'':\\r\\n** Added option to filter the tables of filters to only show ones that run during specific refreshes\\r\\n** Filters that run outside the defined refresh mechanism are now also counted and grouped as \\\"other\\\"\\r\\n* ''1.0.1'' -- Fixed Z-index on the UI elements to (try to) be always on top + filters with variables now display correctly,\\r\\n  rather than the variables being treated as HTML tags\\r\\n* ''1.0.0'' -- Initial release\\r\\n* ''0.0.1'' -- Development version\"},\"$:/plugins/EvidentlyCube/AdvancedPerformance/license\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/license\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"This plugin is licensed under the MIT license.\\n\\nCopyright 2022 Maurycy Zarzycki\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\"},\"$:/plugins/EvidentlyCube/AdvancedPerformance/readme\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\r\\n[[Github|https://github.com/EvidentlyCube/TW5-AdvancedPerformance]]\\n\\n----\\n\\n! Features\\n\\nExpand TiddlyWiki's performance instrumentation and make its results available directly in your wiki,\\r\\nwithout having to use developer console of the browser.\\n\\n!! How to Use\\n\\n* Install the plugin\\r\\n* Enable //Performance Instrumentation// (Control Panel -> Settings -> Performance Instrumentation)\\r\\n* Save wiki\\r\\n* Refresh the page\\n\\nThe bottom widget will now be available and advanced instrumentation will happen. The functionality of this plugin can be easily toggled off by disabling //Performance Instrumentation// and refreshing the page.\\r\\n\"},\"$:/plugins/EvidentlyCube/AdvancedPerformance/perf.js\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/perf.js\",\"text\":\"/*\\\\\\r\\ntitle: $:/plugins/EvidentlyCube/AdvancedPerformance/perf.js\\r\\ntype: application/javascript\\r\\nmodule-type: startup\\r\\n\\r\\nCleans up data after a TaskList is removed\\r\\n\\\\*/\\r\\n\\r\\n(function(){\\r\\n\\r\\n/*jslint node: false, browser: true */\\r\\n/*global $tw: false */\\r\\n\\\"use strict\\\";\\r\\n\\r\\n// Export name and synchronous status\\r\\nexports.name = \\\"evidentlycube-adv-perf--performance\\\";\\r\\nexports.before = [\\\"startup\\\"];\\r\\nexports.synchronous = true;\\r\\nexports.startup = function() {\\r\\n\\tif ($tw.node) {\\r\\n\\t\\treturn;\\r\\n\\t}\\r\\n\\r\\n\\t$tw.Performance.prototype.showGreeting = function() {\\r\\n\\t\\tthis.refreshTimes = {};\\r\\n\\t\\tthis.refreshTimesHistory = [];\\r\\n\\t\\tthis.currentRefreshName = \\\"other\\\";\\r\\n\\r\\n\\t\\tthis.resetRefreshTimes();\\r\\n\\t};\\r\\n\\r\\n\\t$tw.Performance.prototype.log = function() {\\r\\n\\t\\tconsole.log(\\\"Please use the UI instead\\\");\\r\\n\\t};\\r\\n\\r\\n\\t$tw.Performance.prototype.report = function(name,fn) {\\r\\n\\t\\tvar self = this;\\r\\n\\t\\tif(this.enabled) {\\r\\n\\t\\t\\treturn function() {\\r\\n\\t\\t\\t\\tself.currentRefreshName = name;\\r\\n\\t\\t\\t\\tself.refreshTimes[name] = {\\r\\n\\t\\t\\t\\t\\ttimeTaken: 0,\\r\\n\\t\\t\\t\\t\\tfilterLogs: {}\\r\\n\\t\\t\\t\\t};\\r\\n\\r\\n\\t\\t\\t\\tvar startTime = $tw.utils.timer(),\\r\\n\\t\\t\\t\\t\\tresult = fn.apply(this,arguments),\\r\\n\\t\\t\\t\\t\\ttimeTaken = $tw.utils.timer(startTime);\\r\\n\\r\\n\\t\\t\\t\\tself.refreshTimes[name].timeTaken = timeTaken;\\r\\n\\t\\t\\t\\tself.currentRefreshName = \\\"other\\\";\\r\\n\\r\\n\\t\\t\\t\\treturn result;\\r\\n\\t\\t\\t};\\r\\n\\t\\t} else {\\r\\n\\t\\t\\treturn fn;\\r\\n\\t\\t}\\r\\n\\t};\\r\\n\\r\\n\\t$tw.Performance.prototype.resetRefreshTimes = function() {\\r\\n\\t\\tthis.refreshTimes = {\\r\\n\\t\\t\\tother: {\\r\\n\\t\\t\\t\\ttimeTaken: 0,\\r\\n\\t\\t\\t\\tfilterLogs: {}\\r\\n\\t\\t\\t}\\r\\n\\t\\t};\\r\\n\\t};\\r\\n\\r\\n\\t$tw.Performance.prototype.storeRefresh = function(log) {\\r\\n\\t\\tthis.refreshTimesHistory.push(log);\\r\\n\\r\\n\\t\\tif (this.refreshTimesHistory.length > 50) {\\r\\n\\t\\t\\tthis.refreshTimesHistory.shift();\\r\\n\\t\\t}\\r\\n\\t}\\r\\n\\r\\n\\t$tw.Performance.prototype.measure = function(name,fn) {\\r\\n\\t\\tvar self = this;\\r\\n\\t\\tif(this.enabled) {\\r\\n\\t\\t\\tvar storeLog = function(name, takenTime, measures) {\\r\\n\\t\\t\\t\\tif(!(name in measures)) {\\r\\n\\t\\t\\t\\t\\tmeasures[name] = {\\r\\n\\t\\t\\t\\t\\t\\tlastUse: 0,\\r\\n\\t\\t\\t\\t\\t\\tlongestRun: 0,\\r\\n\\t\\t\\t\\t\\t\\tshortestRun: Number.MAX_SAFE_INTEGER,\\r\\n\\t\\t\\t\\t\\t\\ttotalCalls: 0,\\r\\n\\t\\t\\t\\t\\t\\ttotalTime: 0,\\r\\n\\t\\t\\t\\t\\t\\ttimes: []\\r\\n\\t\\t\\t\\t\\t};\\r\\n\\t\\t\\t\\t}\\r\\n\\t\\t\\t\\tmeasures[name].lastUse = Date.now();\\r\\n\\t\\t\\t\\tmeasures[name].totalCalls++;\\r\\n\\t\\t\\t\\tmeasures[name].longestRun = Math.max(takenTime, measures[name].longestRun);\\r\\n\\t\\t\\t\\tmeasures[name].shortestRun = Math.min(takenTime, measures[name].shortestRun);\\r\\n\\t\\t\\t\\tmeasures[name].totalTime += takenTime;\\r\\n\\t\\t\\t\\tmeasures[name].times.push(takenTime);\\r\\n\\t\\t\\t};\\r\\n\\r\\n\\t\\t\\treturn function() {\\r\\n\\t\\t\\t\\tvar startTime = $tw.utils.timer(),\\r\\n\\t\\t\\t\\t\\tresult = fn.apply(this,arguments),\\r\\n\\t\\t\\t\\t\\ttakenTime = $tw.utils.timer(startTime);\\r\\n\\r\\n\\t\\t\\t\\tstoreLog(name, takenTime, self.measures);\\r\\n\\t\\t\\t\\tstoreLog(name, takenTime, self.refreshTimes[self.currentRefreshName].filterLogs);\\r\\n\\r\\n\\t\\t\\t\\treturn result;\\r\\n\\t\\t\\t};\\r\\n\\t\\t} else {\\r\\n\\t\\t\\treturn fn;\\r\\n\\t\\t}\\r\\n\\t};\\r\\n};\\r\\n\\r\\n})();\\r\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/EvidentlyCube/AdvancedPerformance/ui.js\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/ui.js\",\"text\":\"/*\\\\\\r\\ntitle: $:/plugins/EvidentlyCube/AdvancedPerformance/ui.js\\r\\ntype: application/javascript\\r\\nmodule-type: startup\\r\\n\\r\\nCleans up data after a TaskList is removed\\r\\n\\\\*/\\r\\n\\r\\n(function () {\\r\\n\\r\\n\\t/*jslint node: false, browser: true */\\r\\n\\t/*global $tw: false */\\r\\n\\t\\\"use strict\\\";\\r\\n\\r\\n\\t// Export name and synchronous status\\r\\n\\texports.name = \\\"evidentlycube-adv-perf--footer\\\";\\r\\n\\texports.after = [\\\"startup\\\"];\\r\\n\\texports.synchronous = true;\\r\\n\\texports.startup = function () {\\r\\n\\t\\tif ($tw.node) {\\r\\n\\t\\t\\treturn;\\r\\n\\t\\t}\\r\\n\\r\\n\\t\\tvar refreshIdCounter = 1;\\r\\n\\t\\tvar footerText = $tw.wiki.getTiddlerText('$:/config/Performance/Instrumentation') !== \\\"yes\\\"\\r\\n\\t\\t\\t? \\\"Performance instrumentation has been enabled, please save your wiki and refresh it to allow collecting data\\\"\\r\\n\\t\\t\\t: \\\"\\\";\\r\\n\\t\\tvar isShowingDetails = false;\\r\\n\\t\\tvar selectedTab = \\\"ec_ap-tab--refresh-logs\\\";\\r\\n\\r\\n\\t\\tvar onClickCapture = function(event) {\\r\\n\\t\\t\\tswitch(event.target.getAttribute('data-ec-ap')) {\\r\\n\\t\\t\\t\\tcase 'show-details':\\r\\n\\t\\t\\t\\t\\tevent.stopPropagation();\\r\\n\\t\\t\\t\\t\\tevent.preventDefault();\\r\\n\\r\\n\\t\\t\\t\\t\\tisShowingDetails = true;\\r\\n\\t\\t\\t\\t\\tshowDetails();\\r\\n\\t\\t\\t\\t\\tbreak;\\r\\n\\t\\t\\t\\tcase 'clear-data':\\r\\n\\t\\t\\t\\t\\tevent.stopPropagation();\\r\\n\\t\\t\\t\\t\\tevent.preventDefault();\\r\\n\\r\\n\\t\\t\\t\\t\\tclearPerfData();\\r\\n\\t\\t\\t\\t\\tbreak;\\r\\n\\t\\t\\t\\tcase 'close':\\r\\n\\t\\t\\t\\t\\tevent.stopPropagation();\\r\\n\\t\\t\\t\\t\\tevent.preventDefault();\\r\\n\\r\\n\\t\\t\\t\\t\\tisShowingDetails = false;\\r\\n\\t\\t\\t\\t\\tshowDetails();\\r\\n\\t\\t\\t\\t\\tbreak;\\r\\n\\r\\n\\t\\t\\t\\tcase 'tab':\\r\\n\\t\\t\\t\\t\\tevent.stopPropagation();\\r\\n\\t\\t\\t\\t\\tevent.preventDefault();\\r\\n\\r\\n\\t\\t\\t\\t\\tselectedTab = event.target.getAttribute('data-for') || selectedTab;\\r\\n\\t\\t\\t\\t\\trefreshTabs();\\r\\n\\t\\t\\t\\t\\tbreak;\\r\\n\\r\\n\\t\\t\\t\\tcase 'filter-all':\\r\\n\\t\\t\\t\\tcase 'filter-limit':\\r\\n\\t\\t\\t\\t\\t// these are handled in onClick\\r\\n\\t\\t\\t\\t\\tbreak;\\r\\n\\t\\t\\t}\\r\\n\\t\\t};\\r\\n\\r\\n\\t\\tvar onClick = function(event) {\\r\\n\\t\\t\\tswitch(event.target.getAttribute('data-ec-ap')) {\\r\\n\\t\\t\\t\\tcase 'filter-limit':\\r\\n\\t\\t\\t\\t\\tvar selectedFilterCount = document.querySelectorAll('input[data-ec-ap=\\\"filter-limit\\\"]:checked').length;\\r\\n\\r\\n\\t\\t\\t\\t\\tvar all = document.querySelector('input[data-ec-ap=\\\"filter-all\\\"]');\\r\\n\\t\\t\\t\\t\\tif (selectedFilterCount === 0) {\\r\\n\\t\\t\\t\\t\\t\\tall.checked = true;\\r\\n\\t\\t\\t\\t\\t} else {\\r\\n\\t\\t\\t\\t\\t\\tall.checked = false;\\r\\n\\t\\t\\t\\t\\t}\\r\\n\\t\\t\\t\\t\\trefreshFilterTabs();\\r\\n\\t\\t\\t\\t\\tbreak;\\r\\n\\t\\t\\t\\tcase 'filter-all':\\r\\n\\t\\t\\t\\t\\tvar checked = !event.target.checked;\\r\\n\\t\\t\\t\\t\\tdocument.querySelectorAll('input[data-ec-ap=\\\"filter-limit\\\"]').forEach(function(checkbox) {\\r\\n\\t\\t\\t\\t\\t\\tcheckbox.checked = checked;\\r\\n\\t\\t\\t\\t\\t})\\r\\n\\t\\t\\t\\t\\trefreshFilterTabs();\\r\\n\\t\\t\\t\\t\\tbreak;\\r\\n\\t\\t\\t}\\r\\n\\t\\t};\\r\\n\\r\\n\\t\\tdocument.querySelector('body').addEventListener('click', onClickCapture, true);\\r\\n\\t\\tdocument.querySelector('body').addEventListener('click', onClick);\\r\\n\\r\\n\\t\\tvar clearPerfData = function() {\\r\\n\\t\\t\\tevent.stopPropagation();\\r\\n\\t\\t\\tevent.preventDefault();\\r\\n\\r\\n\\t\\t\\t$tw.perf.measures = {};\\r\\n\\t\\t\\t$tw.perf.refreshTimesHistory = [];\\r\\n\\t\\t\\t$tw.perf.resetRefreshTimes();\\r\\n\\r\\n\\t\\t\\tfooterText = \\\"Performance data was cleared, please interact with the wiki to start collecting data\\\";\\r\\n\\r\\n\\t\\t\\tshowDetails();\\r\\n\\t\\t\\trefreshFooter();\\r\\n\\t\\t}\\r\\n\\r\\n\\t\\tvar refreshTabs = function() {\\r\\n\\t\\t\\tdocument.querySelectorAll('.ec_ap-tab-header').forEach(function(element) {\\r\\n\\t\\t\\t\\tif (element.getAttribute('data-for') === selectedTab) {\\r\\n\\t\\t\\t\\t\\telement.classList.add('selected');\\r\\n\\t\\t\\t\\t} else {\\r\\n\\t\\t\\t\\t\\telement.classList.remove('selected');\\r\\n\\t\\t\\t\\t}\\r\\n\\t\\t\\t});\\r\\n\\t\\t\\tdocument.querySelectorAll('#ec_ap-tabs > *').forEach(function(element) {\\r\\n\\t\\t\\t\\tif (element.classList.contains(selectedTab)) {\\r\\n\\t\\t\\t\\t\\telement.classList.add('selected');\\r\\n\\t\\t\\t\\t} else {\\r\\n\\t\\t\\t\\t\\telement.classList.remove('selected');\\r\\n\\t\\t\\t\\t}\\r\\n\\t\\t\\t});\\r\\n\\t\\t};\\r\\n\\r\\n\\t\\tvar getFilteredMeasures = function() {\\r\\n\\t\\t\\tvar allFilter = document.querySelector('input[data-ec-ap=\\\"filter-all\\\"]');\\r\\n\\t\\t\\tvar checkedBoxes = document.querySelectorAll('input[data-ec-ap=\\\"filter-limit\\\"]:checked');\\r\\n\\r\\n\\t\\t\\t// If not filtering by refresh then take the global measures\\r\\n\\t\\t\\tif (allFilter.checked === true) {\\r\\n\\t\\t\\t\\treturn $tw.perf.measures;\\r\\n\\t\\t\\t}\\r\\n\\r\\n\\t\\t\\t// Otherwise we need to construct them\\r\\n\\t\\t\\tvar ids = new Set();\\r\\n\\t\\t\\tvar measures = {};\\r\\n\\r\\n\\t\\t\\tvar storeMeasure = function(name, logs) {\\r\\n\\t\\t\\t\\tif(!(name in measures)) {\\r\\n\\t\\t\\t\\t\\tmeasures[name] = JSON.parse(JSON.stringify(logs));\\r\\n\\t\\t\\t\\t\\treturn;\\r\\n\\t\\t\\t\\t}\\r\\n\\r\\n\\t\\t\\t\\tmeasures[name].lastUse = Math.max(measures[name].lastUse, logs);\\r\\n\\t\\t\\t\\tmeasures[name].totalCalls += logs.totalCalls;\\r\\n\\t\\t\\t\\tmeasures[name].longestRun = Math.max(logs.longestRun, measures[name].longestRun);\\r\\n\\t\\t\\t\\tmeasures[name].shortestRun = Math.min(logs.longestRun, measures[name].shortestRun);\\r\\n\\t\\t\\t\\tmeasures[name].totalTime += logs.longestRun;\\r\\n\\t\\t\\t\\tmeasures[name].times.push.apply(measures[name].times, logs.times);\\r\\n\\t\\t\\t};\\r\\n\\r\\n\\t\\t\\tcheckedBoxes.forEach(function(checkbox) {\\r\\n\\t\\t\\t\\tids.add(checkbox.getAttribute('data-id') + ':' + checkbox.getAttribute('data-key'));\\r\\n\\t\\t\\t});\\r\\n\\r\\n\\t\\t\\t$tw.perf.refreshTimesHistory.forEach(function(measure) {\\r\\n\\t\\t\\t\\t$tw.utils.each(measure.refreshTimes, function(refreshTimes, name) {\\r\\n\\t\\t\\t\\t\\tvar id = measure.id + ':' + name;\\r\\n\\t\\t\\t\\t\\tif (!ids.has(id)) {\\r\\n\\t\\t\\t\\t\\t\\treturn;\\r\\n\\t\\t\\t\\t\\t}\\r\\n\\r\\n\\t\\t\\t\\t\\t$tw.utils.each(refreshTimes.filterLogs, function(logs, filterName) {\\r\\n\\t\\t\\t\\t\\t\\tconsole.log(filterName, logs);\\r\\n\\t\\t\\t\\t\\t\\tstoreMeasure(filterName, logs);\\r\\n\\t\ " data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--average\\\">Average (filters)\u003C/div>\\r\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab-header\\\" data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--total-longest\\\">Total longest (filter)\u003C/div>\\r\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab-header\\\" data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--single-longest\\\">Single longest (filter)\u003C/div>\\r\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab-header\\\" data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--most-used\\\">Most used filters\u003C/div>\\r\\n\\t\u003C/div>\\r\\n\\t\u003Cdiv id=\\\"ec_ap-tabs\\\">\\r\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--refresh-logs selected\\\">\\r\\n\\t\\t\\t\u003Ch2>Latest page refreshes\u003C/h2>\\r\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tThis displays the times and lists of tiddlers of the last 50 refreshes that TiddlyWiki has processed.\u003Cbr>\\r\\n\\t\\t\\t\\tA refresh usually occurs when a tiddler state is changed and something on the page has to be updated because of that.\u003Cbr>\\r\\n\\t\\t\\t\\t\u003Cbr>\\r\\n\\t\\t\\t\\tLong refresh times may indicate among others: large lists that need to be completely rebuilt; too many and complicated\\r\\n\\t\\t\\t\\tstructure of your tiddlers (or too many tiddlers open at once).\\r\\n\\t\\t\\t\u003C/p>\\r\\n\\t\\t\\t\u003Chr>\\r\\n\\t\\t\\t\u003Cinput type=\\\"checkbox\\\" data-ec-ap=\\\"filter-all\\\" id=\\\"ec_ap-all\\\" checked>\\r\\n\\t\\t\\t\u003Clabel for=\\\"ec_ap-all\\\"> Show filter logs from all refreshes\u003C/label>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tYou can limit what filter appears in other tabs by selecting checkboxes below. \\\"other\\\" refers to all\\r\\n\\t\\t\\t\\tfilters that run outside any TW refresh mechanism.\\r\\n\\t\\t\\t\u003C/p>\\n\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--last-refreshes\\\">\u003C/table>\\r\\n\\t\\t\u003C/div>\\r\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--most-used\\\">\\r\\n\\t\\t\\t\u003Ch2>Most used filters\u003C/h2>\\r\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tDisplays filter information sorted by which filter was used the largest number of times. This is unlikely to be\\r\\n\\t\\t\\t\\tvery helpful in locating places to improve but might be interesting to look at.\\r\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\r\\n\\t\\t\\t\u003C/p>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\" data-ec-ap=\\\"filter-limit-all\\\">\\r\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\r\\n\\t\\t\\t\u003C/p>\\r\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--most-used\\\">\u003C/table>\\r\\n\\t\\t\u003C/div>\\n\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--single-longest\\\">\\r\\n\\t\\t\\t\u003Ch2>Single longest execution\u003C/h2>\\r\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tDisplays filter information sorted by which filter took the most time in a single execution. This can\\r\\n\\t\\t\\t\\thelp you locate the filters that take the most time on a single execution. Keep in mind:\\r\\n\\t\\t\\t\u003C/p>\\r\\n\\t\\t\\t\u003Cul id=\\\"ec_ap-times\\\" class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\t\u003Cli>\\r\\n\\t\\t\\t\\t\\tA filter that runs for a long time once can still take less time than a short filter that runs\\r\\n\\t\\t\\t\\t\\tmultiple times.\\r\\n\\t\\t\\t\\t\u003C/li>\\r\\n\\t\\t\\t\\t\u003Cli>\\r\\n\\t\\t\\t\\t\\tCertain filters (notably ''backlinks'') can take a lot of time the first time they run, after which\\r\\n\\t\\t\\t\\t\\tthey are very quick. Keep an eye on median, average and inspect the last 10 executions to get a better\\r\\n\\t\\t\\t\\t\\tpicture.\\r\\n\\t\\t\\t\\t\u003C/li>\\r\\n\\t\\t\\t\u003C/ul>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\r\\n\\t\\t\\t\u003C/p>\\r\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--single-longest\\\">\u003C/table>\\r\\n\\t\\t\u003C/div>\\n\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--total-longest\\\">\\r\\n\\t\\t\\t\u003Ch2>Total longest execution\u003C/h2>\\r\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tDisplays filter information sorted by which filter took the total most time in all executions. This can\\r\\n\\t\\t\\t\\thelp you locate the filters that are short but run so many times they are a problem. Keep in mind:\\r\\n\\t\\t\\t\u003C/p>\\r\\n\\t\\t\\t\u003Cul id=\\\"ec_ap-times\\\" class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\t\u003Cli>\\r\\n\\t\\t\\t\\t\\tCertain filters (notably ''backlinks'') can take a lot of time the first time they run, after which\\r\\n\\t\\t\\t\\t\\tthey are very quick. Keep an eye on median, average and inspect the last 10 executions to get a better\\r\\n\\t\\t\\t\\t\\tpicture.\\r\\n\\t\\t\\t\\t\u003C/li>\\r\\n\\t\\t\\t\u003C/ul>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\r\\n\\t\\t\\t\u003C/p>\\r\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--total-longest\\\">\u003C/table>\\r\\n\\t\\t\u003C/div>\\n\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--average\\\">\\r\\n\\t\\t\\t\u003Ch2>Longest average execution\u003C/h2>\\r\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tDisplays filter information sorted by how much time a filter takes on average. Keep in mind:\\r\\n\\t\\t\\t\u003C/p>\\r\\n\\t\\t\\t\u003Cul id=\\\"ec_ap-times\\\" class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\t\u003Cli>\\r\\n\\t\\t\\t\\t\\tCertain filters (notably ''backlinks'') can take a lot of time the first time they run, after which\\r\\n\\t\\t\\t\\t\\tthey are very quick, increasing the average. Keep an eye on median and inspect the last 10\\r\\n\\t\\t\\t\\t\\texecutions to get a better picture.\\r\\n\\t\\t\\t\\t\u003C/li>\\r\\n\\t\\t\\t\u003C/ul>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\r\\n\\t\\t\\t\u003C/p>\\r\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--average\\\">\u003C/table>\\r\\n\\t\\t\u003C/div>\\n\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--median\\\">\\r\\n\\t\\t\\t\u003Ch2>Longest median execution\u003C/h2>\\r\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tDisplays filter information sorted by median of all execution times. This can be helpful in filtering out\\r\\n\\t\\t\\t\\toutliers that take a lot of time the first time they run (like ''backlinks'').\\r\\n\\t\\t\\t\u003C/p>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\r\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\r\\n\\t\\t\\t\u003C/p>\\r\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--median\\\">\u003C/table>\\r\\n\\t\\t\u003C/div>\\r\\n\\t\u003C/div>\\r\\n\u003C/div>\\r\\n\u003C/div>\\r\\n\u003C/$list>\"}}}"},
{"created":"20190724145015836","title":"$:/plugins/kookma/commander/buttons/pagecontrol","caption":"{{$:/plugins/kookma/commander/images/file-alt}} {{$:/language/Buttons/Commander/Caption}}","description":"Open tiddler commander","modified":"20221107150545474","tags":"$:/tags/PageControls","type":"text/vnd.tiddlywiki","text":"\\whitespace trim\n\\define commander-button(class)\n\u003C$button to=\"$:/Commander\" tooltip={{$:/language/Buttons/Commander/Hint}} aria-label={{$:/language/Buttons/Commander/Caption}} class=\"\"\"$(tv-config-toolbar-class)$ $class$\"\"\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n{{$:/plugins/kookma/commander/images/commander.svg}}\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\u003C$text text={{$:/language/Buttons/Commander/Caption}}/>\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\\end\n\n\u003C$list filter=\"[list[$:/StoryList]] +[field:title[$:/Commander]]\" emptyMessage=\u003C\u003Ccommander-button>>>\n\u003C\u003Ccommander-button \"tc-selected\">>\n\u003C/$list>\n"},
{"title":"$:/plugins/tiddlywiki/bibtex","name":"BibTeX","description":"BibTeX importer","author":"Henrik Muehe and Mikola Lysenko","list":"readme license","version":"5.2.4","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/bibtex/deserializer.js\":{\"title\":\"$:/plugins/tiddlywiki/bibtex/deserializer.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/bibtex/deserializer.js\\ntype: application/javascript\\nmodule-type: tiddlerdeserializer\\n\\nXLSX file deserializer\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar bibtexParse = require(\\\"$:/plugins/tiddlywiki/bibtex/bibtexParse.js\\\");\\n\\n/*\\nParse an XLSX file into tiddlers\\n*/\\nexports[\\\"application/x-bibtex\\\"] = function(text,fields) {\\n\\tvar data,\\n\\t\\tresults = [];\\n\\t// Parse the text\\n\\ttry {\\n\\t\\tdata = bibtexParse.toJSON(text)\\n\\t} catch(ex) {\\n\\t\\tdata = ex.toString();\\n\\t}\\n\\tif(typeof data === \\\"string\\\") {\\n\\t\\treturn [{\\n\\t\\t\\ttitle: \\\"BibTeX import error\\\",\\n\\t\\t\\ttext: data\\n\\t\\t}];\\n\\t}\\n\\t// Convert each entry\\n\\t$tw.utils.each(data,function(entry) {\\n\\t\\tvar fields = {\\n\\t\\t\\ttitle: entry.citationKey,\\n\\t\\t\\t\\\"bibtex-entry-type\\\": entry.entryType\\n\\t\\t};\\n\\t\\t$tw.utils.each(entry.entryTags,function(value,name) {\\n\\t\\t\\tfields[\\\"bibtex-\\\" + name.toLowerCase()] = value;\\n\\t\\t});\\n\\t\\tresults.push(fields);\\n\\t});\\n\\t// Return the output tiddlers\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"tiddlerdeserializer\"},\"$:/plugins/tiddlywiki/bibtex/readme\":{\"title\":\"$:/plugins/tiddlywiki/bibtex/readme\",\"text\":\"The BibTeX plugin provides a deserializer that can convert bibliographic entries in `.bib` files into individual tiddlers.\\n\\nYou can use it in the browser by dragging and dropping a `.bib` file into the TiddlyWiki window. Under Node.js, use the `--load` command to load a `.bib` file.\\n\\nThe conversion is as follows:\\n\\n* `title` comes from citationKey\\n* `bibtex-entry-type` comes from entryType\\n* all `entryTags` are assigned to fields with the prefix `bibtex-`\\n\\nThe BibTeX plugin is based on the library [[bibtexParseJs by Henrik Muehe and Mikola Lysenko|https://github.com/ORCID/bibtexParseJs]].\\n\"},\"$:/plugins/tiddlywiki/bibtex/bibtexParse.js\":{\"text\":\"/* start bibtexParse 0.0.24 */\\n\\n//Original work by Henrik Muehe (c) 2010\\n//\\n//CommonJS port by Mikola Lysenko 2013\\n//\\n//Choice of compact (default) or pretty output from toBibtex:\\n//\\t\\tNick Bailey, 2017.\\n//\\n//Port to Browser lib by ORCID / RCPETERS\\n//\\n//Issues:\\n//no comment handling within strings\\n//no string concatenation\\n//no variable values yet\\n//Grammar implemented here:\\n//bibtex -> (string | preamble | comment | entry)*;\\n//string -> '@STRING' '{' key_equals_value '}';\\n//preamble -> '@PREAMBLE' '{' value '}';\\n//comment -> '@COMMENT' '{' value '}';\\n//entry -> '@' key '{' key ',' key_value_list '}';\\n//key_value_list -> key_equals_value (',' key_equals_value)*;\\n//key_equals_value -> key '=' value;\\n//value -> value_quotes | value_braces | key;\\n//value_quotes -> '\\\"' .*? '\\\"'; // not quite\\n//value_braces -> '{' .*? '\\\"'; // not quite\\n(function(exports) {\\n\\n    function BibtexParser() {\\n\\n        this.months = [\\\"jan\\\", \\\"feb\\\", \\\"mar\\\", \\\"apr\\\", \\\"may\\\", \\\"jun\\\", \\\"jul\\\", \\\"aug\\\", \\\"sep\\\", \\\"oct\\\", \\\"nov\\\", \\\"dec\\\"];\\n        this.notKey = [',','{','}',' ','='];\\n        this.pos = 0;\\n        this.input = \\\"\\\";\\n        this.entries = new Array();\\n\\n        this.currentEntry = \\\"\\\";\\n\\n        this.setInput = function(t) {\\n            this.input = t;\\n        };\\n\\n        this.getEntries = function() {\\n            return this.entries;\\n        };\\n\\n        this.isWhitespace = function(s) {\\n            return (s == ' ' || s == '\\\\r' || s == '\\\\t' || s == '\\\\n');\\n        };\\n\\n        this.match = function(s, canCommentOut) {\\n            if (canCommentOut == undefined || canCommentOut == null)\\n                canCommentOut = true;\\n            this.skipWhitespace(canCommentOut);\\n            if (this.input.substring(this.pos, this.pos + s.length) == s) {\\n                this.pos += s.length;\\n            } else {\\n                throw TypeError(\\\"Token mismatch: match\\\", \\\"expected \\\" + s + \\\", found \\\"\\n                        + this.input.substring(this.pos));\\n            };\\n            this.skipWhitespace(canCommentOut);\\n        };\\n\\n        this.tryMatch = function(s, canCommentOut) {\\n            if (canCommentOut == undefined || canCommentOut == null)\\n                canCommentOut = true;\\n            this.skipWhitespace(canCommentOut);\\n            if (this.input.substring(this.pos, this.pos + s.length) == s) {\\n                return true;\\n            } else {\\n                return false;\\n            };\\n            this.skipWhitespace(canCommentOut);\\n        };\\n\\n        /* when search for a match all text can be ignored, not just white space */\\n        this.matchAt = function() {\\n            while (this.input.length > this.pos && this.input[this.pos] != '@') {\\n                this.pos++;\\n            };\\n\\n            if (this.input[this.pos] == '@') {\\n                return true;\\n            };\\n            return false;\\n        };\\n\\n        this.skipWhitespace = function(canCommentOut) {\\n            while (this.isWhitespace(this.input[this.pos])) {\\n                this.pos++;\\n            };\\n            if (this.input[this.pos] == \\\"%\\\" && canCommentOut == true) {\\n                while (this.input[this.pos] != \\\"\\\\n\\\") {\\n                    this.pos++;\\n                };\\n                this.skipWhitespace(canCommentOut);\\n            };\\n        };\\n\\n        this.value_braces = function() {\\n            var bracecount = 0;\\n            this.match(\\\"{\\\", false);\\n            var start = this.pos;\\n            var escaped = false;\\n            while (true) {\\n                if (!escaped) {\\n                    if (this.input[this.pos] == '}') {\\n                        if (bracecount > 0) {\\n                            bracecount--;\\n                        } else {\\n                            var end = this.pos;\\n                            this.match(\\\"}\\\", false);\\n                            return this.input.substring(start, end);\\n                        };\\n                    } else if (this.input[this.pos] == '{') {\\n                        bracecount++;\\n                    } else if (this.pos >= this.input.length - 1) {\\n                        throw TypeError(\\\"Unterminated value: value_braces\\\");\\n                    };\\n                };\\n                if (this.input[this.pos] == '\\\\\\\\' && escaped == false)\\n                    escaped = true;\\n                else\\n                    escaped = false;\\n                this.pos++;\\n            };\\n        };\\n\\n        this.value_comment = function() {\\n            var str = '';\\n            var brcktCnt = 0;\\n            while (!(this.tryMatch(\\\"}\\\", false) && brcktCnt == 0)) {\\n                str = str + this.input[this.pos];\\n                if (this.input[this.pos] == '{')\\n                    brcktCnt++;\\n                if (this.input[this.pos] == '}')\\n                    brcktCnt--;\\n                if (this.pos >= this.input.length - 1) {\\n                    throw TypeError(\\\"Unterminated value: value_comment\\\", + this.input.substring(start));\\n                };\\n                this.pos++;\\n            };\\n            return str;\\n        };\\n\\n        this.value_quotes = function() {\\n            this.match('\\\"', false);\\n            var start = this.pos;\\n            var escaped = false;\\n            while (true) {\\n                if (!escaped) {\\n                    if (this.input[this.pos] == '\\\"') {\\n                        var end = this.pos;\\n                        this.match('\\\"', false);\\n                        return this.input.substring(start, end);\\n                    } else if (this.pos >= this.input.length - 1) {\\n                        throw TypeError(\\\"Unterminated value: value_quotes\\\", this.input.substring(start));\\n                    };\\n                }\\n                if (this.input[this.pos] == '\\\\\\\\' && escaped == false)\\n                    escaped = true;\\n                else\\n                    escaped = false;\\n                this.pos++;\\n            };\\n        };\\n\\n        this.single_value = function() {\\n            var start = this.pos;\\n            if (this.tryMatch(\\\"{\\\")) {\\n                return this.value_braces();\\n            } else if (this.tryMatch('\\\"')) {\\n                return this.value_quotes();\\n            } else {\\n                var k = this.key();\\n                if (k.match(\\\"^[0-9]+$\\\"))\\n                    return k;\\n                else if (this.months.indexOf(k.toLowerCase()) >= 0)\\n                    return k.toLowerCase();\\n                else\\n                    throw \\\"Value expected: single_value\\\" + this.input.substring(start) + ' for key: ' + k;\\n\\n            };\\n        };\\n\\n        this.value = function() {\\n            var values = [];\\n            values.push(this.single_value());\\n            while (this.tryMatch(\\\"#\\\")) {\\n                this.match(\\\"#\\\");\\n                values.push(this.single_value());\\n            };\\n            return values.join(\\\"\\\");\\n        };\\n\\n        this.key = function(optional) {\\n            var start = this.pos;\\n            while (true) {\\n                if (this.pos >= this.input.length) {\\n                    throw TypeError(\\\"Runaway key: key\\\");\\n                };\\n                                // а-яА-Я is Cyrillic\\n                //console.log(this.input[this.pos]);\\n                if (this.notKey.indexOf(this.input[this.pos]) >= 0) {\\n                    if (optional && this.input[this.pos] != ',') {\\n                        this.pos = start;\\n                        return null;\\n                    };\\n                    return this.input.substring(start, this.pos);\\n                } else {\\n                    this.pos++;\\n\\n                };\\n            };\\n        };\\n\\n        this.key_equals_value = function() {\\n            var key = this.key();\\n            if (this.tryMatch(\\\"=\\\")) {\\n                this.match(\\\"=\\\");\\n                var val = this.value();\\n                key = key.trim()\\n                return [ key, val ];\\n            } else {\\n                throw TypeError(\\\"Value expected, equals sign missing: key_equals_value\\\",\\n                     this.input.substring(this.pos));\\n            };\\n        };\\n\\n        this.key_value_list = function() {\\n            var kv = this.key_equals_value();\\n            this.currentEntry['entryTags'] = {};\\n            this.currentEntry['entryTags'][kv[0]] = kv[1];\\n            while (this.tryMatch(\\\",\\\")) {\\n                this.match(\\\",\\\");\\n                // fixes problems with commas at the end of a list\\n                if (this.tryMatch(\\\"}\\\")) {\\n                    break;\\n                }\\n                ;\\n                kv = this.key_equals_value();\\n                this.currentEntry['entryTags'][kv[0]] = kv[1];\\n            };\\n        };\\n\\n        this.entry_body = function(d) {\\n            this.currentEntry = {};\\n            this.currentEntry['citationKey'] = this.key(true);\\n            this.currentEntry['entryType'] = d.substring(1);\\n            if (this.currentEntry['citationKey'] != null) {\\n                this.match(\\\",\\\");\\n            }\\n            this.key_value_list();\\n            this.entries.push(this.currentEntry);\\n        };\\n\\n        this.directive = function() {\\n            this.match(\\\"@\\\");\\n            return \\\"@\\\" + this.key();\\n        };\\n\\n        this.preamble = function() {\\n            this.currentEntry = {};\\n            this.currentEntry['entryType'] = 'PREAMBLE';\\n            this.currentEntry['entry'] = this.value_comment();\\n            this.entries.push(this.currentEntry);\\n        };\\n\\n        this.comment = function() {\\n            this.currentEntry = {};\\n            this.currentEntry['entryType'] = 'COMMENT';\\n            this.currentEntry['entry'] = this.value_comment();\\n            this.entries.push(this.currentEntry);\\n        };\\n\\n        this.entry = function(d) {\\n            this.entry_body(d);\\n        };\\n\\n        this.alernativeCitationKey = function () {\\n            this.entries.forEach(function (entry) {\\n                if (!entry.citationKey && entry.entryTags) {\\n                    entry.citationKey = '';\\n                    if (entry.entryTags.author) {\\n                        entry.citationKey += entry.entryTags.author.split(',')[0] += ', ';\\n                    }\\n                    entry.citationKey += entry.entryTags.year;\\n                }\\n            });\\n        }\\n\\n        this.bibtex = function() {\\n            while (this.matchAt()) {\\n                var d = this.directive();\\n                this.match(\\\"{\\\");\\n                if (d.toUpperCase() == \\\"@STRING\\\") {\\n                    this.string();\\n                } else if (d.toUpperCase() == \\\"@PREAMBLE\\\") {\\n                    this.preamble();\\n                } else if (d.toUpperCase() == \\\"@COMMENT\\\") {\\n                    this.comment();\\n                } else {\\n                    this.entry(d);\\n                }\\n                this.match(\\\"}\\\");\\n            };\\n\\n            this.alernativeCitationKey();\\n        };\\n    };\\n\\n    exports.toJSON = function(bibtex) {\\n        var b = new BibtexParser();\\n        b.setInput(bibtex);\\n        b.bibtex();\\n        return b.entries;\\n    };\\n\\n    /* added during hackathon don't hate on me */\\n    /* Increased the amount of white-space to make entries\\n     * more attractive to humans. Pass compact as false\\n     * to enable */\\n    exports.toBibtex = function(json, compact) {\\n        if (compact === undefined) compact = true;\\n        var out = '';\\n        \\n        var entrysep = ',';\\n        var indent = '';\\n        if (!compact) {\\n\\t\\t      entrysep = ',\\\\n';\\n\\t\\t      indent = '    ';        \\n        }\\n        for ( var i in json) {\\n            out += \\\"@\\\" + json[i].entryType;\\n            out += '{';\\n            if (json[i].citationKey)\\n                out += json[i].citationKey + entrysep;\\n            if (json[i].entry)\\n                out += json[i].entry ;\\n            if (json[i].entryTags) {\\n                var tags = indent;\\n                for (var jdx in json[i].entryTags) {\\n                    if (tags.trim().length != 0)\\n                        tags += entrysep + indent;\\n                    tags += jdx + (compact ? '={' : ' = {') + \\n                            json[i].entryTags[jdx] + '}';\\n                }\\n                out += tags;\\n            }\\n            out += compact ? '}\\\\n' : '\\\\n}\\\\n\\\\n';\\n        }\\n        return out;\\n\\n    };\\n\\n})(typeof exports === 'undefined' ? this['bibtexParse'] = {} : exports);\\n\\n/* end bibtexParse */\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/tiddlywiki/bibtex/bibtexParse.js\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/bibtex/license\":{\"text\":\"\\nThe MIT License (MIT)\\nCopyright (c) 2013
